actors.hero.talent.deathless_fury.desc = _+1：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_3个英雄等级经验条_的冷却阶段。\n\n_+2：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_2个英雄等级经验条_的冷却阶段。\n\n_+3：_当狂战士即将死亡，且怒气值至少达到100%时，将自动进入狂暴状态。触发后该状态将进入持续_1个英雄等级经验条_的冷却阶段。\n\n注意：当狂暴结束时，若狂战士的生命为0，则仍会死亡。
actors.hero.talent.deathless_fury.title = 不朽骤雨
