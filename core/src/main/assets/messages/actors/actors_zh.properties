actors.mobs.acidic.name = 酸液蝎子
actors.mobs.albino.desc = 这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。
actors.mobs.albino.name = 白化老鼠
actors.mobs.armoredbrute.desc = 这些顶级的豺狼暴徒通常装备着强力的护甲来体现它们的地位。它们的护甲使得它们对物理伤害有着更高的防御，它们坚强的意志允许它们在弥留之际坚持更长的时间。
actors.mobs.armoredbrute.name = 重甲暴徒
actors.mobs.armoredstatue.desc = 你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_看起来像是真的。
actors.mobs.armoredstatue.name = 装甲石像
actors.mobs.bandit.name = 疯狂强盗
actors.mobs.bat.desc = 这些敏捷且坚韧的洞穴穹顶生物比看上去可怕地多。它们会通过每次成功的攻击来恢复生命，从而击败比它们大得多的对手。
actors.mobs.bat.name = 吸血蝙蝠
actors.mobs.bee.desc = 尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。
actors.mobs.bee.desc_honey = 尽管它们体积小，但金色蜜蜂对它们的家园有着强烈的保护欲。不过这一只看起来十分平静，而且还想要跟着你。
actors.mobs.bee.name = 金色蜜蜂
actors.mobs.brute.def_verb = 格挡
actors.mobs.brute.desc = 暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。受到致命伤时，他们会陷入疯狂之中，获得暂时的护盾和极高的伤害加成。
actors.mobs.brute.enraged = 激怒
actors.mobs.brute.name = 豺狼暴徒
actors.mobs.brute$bruterage.desc = 这个豺狼暴徒的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，暴徒会彻底消亡。然而，一定要小心，在这一阶段暴徒会造成巨额伤害！\n\n剩余的护盾：%d。
actors.mobs.brute$bruterage.name = 豺狼狂暴
actors.mobs.causticslime.desc = 这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥。
actors.mobs.causticslime.name = 蚀化史莱姆
actors.mobs.crab.desc = 这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。
actors.mobs.crab.name = 下水道螃蟹
actors.mobs.crystalguardian.def_verb = 格挡
actors.mobs.crystalguardian.desc = 这种巨大的水晶哨兵看似一尊普通雕像，但其眼中泛起的明光出卖了它。因为身体由硬化的水晶构成，它们行动不便但异常坚固。所以_最好别打扰它们在晶体巢穴中的酣眠。_\n\n由于水晶哨兵体型庞大，其在狭隘的地形移动时，速度会非常慢。它们还无比坚韧，无法被彻底杀死。它们被击败后会暂时失能，但不一会便会卷土重来。
actors.mobs.crystalguardian.name = 水晶哨兵
actors.mobs.crystalmimic.ate = 水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.desc = 宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会夺取财宝并尽量避免争斗。它们会在被发现后试图迅速逃离，还能在攻击时将敌人传送到别处。
actors.mobs.crystalmimic.escaped = 水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.name = 水晶宝箱怪
actors.mobs.crystalspire.alert = 振动感越来越强烈，隆隆声响彻整个洞穴！
actors.mobs.crystalspire.desc = 这座尖塔由无比坚硬的水晶构成，很大概率是洞穴中所有奇怪水晶生物的来源。你的常规武器无法对它造成伤害，所以最好用一把十字镐来摧毁它。\n\n_动手破拆之前，要为硬仗做好准备。_拆除如此硕大的一块水晶可需要花费不少时间，而且很难不被打扰。尖塔本身也可能拥有防御机制。_或许尖塔的攻击可被利用于对付它的爪牙。_
actors.mobs.crystalspire.name = 水晶尖塔
actors.mobs.crystalspire.warning = 水晶在你的敲打下开始振动。这样下去一定会吸引什么东西的注意力...
actors.mobs.crystalwisp.beam_kill = 你被光束轰杀...
actors.mobs.crystalwisp.desc = 一块小而愤怒的硬化水晶漂浮在空中，泛起明亮的光。它虽然不算强，但只要有机会，就会射出光束伤害你。\n\n这种晶簇足够小巧，故而可以穿越冒出地面的水晶障碍物进行移动，但其射击的光束不可以。
actors.mobs.crystalwisp.name = 灵性晶簇
actors.mobs.demonspawner.desc = 这一团蠕动着的矮人血肉在利用惨死于这一区域的矮人源源不断地制造恶魔撕裂者。看来恶魔们为了对付入侵者可以不择手段。\n\n恶魔血巢虽然看上去非常恐怖，但它本身不具备移动或攻击能力。不过它庞大的体积使得它难以被迅速杀死，而且它在受到威胁时会加速产出恶魔撕裂者。\n\n_恶魔血巢似乎都与某个提供恶魔能量的源头相连。杀死它们或许能够弱化那个源头。_
actors.mobs.demonspawner.name = 恶魔血巢
actors.mobs.demonspawner.on_death = 此处的恶魔能量似乎随着血巢的毁灭而有所减弱。
actors.mobs.dm100.desc = DM-100是一种矮人“防卫机械”的早期机型，用来保护下层矿洞中的矮人矿工。然而由于电击威力不足，它们之后被送给上层的人类城市。尽管典狱长起初仍然认为DM-100太过残忍，但在闲置数年后，它们最终还是被用于监狱。然而随着时间推移，囚犯变得越来越难以控制，这使得DM-100成为了监狱的必备品。
actors.mobs.dm100.name = DM-100
actors.mobs.dm100.zap_kill = 闪电球将你彻底击杀…
actors.mobs.dm200.desc = DM-200是矮人研发的第二代城防器械，最初用来保护矿洞中的矮人矿工与下方的城市。比起第一代它们相当庞大笨重，并利用强力的液压锤碾压入侵者。\n\n臃肿的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。为了弥补灵活性的缺陷，矮人设计了另一种功能：DM-200能向远处的或是它们无法触及的敌人喷射有毒的废气。
actors.mobs.dm200.name = DM-200
actors.mobs.dm200.vent = DM-200喷射了一团有毒的废气！
actors.mobs.dm201.desc = 矮人曾做过一些围绕 DM-200 的机动性缺陷展开的实验，并据此设计制造了一批完全固定的 DM 系列机器。DM-201 是经过改装的 DM-200，其作为哨戒炮塔完全没有移动能力。作为交换，DM-201 们的坚固程度与攻击能力都得到了显著的提升。\n\n由于 DM-201 们并没有引擎来排放废气，矮人给它们装备了腐蚀气体榴弹！不过，DM-201 对榴弹的使用很谨慎，只有在受到来自远处的攻击时才会向敌人投掷榴弹。
actors.mobs.dm201.name = DM-201
actors.mobs.dm201.vent = DM-201 投出了一枚腐蚀榴弹！
actors.mobs.dm300.charge_lost = 能 量 塔 损 坏 ！切 换 至 本 地 供 能 模 式 ！
actors.mobs.dm300.charging = 受 到 伤 害 ！正 在 启 动 能 量 塔 ！
actors.mobs.dm300.charging_hint = DM-300 在接受能量塔供电时无法受到伤害！
actors.mobs.dm300.def_verb = 格挡
actors.mobs.dm300.defeated = 受 到 严 重 损 伤 ！正 在 尝 试 关-
actors.mobs.dm300.desc = DM-300是矮人有史以来发明的最强大的“防御机器”。这样一台令人生畏的机器是极难制造的，所以矮人们仅仅造出了几台来守护他们地下大都会的入口。\n\n它配备了可以喷出剧毒废气的通风口和一个可以用来攻击和破坏地表的高功率钻头。DM-300还可以连接到能源电网，进一步增强它的力量。
actors.mobs.dm300.desc_supercharged = DM-300已被完全充能。现在，DM-300能免疫外界的伤害，并以两倍速度移动！而且，它的电钻功率现在足以_钻透墙壁_，不过这会大幅降低它的移动速度。\n\n直接攻击充能状态下的DM-300毫无意义，不过这附近一定有为它_提供能量的装置_，摧毁了的话也许能削弱它。
actors.mobs.dm300.name = DM-300
actors.mobs.dm300.notice = 侦 测 到 未 授 权 单 位 ！
actors.mobs.dm300.pylons_destroyed = 警 告 ！检 测 到 电 网 故 障 ！
actors.mobs.dm300.rankings_desc = 被DM-300碾压致死
actors.mobs.dm300.shield = DM-300从外露的管线中抽取能量，用护罩裹住自身！
actors.mobs.dm300.supercharged = 毁 灭 ！毁 灭 ！毁 灭 ！
actors.mobs.dwarfking.defeated = 一无所知的蠢货...汝会毁了一切的...
actors.mobs.dwarfking.desc = 许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n矮人国王是极具进攻性的强敌，会尝试利用他手下的死灵大军压制入侵者。
actors.mobs.dwarfking.enraged = 汝杀不掉朕，%s。朕・即・不・朽！
actors.mobs.dwarfking.lifelink_1 = 献身护驾，奴隶们！
actors.mobs.dwarfking.lifelink_2 = 为了朕的大业，光荣牺牲吧！
actors.mobs.dwarfking.losing = 不！汝不得如此...汝不知晓朕的王国之下埋藏着什么...
actors.mobs.dwarfking.name = 矮人国王
actors.mobs.dwarfking.notice = 汝竟敢进犯王家重地！不知天高地厚！
actors.mobs.dwarfking.rankings_desc = 屈服在矮人国王御前
actors.mobs.dwarfking.teleport_1 = 汝等，速速拿下此人！
actors.mobs.dwarfking.teleport_2 = 汝等，拖住此人！
actors.mobs.dwarfking.wave_1 = 够了！为朕复生而战吧，汝等奴虏！
actors.mobs.dwarfking.wave_2 = 继续上！为了朕的江山而战！
actors.mobs.dwarfking.wave_3 = 废物！朕命你们立刻杀死此人！
actors.mobs.dwarfking$dkghoul.rankings_desc = 屈服在矮人国王御前
actors.mobs.dwarfking$dkgolem.rankings_desc = 屈服在矮人国王御前
actors.mobs.dwarfking$dkmonk.rankings_desc = 屈服在矮人国王御前
actors.mobs.dwarfking$dkwarlock.rankings_desc = 屈服在矮人国王御前

actors.mobs.ebonymimic.name=黑檀宝箱怪
actors.mobs.ebonymimic.reveal=那里有一个宝箱怪！
actors.mobs.ebonymimic.hidden_name=可疑的轮廓
actors.mobs.ebonymimic.hidden_desc=那里似乎有个透明的东西，不细看真的很难察觉。
actors.mobs.ebonymimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引疏于防备的冒险者。\n\n黑檀宝箱怪是能使自身变得肉眼难辨的极强宝箱怪。它们喜欢潜伏在冒险者可能进行互动的事物上，不过它们也含有自己的财宝。

actors.mobs.elemental$chaoselemental.desc = 元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击。
actors.mobs.elemental$chaoselemental.name = 混沌元素
actors.mobs.elemental$fireelemental.desc = 元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。
actors.mobs.elemental$fireelemental.name = 火元素
actors.mobs.elemental$frostelemental.desc = 元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。
actors.mobs.elemental$frostelemental.name = 冰霜元素
actors.mobs.elemental$newbornfireelemental.charging = 那个元素正在充能！
actors.mobs.elemental$newbornfireelemental.desc = 元素是一类狂暴的生物，通常诞生于失控的强大魔法仪式当中。元素生物只有最基础的智力。它们通常与一种特定的魔法密切相关。\n\n这只火元素刚刚被召唤出来，但同样很危险！
actors.mobs.elemental$newbornfireelemental.desc_ally = 由于这个元素是由晶柱召唤而来，故而对火焰有更好的控制。它没法施展远距离攻击，但仍然可以通过近战攻击引燃敌人。
actors.mobs.elemental$newbornfireelemental.desc_boss = 由于其召唤的混乱本质，这个元素在充能 1 回合后只能以不精准的方式释放炎浪。
actors.mobs.elemental$newbornfireelemental.name = 新生火元素
actors.mobs.elemental$shockelemental.desc = 元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n电击元素是一种利用电击与闪光攻击敌人，较为少见的元素生物。近战时它会向周遭敌人释放电弧，若主要攻击目标在水中将遭受额外伤害。对付远处的敌人时它们会偶尔释放致盲的强烈闪光。
actors.mobs.elemental$shockelemental.name = 电击元素
actors.mobs.eye.deathgaze_kill = 死亡凝视夺取了你的生命…
actors.mobs.eye.desc = 邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名为_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，明智的冒险者都会及时寻求掩护。
actors.mobs.eye.name = 邪恶之眼
actors.mobs.fetidrat.desc = 这只老鼠很不对劲。它油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地砖，但遇水似乎就会溶解。
actors.mobs.fetidrat.name = 腐臭老鼠
actors.mobs.fungalcore.desc = 这株硕大无比的蘑菇想必就是洞窟中异常菌菇活性的源头了。
actors.mobs.fungalcore.name = 大菇霸
actors.mobs.fungalsentry.desc = 屹立于此的高大蘑菇是整个洞穴中更大的菌丝网络的防御节点。\n\n它无法移动，但会精准地向任何进入视线的物体喷射毒液。虽然毒液喷射的力道相当弱，_但却可以快速地叠加毒性层数。_虽然它可以被杀死，但最好还是远离之。
actors.mobs.fungalsentry.name = 菌菇哨卫
actors.mobs.fungalspinner.desc = 这个洞穴蜘蛛似乎为一种寄生真菌所控制。真菌改变了它的能力，用“真菌生长”取代了它的蛛网和剧毒。\n\n染菌蜘蛛会转而向你吐出寄生物，传播菌丝体，并可能将你缠绕。这种蜘蛛虽然没有毒，但却可以在邻近任何蘑菇的时候获得大量的伤害抗性。
actors.mobs.fungalspinner.name = 染菌蜘蛛
actors.mobs.ghoul.desc = 在矮人王国逐渐衰亡，现在的矮人国王掌握了绝对的权力时，一些较为弱小的或是反抗国王的矮人受到了不公的待遇。然而随着矮人国王逐渐精通黑暗魔法，这些矮人逐渐屈从于其意志，并最终沦为了其大军中的一枚棋子。\n\n矮人尸群中的个体本身没有强大的战斗力，但它们总是结伴作战，试图利用数量优势击败强大的对手。_一名矮人尸群成员被击倒时，如果周围仍有其他同类，它将会在几回合后重生_。
actors.mobs.ghoul.name = 矮人尸群
actors.mobs.gnoll.desc = 豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。
actors.mobs.gnoll.name = 豺狼巡查
actors.mobs.gnollgeomancer.alert = 地卜师双目暴睁，拔地而出！其狂笑之声悬绕整个矿层，似是这一方天地的土石结构都要为之改变！
actors.mobs.gnollgeomancer.desc = 这豺狼人虽老态难掩却身形魁梧，定是此处贼首，亦为此地土石不稳之源。不似其他豺狼探金者，这地卜师精于土石术法，飞石落岩不可伤之。不过观其体态，似是疏于肉搏之技。
actors.mobs.gnollgeomancer.desc_armor = 地卜师周身皆为金石所化之甲。_若想伤它，须携矿镐近身，碎其金石。_
actors.mobs.gnollgeomancer.desc_armor_sapper = _一旁的豺狼探金者正握持着一个看起来能稳固地卜师金石之甲的机巧之物，致使你无法破开地卜师之甲！_
actors.mobs.gnollgeomancer.desc_sleeping = 这只身形魁梧的豺狼人周身环绕着一层金石，静若塑像。然细看之下这些金石却是随其吐纳游走周身，如此金身似是无懈可击。观其入定之态，似是要归于尘土一般。\n\n手中矿镐或可破其周身金石，然_此战须得做好充足准备_。地卜师定是此处豺狼人之贼首，且为此地土石不稳之源。_分而化之，将其羽翼各个击破或为上策。_
actors.mobs.gnollgeomancer.name = 豺狼地卜师
actors.mobs.gnollgeomancer.rock_kill = 你被飞来的巨岩砸作一团糨糊...
actors.mobs.gnollgeomancer.rockfall_kill = 你死于落下的巨石......
actors.mobs.gnollgeomancer.warning = 地卜师的身形开始颤动，请确保你已准备万全！
actors.mobs.gnollguard.desc = 这个高大健壮的豺狼人操使着长矛和盾牌，但没有戴头盔。这些守卫似乎在为晋升成暴徒而训练，并为保护矿洞不受野兽侵扰在此执勤。\n\n豺狼守卫身强力壮，单手就能挥舞长矛，不过使得不算太好。_它需要相当开阔的施展空间才能进行长距离攻击。一旦被人欺身而上，长矛施展不开便会威力大减。_
actors.mobs.gnollguard.desc_armor = _附近的豺狼探金者正持用装置以赋予这个守卫大地护甲，大幅减少它受到的伤害。_
actors.mobs.gnollguard.name = 豺狼守卫
actors.mobs.gnollguard.spear_warn = 豺狼人用矛尖打出凶狠的一击！
actors.mobs.gnollsapper.desc = 这个豺狼人矮小虚弱但机智。它长有浅色皮毛，携带着装满各种小工具的挎包。它们似乎在此协助勘探和开采暗金矿，并配有豺狼守卫贴身保护。它们虽然能够近战，但是攻击力弱得可怜，不比豺狼巡查强。\n\n相比于直接搏斗，豺狼探金者更喜欢用它们携带的各类装置操纵周遭岩石来攻击。它们只是靠工具之力抛掷岩石，而不掌握有移岩魔法。_应该有很多方式可以利用它们的攻击来反击它们和其余的守卫。_
actors.mobs.gnollsapper.name = 豺狼探金者
actors.mobs.gnolltrickster.desc = 即使以豺狼人的标准来看，这个生物也非常的诡异。它佝偻着腰，鬼鬼祟祟地行进着，大嘴咧开，露出邪恶的笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中混杂着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。
actors.mobs.gnolltrickster.name = 豺狼诡术师
actors.mobs.goldenmimic.desc = 宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n金色宝箱怪是试图吸引顶尖冒险者的强大宝箱怪。它们拥有更丰厚的财宝，但相对通常的宝箱怪也更为强大。
actors.mobs.goldenmimic.name = 金色宝箱怪
actors.mobs.golem.def_verb = 格挡
actors.mobs.golem.desc = 魔像是矮人们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n魔像因体型过大无法进入过道，但矮人们赋予了魔像魔力来弥补这一点——魔像能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。
actors.mobs.golem.name = 魔像
actors.mobs.goo.!!! = !!!
actors.mobs.goo.defeated = 咕……咕……
actors.mobs.goo.desc = 我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.goo.enraged = 激怒
actors.mobs.goo.gluuurp = 咕——————！
actors.mobs.goo.name = 粘咕
actors.mobs.goo.notice = 咕-咕！
actors.mobs.goo.pumpup = 粘咕正在不断地抽动！
actors.mobs.goo.rankings_desc = 被粘咕消化
actors.mobs.greatcrab.def_verb = 格挡
actors.mobs.greatcrab.desc = 这只螃蟹的块头相当大，甚至超过了其他的下水道螃蟹。它的蓝色甲壳上布满了裂纹和藤壶，足以证明其经历的无数岁月。它爬行缓慢，那只巨大的钳子让它难以保持平衡。\n\n尽管这螃蟹只剩下一边的钳子，但钳子的个头完全弥补了这点不足。螃蟹只要发现危险就会把爪子举在身前，利用坚不可摧的甲壳进行防御。不过螃蟹无法格挡未察觉的攻击，也无法同时格挡多个敌人的进攻。
actors.mobs.greatcrab.name = 巨大螃蟹
actors.mobs.greatcrab.noticed = 巨型螃蟹用它硕大的钳子格挡了这次攻击。
actors.mobs.guard.def_verb = 格挡
actors.mobs.guard.desc = 作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。
actors.mobs.guard.name = 监狱守卫
actors.mobs.guard.scorpion = 给我过来！
actors.mobs.medic.desc = 负责为叛军提供医疗援助的战斗人员。战斗技能相对较差，但每次攻击时，都会在周围撒下药水，治疗友军。
actors.mobs.medic.name = 医疗兵
actors.mobs.mimic.desc = 宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n宝箱怪具有较强的攻击力，但也拥有比普通箱子更多的财宝。
actors.mobs.mimic.hidden_hint = 这个宝箱看上去有些不对劲……上前直接打开似乎不太合适。
actors.mobs.mimic.name = 宝箱怪
actors.mobs.mimic.reveal = 这是一个宝箱怪！
actors.mobs.mob.died = 你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage = #$%^
actors.mobs.mob.rankings_desc = 死于：%s
actors.mobs.monk.def_verb = 格挡
actors.mobs.monk.desc = 这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n矮人武僧既不披甲亦不执械，仅仅依靠自己的徒手格斗技巧退敌。精神集中的武僧会必定格挡住一次进攻，哪怕是必中的攻击。武僧在移动时会更快地集中精神，在战斗中就相对慢些。
actors.mobs.monk.name = 矮人武僧
actors.mobs.monk.parried = 招架
actors.mobs.monk$focus.desc = 这个武僧已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作。\n\n处于精神集中状态的角色一定会格挡下一次物理攻击。格挡会分散武僧的注意力，使得他们需要一段时间以重新集中精神来格挡另一次攻击。在移动时武僧可以更快地集中精神。
actors.mobs.monk$focus.name = 精神集中
actors.mobs.necromancer.desc = 这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。
actors.mobs.necromancer.name = 死灵法师
actors.mobs.necromancer$necroskeleton.desc = 这个骷髅是被死灵法师召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。
actors.mobs.necromancer$necroskeleton.name = 死灵法师的骷髅
actors.mobs.npcs.blacksmith.blood_1 = 嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_2 = 我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.cant_enter_old = 那片区域在这场游戏中不可用。创建一个新游戏以尝试新任务！
actors.mobs.npcs.blacksmith.completed = 噢，你终于回来了… 算了，总比回不来好。
actors.mobs.npcs.blacksmith.def_verb = 格挡
actors.mobs.npcs.blacksmith.desc = 这个巨魔铁匠看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正捏着一把与其体形极其不符的小锤子不停地修修补补。
actors.mobs.npcs.blacksmith.enter_no = 还没有
actors.mobs.npcs.blacksmith.enter_yes = 我准备好了
actors.mobs.npcs.blacksmith.entrance_blocked = 下去的路被堵死了。
actors.mobs.npcs.blacksmith.exit_no = 还没有
actors.mobs.npcs.blacksmith.exit_warn_crystal = 那个巨型水晶还在底下。你要是能搞定它，俺可以再多支点报酬。
actors.mobs.npcs.blacksmith.exit_warn_full = 完事了？你弄了不少金子上来，记得可别在底下落了什么东西。\n\n_想清楚了，你爬上这个梯子就再别想让俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_fungi = 那个大菇霸还在底下。你要是能搞定它，俺可以再多支点报酬。
actors.mobs.npcs.blacksmith.exit_warn_gnoll = 那个豺狼人地卜师还在底下。你要是能搞定它，俺可以再多支点报酬。
actors.mobs.npcs.blacksmith.exit_warn_high = 完事了？你敲了不少金子，不过对俺来说宁滥勿缺，越多越好。少说你也能搞个_ 40 块_。\n\n_想清楚了，你爬上这个梯子就再别想让俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_low = 这就完事了？俺瞅着你这包里没多少矿啊。少说你也能搞个_ 40 块_。\n\n_想清楚了，你爬上这个梯子就再别想让俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_med = 完事了？看起来你整了些金子，不过底下肯定不止这点。少说你也能搞个_ 40 块_。\n\n_想清楚了，你爬上这个梯子就再别想让俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_none = 这就完事了？你这厮才挖了几个矿！少说你也能搞个_ 40 块_。\n\n_想清楚了，你爬上这个梯子就再别想让俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_yes = 我做完了
actors.mobs.npcs.blacksmith.get_lost = 我忙着呢。滚开！
actors.mobs.npcs.blacksmith.gold_1 = 嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，15块_就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.gold_2 = _暗金矿_。15块。说真的，有那么难？
actors.mobs.npcs.blacksmith.intro_quest_adventurer = 嘿，虾米！
actors.mobs.npcs.blacksmith.intro_quest_cleric = 嘿！你这虾米看着倒还挺人模人样的。
actors.mobs.npcs.blacksmith.intro_quest_crystal = 下去时招子放亮点，你这种经不起折腾的小虾米在底下可不好过。矿址被废弃好一阵子了，里面长出来不少水晶。看起来亮闪闪的，但捏一下就碎，根本不值几个子，而且还有些劳什子法术造物护着这堆垃圾。这些玩意不好对付，所以_敲矿时选对地方_，不然你就得陪它们多玩玩了。\n\n底下还有个_巨型水晶_，这玩意比小只的结实不少，敲了它之后你少不了得干上一架。但俺寻思砸烂它能让那堆水晶垃圾不再往外冒，所以你要打算干这一票的话俺可以多给你点报酬。
actors.mobs.npcs.blacksmith.intro_quest_duelist = 嘿，虾米！你这厮看起来还挺有骨气的。
actors.mobs.npcs.blacksmith.intro_quest_fungi = 下去时招子放亮点，你这种经不起折腾的小虾米在底下可不好过。那下头可长了不少会动的菌子。里面有些菌子还长成了菌菇哨卫，让丫瞅见可有你好果子吃的，好在菌子没长腿所以追不了你。还稀罕你那小命的话就_别进入这些玩意的视野_。\n\n你要是能把下面的_大菇霸_做了，俺可以多给你点报酬。不过这玩意有点难搞，丫在墙上长了一堆叫菌球中枢的玩意，你不把这些中枢卸个七七八八可别想伤到这只大家伙。
actors.mobs.npcs.blacksmith.intro_quest_gnoll = 下去时招子放亮点，你这种经不起折腾的小虾米在底下可不好过。除了俺以外还有群豺狼人也想给自己弄点金子，正在底下瞎折腾。这帮哈麻批鼓捣矿不成，还弄出来一揽子落石与塌方。你在下面多半得自己挖出条路来，所以多瞅瞅，找那些看着像是_近期松动塌落的石头堆子_。\n\n俺记得下头有个最能惹事的犊子，大概是个叫_地卜师_的，搞定丫俺可以多给你点报酬，不过事先与你讲清楚，丫可不是吃素的。
actors.mobs.npcs.blacksmith.intro_quest_gunner = 嘿，虾米！
actors.mobs.npcs.blacksmith.intro_quest_huntress = 嘿，虾米！你这厮看着身手不错。
actors.mobs.npcs.blacksmith.intro_quest_knight = 嘿，虾米！
actors.mobs.npcs.blacksmith.intro_quest_mage = 嘿，虾米！你这厮看起来脑袋瓜子挺灵的。
actors.mobs.npcs.blacksmith.intro_quest_nurse = 嘿，虾米！
actors.mobs.npcs.blacksmith.intro_quest_rogue = 嘿，虾米！你这厮看起来鬼鬼祟祟的。
actors.mobs.npcs.blacksmith.intro_quest_samurai = 嘿，虾米！
actors.mobs.npcs.blacksmith.intro_quest_start = 想给俺做事？行啊，俺这正好有点活计给你。这工房俺给造在了一处旧矿址上，那嘎达就是梯子。拿上俺的镐子，下去给俺敲点_暗金矿_，搞上_40块_吧。底下的石头敲起来得劲，只要你肯折腾_墙面都可以敲烂_喽。\n\n啥子，你这虾米还想要报酬？好个财迷心窍的瘪犊子...\n\n行吧行吧，俺寻思着可以给你鼓捣两下装备，也是你这厮运气好，这嘎达可就俺一个铁匠。
actors.mobs.npcs.blacksmith.intro_quest_warrior = 嘿，虾米！你这厮看起来是个硬茬。
actors.mobs.npcs.blacksmith.lost_pick = 你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.name = 巨魔铁匠
actors.mobs.npcs.blacksmith.quest_start_prompt = 准备好下去了？记得包里给挖的矿石腾点位置出来。\n\n_俺可只准你下去一次！_
actors.mobs.npcs.blacksmith.reminder = 还想和俺叭叭啥子？矿址入口不就在那嘎达。
actors.mobs.npcs.blacksmith.reminder_crystal = 尽可能给俺带来更多的金子，最好顺手把巨型水晶也给拆掉咯。
actors.mobs.npcs.blacksmith.reminder_fungi = 尽可能给俺带来更多的金子，最好顺手把大菇霸也给除掉咯。
actors.mobs.npcs.blacksmith.reminder_gnoll = 尽可能给俺带来更多的金子，最好顺手把豺狼人地卜师也给干掉咯。
actors.mobs.npcs.building.barricade.desc = 用沙袋叠成的路障。沙袋所在的地方不能通过，在别无选择的情况下敌人可能会攻击它。
actors.mobs.npcs.building.barricade.name = 沙袋路障
actors.mobs.npcs.building.building.dismiss_body = 如果你认为不需要再保留该建筑，可以将其拆除。拆除会立刻摧毁该建筑。\n\n要拆除建筑物吗？
actors.mobs.npcs.building.building.dismiss_cancel = 不
actors.mobs.npcs.building.building.dismiss_confirm = 是的
actors.mobs.npcs.building.building.dismiss_title = 要拆除建筑物吗？
actors.mobs.npcs.building.cannon.desc = 一桩架设好准备发射的加农炮。可以使用弹药对指定位置发动十分强悍的炮击。\n\n用加农炮发射的炮弹会爆炸，破坏周围的地形和物品。
actors.mobs.npcs.building.cannon.name = 加农炮
actors.mobs.npcs.building.cannon.no_bullet = 加农炮发射所需的弹药不足。
actors.mobs.npcs.building.machinegun.desc = 一桩架设好准备开火的重机枪。可以使用弹药向指定目标射击。
actors.mobs.npcs.building.machinegun.name = 重机枪
actors.mobs.npcs.building.machinegun.no_bullet = 重机枪射击所需的弹药不足。
actors.mobs.npcs.building.mortar.desc = 一桩架好准备发射的迫击炮。使用弹药可以发射能够到达任何位置的炮弹。\n\n用迫击炮发射的炮弹会爆炸，破坏周围的地形和物品。
actors.mobs.npcs.building.mortar.name = 迫击炮
actors.mobs.npcs.building.mortar.no_bullet = 迫击炮炮击所需的弹药不足。
actors.mobs.npcs.building.watchtower.desc = 这是为了监视周围而建立的瞭望塔。瞭望塔一旦建立，就会持续提供周围的视野。但是如果敌人发现监视塔，它们会优先攻击它。
actors.mobs.npcs.building.watchtower.name = 瞭望塔
actors.mobs.npcs.ghost.crab_1 = 你好，%s…曾经我像你一样——既强大又自信…但我被一个古老的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_巨钳螃蟹_，就是它夺走了我的生命…\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2 = 拜托帮助我……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.desc = 这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。
actors.mobs.npcs.ghost.find_me = 谢谢你……来找我吧……
actors.mobs.npcs.ghost.gnoll_1 = 你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_豺狼猎手_，就是它夺走了我的生命…\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2 = 请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.name = 悲伤幽灵
actors.mobs.npcs.ghost.rat_1 = 你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_腐臭老鼠_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2 = 请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.imp.cya = 我们会再见的，%s！
actors.mobs.npcs.imp.desc = 小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.imp.golems_1 = 你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_4个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2 = 你的魔像狩猎做的怎么样了？
actors.mobs.npcs.imp.hey = 喂喂喂，%s！
actors.mobs.npcs.imp.monks_1 = 你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_5个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_2 = 喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好。
actors.mobs.npcs.imp.name = 野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.buyback = 小恶魔爽快地退还了你的物品。
actors.mobs.npcs.impshopkeeper.desc = 小恶魔在恶魔大厅的入口前摆了个小摊。在这能看到一张友好的面孔是挺不错的，但它商品的标价看起来可一点儿也不友好。
actors.mobs.npcs.impshopkeeper.greetings = 你好，%s！
actors.mobs.npcs.impshopkeeper.greetings_ascent = %s你都做了些什么？要做买卖就快点，我可不想在这里久留！
actors.mobs.npcs.impshopkeeper.name = 野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.thief = 我以为我可以相信你！
actors.mobs.npcs.mirrorimage.desc = 这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式与特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n镜像有一定的攻击能力，但本身非常脆弱，受到伤害就会瞬间消散。
actors.mobs.npcs.mirrorimage.name = 镜像
actors.mobs.npcs.prismaticimage.desc = 这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至0时，它将保持一段时间的存在，在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。
actors.mobs.npcs.prismaticimage.name = 虹色幻影

actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.confused=这…我这是在哪？我的王国需要我！
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上！会见皇室的礼仪都不懂吗！
actors.mobs.npcs.ratking.crown_desc=哇，那个皇冠是要给本王的吗！？它看上去比我的皇冠更闪更亮，那我就好心好意地接受了！\n\n当然，我堂堂鼠王也不会白拿的。作为交换，本王能赐你一项配得上「英雄」之称的强大能力！怎么样？要不要？
actors.mobs.npcs.ratking.crown_yes=当然了！
actors.mobs.npcs.ratking.crown_info=我愿闻其详。
actors.mobs.npcs.ratking.crown_no=还是算了…
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多谢了！不要让本王失望了，去宣扬我的威名吧！
actors.mobs.npcs.ratking.crown_fine=行吧！反正我也不怎么想要那个闪闪发光的皇冠…
actors.mobs.npcs.ratking.crown_after=新衣服穿着合身吗？诚信交易，概不退换！
actors.mobs.npcs.ratking.desc_crown=这只老鼠比普通的啮齿小鼠大一点。它戴着矮人国王的皇冠。
actors.mobs.npcs.ratking.desc_birthday=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的绿色派对帽，而不是它常戴的皇冠。\n生日快乐，鼠王！
actors.mobs.npcs.ratking.desc_winter=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的和节日帽，而不是它常戴的皇冠。假日快乐！
actors.mobs.npcs.ratking.desc=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的皇冠。

actors.mobs.npcs.sheep.baa! = 咩！
actors.mobs.npcs.sheep.baa. = 咩。
actors.mobs.npcs.sheep.baa... = 咩……
actors.mobs.npcs.sheep.baa? = 咩？
actors.mobs.npcs.sheep.def_verb = 格挡
actors.mobs.npcs.sheep.desc = 这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。
actors.mobs.npcs.sheep.name = 绵羊
actors.mobs.npcs.shopkeeper.buyback = 店主不情不愿地退还了你的物品。
actors.mobs.npcs.shopkeeper.desc = 这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是这种地牢。这些商品的价格解释了为什么他会喜欢在这儿做生意。
actors.mobs.npcs.shopkeeper.name = 商人
actors.mobs.npcs.shopkeeper.sell = 选择一件要出售的物品
actors.mobs.npcs.shopkeeper.talk = 交谈
actors.mobs.npcs.shopkeeper.talk_ascent = 无论你打算用那个护符做什么，我都不想掺和。买点东西，然后赶紧离开，咱俩都该闪人了！
actors.mobs.npcs.shopkeeper.talk_ascent_shopkeeper = 看起来你好像搅和进了什么大事。一般的商人都会立马逃跑，不过我有对策，不用担心。\n\n比起那个，花点金币怎么样？反正你也没有其他地方再用它们了。
actors.mobs.npcs.shopkeeper.talk_caves = 花钱，你才能活得更久。\n\n哦，如果你看到那个巨魔铁匠，代我向他问好。顺便提醒这个笨蛋，他上周从我这买锤子的钱还没结清呢！
actors.mobs.npcs.shopkeeper.talk_city = 我的货可以保你平安。\n\n…另外，劳烦您别在这瞎晃悠。我花了很长很长时间才让这里的怪物离我远点，可不希望你把麻烦惹回来！
actors.mobs.npcs.shopkeeper.talk_halls = 嘿，那边那位！我为狩猎恶魔的人提供特别优惠！\n\n哦还有，在下面可要当心！底下的恶魔可不在乎你有多勇敢。而且如果你挂掉了，你就没法回来花掉金币啦！(>ω^)\n\n那些恶魔都和我一样吗？嘿嘿，并不。我只是一个小小跟班儿，算不上战士，况且我还设法保全了心智呢。下面那些恶魔都比我猛得多，并且它们都遭到了...呃......的奴役，总之，你在下面当心点吧。
actors.mobs.npcs.shopkeeper.talk_labs = 这里是疲惫的研究人员花掉金钱的唯一去处。\n\n这里的人好像都很有钱，哪怕商品卖这么贵他们也会买。仿佛是他们知道有个地方在不断涌出金银财宝一样！\n\n哈哈，开玩笑的。
actors.mobs.npcs.shopkeeper.talk_prison_duelist = 哇偶，这不是闯荡天下的大英雄嘛！如果你在尝试着拯救又一个小镇，那我只能说祝你好运了。毕竟这里的危机可比土匪帮派什么的糟糕多了。当然，我相信你会比任何人做得更棒，只是千万别死在我的店门口。
actors.mobs.npcs.shopkeeper.talk_prison_huntress = 小姐，这似乎不是你该待的地方。狭窄的地牢走廊想来不如城镇大厅或者市郊森林那样宽敞，不是吗？嘿嘿，哦，请别在意我这碎嘴巴，为什么不买点东西呢？
actors.mobs.npcs.shopkeeper.talk_prison_intro = 我这有你成功冒险所需的一切东西！
actors.mobs.npcs.shopkeeper.talk_prison_mage = 嘻嘻，我想我在城里的什么地方有见过你的通缉令。在逃亡对吧？哦？你说你是无辜的，真的吗？行行行...放轻松，比起举报你，我还有更值得做的事情。但也许你应该消费消费以确保这一点？
actors.mobs.npcs.shopkeeper.talk_prison_rogue = 你是盗贼公会指派来清理这片区域的吗？不是？只是来交易？好吧，虽然你确实在这杀了些怪物，但也别指望我会给你打折。我已经交足了保护费，而你们几乎不能确保这里的安全。
actors.mobs.npcs.shopkeeper.talk_prison_warrior = 你的那个纹章挺有意思的嘛，它们通常来讲都是一整个的。难不成你是一位蒙受了耻辱的英雄，还是别的什么人物？好啦，不管你做了些什么，都与我无关。我只对你的金币感兴趣。
actors.mobs.npcs.shopkeeper.thief = 小偷，小偷！
actors.mobs.npcs.shopkeeper.warn = 小心！我不会警告你第二次了。
actors.mobs.npcs.wandmaker.def_verb = 格挡
actors.mobs.npcs.wandmaker.desc = 这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。
actors.mobs.npcs.wandmaker.intro_1 = \n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_2 = \n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.intro_adventurer = 哦，想不到真的是你这位探险家来到如此荒凉的地方！如果想帮助这个老人家的话，这里有个请求。
actors.mobs.npcs.wandmaker.intro_berry = 这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_duelist = 哦，小姐你好！多么压抑的地方，多么美妙的偶遇！如果你有兴趣帮助一位糟老头子的话，我有份小差事可以交给你。
actors.mobs.npcs.wandmaker.intro_dust = 我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember = 我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在失控的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个仪式场地——我很确定你能找到这样的地方。另外，与其战斗时，你不会想要_与其近身肉搏_的，你可能会需要一些_有冻结效果的物品_。新生火元素强大而狂暴，但难以抵御寒冷。
actors.mobs.npcs.wandmaker.intro_gunner = 哦，很高兴见到你，异乡人！我对魔法很熟练，但还是头一次看到有人拿着这么奇怪的武器。如果你想帮助我这个老人的话，这里有个请求。
actors.mobs.npcs.wandmaker.intro_huntress = 啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了，你说是吧？咦，说来，我敢打赌以前在哪见过你，但想不起具体……哦算了，不用在意，如果你是来这里冒险的话，我这有个任务交给你做。
actors.mobs.npcs.wandmaker.intro_knight = 啊，很高兴见到你，骑士！我从来没想到你的王国会派人来这种地方。如果你想帮助我这个老人家的话，这里有个请求。
actors.mobs.npcs.wandmaker.intro_mage = 哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_nurse = 哦，很高兴见到你，年轻的女士。不知道为什么，我总感觉你好像并不是我们这个时代的人…啊，别在意。总之，你能帮帮我这个陷入困境的老人吗？
actors.mobs.npcs.wandmaker.intro_rogue = 天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_samurai = 哦，还有其他和我年纪差不多大的人来到这个地方，真是没想到！如果你想帮我一把的话，这里有个任务。
actors.mobs.npcs.wandmaker.intro_warrior = 哦，你好！能在这片压抑的地方遇见一位北境战士可真是个惊喜！想必你走了很远才来到此地。如果你对冒险有足够的兴趣，我这有个差事给你。
actors.mobs.npcs.wandmaker.name = 老杖匠
actors.mobs.npcs.wandmaker.reminder_berry = 腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.reminder_dust = 灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember = 余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.phantompiranha.desc = 幻影食人鱼是巨型食人鱼的一个罕见变种，具有诡异的半透明身体和魔法能力。他们能够在受到攻击时传送，从而逃跑或者迅速靠近敌人！\n\n虽然难以处理，但它们的肉也因具有魔力而备受珍视。
actors.mobs.phantompiranha.name = 幻影食人鱼
actors.mobs.phantompiranha.teleport_away = 幻影食人鱼传送走了...
actors.mobs.piranha.desc = 这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。
actors.mobs.piranha.name = 巨型食人鱼
actors.mobs.pylon.desc_active = 这是一座用于分配区域内机械用电的能量塔。此刻能量塔电能涌动，定是它正在为DM-300充能！\n\n这时的能量塔可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。
actors.mobs.pylon.desc_inactive = 这是一座用于分配区域内机械用电的能量塔。\n\n这座能量塔未被激活，目前无法受到任何伤害。
actors.mobs.pylon.name = 能量塔
actors.mobs.rat.desc = 虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。
actors.mobs.rat.name = 啮齿小鼠
actors.mobs.rebel.cleaning = 最好别以为你能逃掉！
actors.mobs.rebel.defeated = 这不可能...我...输了...即便是有...护符的力量...
actors.mobs.rebel.desc = 叛军首领在很久很久以前就获得了护身符的力量，是这一切的元凶——他来自于未来。\n\n他想借时间跳跃来扭曲时空，回到数个世纪以前统治整个宇宙。为了这一计划，他使一名矮人魔法师“意外”得到了护符，等待他的研究。\n\n就这样懂得了黑魔法和死灵术的矮人魔法师开始警惕护身符的力量，但是最终被全能的力量吸引，被黑暗蚕食，成为了矮人国王。\n\n觊觎着这股力量的YOG-DZEWA在矮人城下建立了数个恶魔血巢，为了夺取护身符而建立恶魔军队。\n\n矮人国王为了保护护身符，与恶魔进行了很长时间的战争，最终大幅削弱了恶魔的力量，将之封印在城池之下。但是矮人在战争中也遭受了巨大的损失。\n\n矮人国王逐渐被黑暗所吞噬，失去了理性。当他再也无法为叛军研究时，叛军立即从虚弱的他手中回收了护符。而护符给站在你面前的这个人提供了巨大的力量。\n\n即使他的力量接近全能，但仍不是完美的，一定存在着某种弱点。你能击败他的！
actors.mobs.rebel.name = 叛军首领
actors.mobs.rebel.no_scroll = 可笑！你真的觉得如此肤浅的把戏对我有用吗？
actors.mobs.rebel.notice = 就是你小子摧毁了我的军队。我要用这个护符的力量亲手撕碎你！
actors.mobs.rebel.rankings_desc = 被叛军首领阻止
actors.mobs.rebel.telling_1 = 看吧！这才是真正的力量！
actors.mobs.rebel.telling_2 = 哈哈哈！看你受苦真是一件乐事！
actors.mobs.rebel.telling_3 = 你真的以为你可以打败一个拥有神一般视野的人吗？
actors.mobs.rebel.telling_4 = 嘿！这种攻击根本什么都不是！
actors.mobs.rebel.telling_5 = 这不可能……我不可能输！
actors.mobs.researcher.desc = 一名负责为叛军进行科技研究的人员，手里拿着一瓶黑色液体。
actors.mobs.researcher.name = 研究员
actors.mobs.ripperdemon.desc = 这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。
actors.mobs.ripperdemon.leap = 恶魔撕裂者正准备扑杀！
actors.mobs.ripperdemon.name = 恶魔撕裂者
actors.mobs.rotheart.desc = 腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。
actors.mobs.rotheart.name = 腐烂之心
actors.mobs.rotlasher.desc = 腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手没有视力，且固扎土中不能移动。但是当周边出现威胁时，只需经过一回合的感知，便会启动猛烈的攻击。当附近没有敌人时，它们将静止不动，试图将自己融入周遭植被中。
actors.mobs.rotlasher.name = 腐烂触手
actors.mobs.rotlasher$waiting.status = 这个%s正在闲置。
actors.mobs.scorpio.desc = 这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。
actors.mobs.scorpio.name = 巨型蝎子
actors.mobs.senior.desc = 这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n这只武僧掌握了精深的格斗技巧，相较于普通的武僧，他能在移动时更迅速恢复集中。精神集中的武僧会必定格挡住一次进攻，哪怕是必中的攻击。武僧在移动时会更快地集中精神，在战斗中就相对慢些。
actors.mobs.senior.name = 武僧大师
actors.mobs.shaman.bolt_kill = 魔力的冲击粉碎了你...
actors.mobs.shaman.desc = 那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。它们在部落中享有很高的地位，即使它们的身形相对薄弱。
actors.mobs.shaman.name = 豺狼萨满
actors.mobs.shaman$blueshaman.spell_desc = 佩戴蓝色面具的萨满会利用魔法_增加你受到的伤害_。
actors.mobs.shaman$purpleshaman.spell_desc = 佩戴紫色面具的萨满会利用魔法_削减你的精准与闪避_。
actors.mobs.shaman$redshaman.spell_desc = 佩戴红色面具的萨满会利用魔法_削弱你的进攻能力。_
actors.mobs.skeleton.def_verb = 格挡
actors.mobs.skeleton.desc = 骷髅由悲惨的探险者及地牢原住民的尸骨聚合而成，来自地牢深处的邪恶力量将它们唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中解体。爆炸产生的破片会伤害周边的任何角色，而护甲可以显著减轻这种伤害。
actors.mobs.skeleton.explo_kill = 你被骨头的爆炸杀掉了……
actors.mobs.skeleton.name = 骷髅
actors.mobs.slime.def_verb = 格挡
actors.mobs.slime.desc = 史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的下水道为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。
actors.mobs.slime.name = 史莱姆
actors.mobs.snake.desc = 这些体型庞大的蛇能通过快速滑行以闪避普通的攻击，让它们难以命中。不过伏击与魔法攻击会使它们措手不及。\n\n在这条蛇的视野外攻击它时可以触发伏击。当这条蛇在追击你时，可以尝试躲入一扇门后，再_在蛇开门的瞬间发动攻击_。
actors.mobs.snake.hint = 试试点击检查按钮再选择蛇，以了解如何击败它们。
actors.mobs.snake.name = 下水道巨蛇
actors.mobs.soldier.desc = 士兵是叛军中最常见的敌人，他们会不惜一切代价避免近距离战斗，并从远处向你射击。
actors.mobs.soldier.name = 士兵
actors.mobs.spectralnecromancer.desc = 死灵法师们通常对召唤骷髅欲罢不能，但其中某些个体却偏爱使唤更为缥缈无形的造物。招魂法师们便选择了怨灵作为他们的爪牙！\n\n怨灵的个体战斗力或许不如骷髅，但这帮招魂法师无论召唤出多少手下都不嫌多！
actors.mobs.spectralnecromancer.name = 招魂法师
actors.mobs.spinner.desc = 绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在剧毒中慢慢死去。它们也能向远处喷吐蛛网，阻挡敌人的行动路线。
actors.mobs.spinner.name = 矿洞蜘蛛
actors.mobs.statue.def_verb = 格挡
actors.mobs.statue.desc = 你可能认为这只是地牢里的又一具雕像摆设，但它发出红光的眼睛暴露了自己。 \n\n尽管雕像本身是用石头做的，但它手上握着的_%s_看起来像是真的。
actors.mobs.statue.name = 活化石像
actors.mobs.succubus.desc = 魅魔是一种善于操纵敌人的精神的变形恶魔。这一只化为了哥特风的苍白人形，或许是为了吸引矮人术士？\n\n在攻击时，魅魔能够暂时魅惑目标，使其无法直接攻击魅魔本身。魅魔在攻击被魅惑的目标时能吸取其生命精华。
actors.mobs.succubus.name = 魅魔
actors.mobs.supression.desc = 战斗人员被部署来消灭那些反抗叛军的人。他们试图尽可能地与其他单位成员保持联系，他们似乎穿着非常坚固的盔甲。
actors.mobs.supression.name = 镇压部队
actors.mobs.swarm.desc = 致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。
actors.mobs.swarm.name = 蝇群
actors.mobs.swat.handgun_desc = 一名受过精锐训练的叛军战斗部队成员，他们会不惜一切代价避免近距离战斗，并在远处向你开火。\n\n这名特种部队成员持有_战术手枪_，并且移动非常快速。
actors.mobs.swat.machinegun_desc = 一名受过精锐训练的叛军战斗部队成员，他们会不惜一切代价避免近距离战斗，并在远处向你开火。\n\n这名特种部队成员持有_加特林机枪_，移动非常缓慢，射出低精度，低伤害的子弹，但射速非常快。
actors.mobs.swat.name = 特种部队成员
actors.mobs.swat.sniper_desc = 一名受过精锐训练的叛军战斗部队成员，他们会不惜一切代价避免近距离战斗，并在远处向你开火。\n\n这名特种部队成员持有_狙击步枪_，能以非常高的精准度和伤害发射子弹，但攻击速度非常慢。
actors.mobs.tank.cannon_kill = 你被坦克的主炮炸死了...
actors.mobs.tank.desc = 一个带有炮管的巨大坦克，如果目标无法接近它或距离足够远，它偶尔会发射威力强大的炮弹。
actors.mobs.tank.name = 坦克
actors.mobs.tengu.defeated = 终于...我解脱了...
actors.mobs.tengu.desc = 一位著名的神秘刺客，其名源于他脸上面具的蚀刻。\n\n天狗的手腕和膝下都带着镣铐，但他似乎很久以前就摆脱掉了锁链的束缚。\n\n他将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止他逃脱的人：你。
actors.mobs.tengu.interesting = 是时候让这场战斗变得更有意思了…
actors.mobs.tengu.name = 天狗
actors.mobs.tengu.notice_gotcha = 抓到你了，%s！
actors.mobs.tengu.notice_have = 你的命归我了，%s！
actors.mobs.tengu.rankings_desc = 被天狗暗杀
actors.mobs.tengu$bombability$bombblob.desc = 这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.tengu$bombability$bombitem.cant_pickup = 它固定在地面上，你无法搬动它！
actors.mobs.tengu$bombability$bombitem.desc = 天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。
actors.mobs.tengu$bombability$bombitem.name = 烟尘炸弹
actors.mobs.tengu$fireability$fireblob.desc = 天狗往这里洒了一把开始起烟的细腻粉末，要烧起来了！
actors.mobs.tengu$shockerability$shockerblob.desc = 这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.tengu$shockerability$shockeritem.cant_pickup = 它放出电能太强了，你无法触碰它！
actors.mobs.tengu$shockerability$shockeritem.desc = 天狗往这里扔了一个奇怪的装置，好像是用DM-100的零件拼凑出来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。
actors.mobs.tengu$shockerability$shockeritem.name = 电击装置
actors.mobs.thief.carries = \n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.desc = 这些囚犯逃出了他们的牢房，却没能逃出这座监牢。随着时间流逝，这座监牢彻底摧毁了他们仅存的心智，以及对自由的向往。这些疯狂的小偷和强盗很久以前就已经彻底忘记它们是谁，以及它们为何偷窃。\n\n这些敌人比起面对面地战斗，更倾向于偷走你的财物随后逃之夭夭。一定要看紧它们，否则你以后可能再也不会见到自己的被盗财物了。
actors.mobs.thief.escapes = 小偷带着你的%s逃走了！
actors.mobs.thief.name = 疯狂小偷
actors.mobs.thief.stole = 小偷偷走了你的%s！
actors.mobs.tormentedspirit.desc = 咒缚灵是本性善良的灵体，但却被诅咒所折磨。只要它们还被诅咒，它们就会像怨灵一样攻击你，而且更加强大！\n\n或许可以在与它们相邻时使用正确的物品来驱散诅咒。它们定会对此非常感激...
actors.mobs.tormentedspirit.name = 咒缚灵
actors.mobs.tormentedspirit.thank_you = 谢谢你...
actors.mobs.warlock.bolt_kill = 暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc = 当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士拥有具有强大的干扰性魔法，能暂时抑制装备的升级魔力。装备的等级越高，受降级魔法的影响就越严重。
actors.mobs.warlock.name = 矮人术士
actors.mobs.wraith.desc = 怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。
actors.mobs.wraith.name = 怨灵
actors.mobs.yogdzewa.darkness = 黑暗正在逼近……
actors.mobs.yogdzewa.defeated = ……
actors.mobs.yogdzewa.desc = Yog-Dzewa是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制他，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将他的真实形态带入这个世界。因此，他创造了自己的化身并召唤了恶魔们作为他的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但它能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。
actors.mobs.yogdzewa.desc_spawners = 你感觉到恶魔能量正从上层涌向古神之眼。你在上面活着留下的什么东西正在给古神回馈着能量。_古神会使用这股能量召唤更强大的手下！_
actors.mobs.yogdzewa.hope = 汝・之・希・望・皆・为・虚・妄
actors.mobs.yogdzewa.name = Yog-Dzewa
actors.mobs.yogdzewa.notice = 我  看  见  你  了
actors.mobs.yogdzewa.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogdzewa$larva.desc = 这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。
actors.mobs.yogdzewa$larva.name = 古神幼虫
actors.mobs.yogdzewa$larva.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogeye.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogripper.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogscorpio.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogfist.desc = 这个拳头是古神力量的部分体现。这些拳头与古神的力量相互联系，并且当它们靠近古神之眼时会免疫所有受到的伤害。
actors.mobs.yogfist.invuln_warn = 拳头邻接古神之眼时无法受到伤害！
actors.mobs.yogfist.rankings_desc = 被Yog-Dzewa吞噬
actors.mobs.yogfist$brightfist.desc = 辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
actors.mobs.yogfist$brightfist.name = 辉耀之拳
actors.mobs.yogfist$brightfist.teleport = 辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$burningfist.desc = 燃烧之拳是由混沌的炽热魔法形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧之拳引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$burningfist.name = 燃烧之拳
actors.mobs.yogfist$darkfist.desc = 暗影之拳是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。暗影之拳为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影之拳在近战中并没有特殊能力。
actors.mobs.yogfist$darkfist.name = 暗影之拳
actors.mobs.yogfist$darkfist.teleport = 暗影之拳在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$rottingfist.desc = 腐烂之拳是由活生生的腐败组成的。它是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rottingfist.name = 腐烂之拳
actors.mobs.yogfist$rustedfist.desc = 锈蚀之拳是由一块活的金属形成的。它是一个高塔般庞大的移动金属块，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其巨大的质量，锈蚀之拳所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，锈蚀之拳那并不灵活的特性使得它无法通过较窄的走道。另外，虽然锈蚀之拳只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$rustedfist.name = 锈蚀之拳
actors.mobs.yogfist$soiledfist.desc = 大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$soiledfist.name = 大地之拳

###v3.11.0
actors.hero.heroclass.knight=骑士
actors.hero.heroclass.knight_desc_short=精通战斗的骑士持有一面_骑士盾牌_，提供与等级成正比的额外护甲。
actors.hero.heroclass.knight_desc=骑士开局持有一面特殊的_骑士盾牌_，它可以被动提供额外护甲，并且可以获得刻印以触发额外效果。\n\n骑士初始携带一把_佩剑_、_3块投石_、布甲、水袋和绒布袋。\n\n骑士开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_驱邪卷轴\n_-_麻痹药剂
actors.hero.heroclass.knight_unlock=_获得一件板甲_以解锁骑士。

actors.hero.herosubclass.deathknight=死亡骑士
actors.hero.herosubclass.deathknight_short_desc=死亡骑士可以通过_吸收被杀死敌人的灵魂以超越死亡_。
actors.hero.herosubclass.deathknight_desc=死亡骑士根据损失血量百分比获得至多1.2倍的物理伤害加成。\n\n死亡骑士还可以在击杀敌人吸收其灵魂并储存。当体力为0时，消耗1点灵魂来恢复少量生命值，抵抗死亡。这个能力效果优先于十字架发动。

actors.hero.herosubclass.horseman=幽灵骑士
actors.hero.herosubclass.horseman_short_desc=幽灵骑士可以骑着他的_幽灵战马_横扫战场。
actors.hero.herosubclass.horseman_desc=转职后幽灵骑士获得召唤幽灵战马并骑乘的技能。在骑乘时可以向指定方向冲锋直到撞墙，攻击路径上的任何东西。冲锋也会根据距离对自身造成伤害，不过此伤害可以被护甲降低。\n\n如果骑士在骑马时受到任何伤害，幽灵战马的生命值都会降低。如果幽灵战马在骑乘时死亡，幽灵骑士会摔下马背并受到巨大伤害。

actors.hero.herosubclass.crusader=圣殿骑士
actors.hero.herosubclass.crusader_short_desc=圣殿骑士可以通过祈祷_获得祝福_，并可以在祝福状态下攻击敌人以恢复生命值。
actors.hero.herosubclass.crusader_desc=圣殿骑士可以通过消耗少量经验值来进行祈祷，并获得短暂但可叠加的祝福buff。经验值不足时，祈祷无法生效。\n\n圣殿骑士在祝福状态下对敌人造成物理伤害时，会恢复伤害量一定比例的生命值。

actors.hero.abilities.knight.holyshield.name=神圣之盾
actors.hero.abilities.knight.holyshield.short_desc=骑士可以通过祈祷获得_圣盾_，保护他免受轻微的攻击。
actors.hero.abilities.knight.holyshield.desc=骑士可以通过虔诚的祈祷获得_25_护盾。
actors.hero.abilities.knight.stimpack.name=战斗兴奋剂
actors.hero.abilities.knight.stimpack.short_desc=骑士可以使用_战斗兴奋剂_消耗他的一部分生命值并显着提高他的攻击和移动速度。
actors.hero.abilities.knight.stimpack.desc=骑士使用战斗兴奋剂，损失_30%_的最大生命值并获得_20_回合的肾上腺素。
actors.hero.abilities.knight.stimpack.cannot_use=你没有足够的生命值来使用战斗兴奋剂！
actors.hero.abilities.knight.unstableankh.name=不稳定十字
actors.hero.abilities.knight.unstableankh.short_desc=骑士可以使用_不稳定十字_在极短的时间内无敌。
actors.hero.abilities.knight.unstableankh.desc=骑士使用虔诚的信仰心锻造出十字架并在_1_回合内无敌。
actors.hero.abilities.knight.unstableankh.ankh_dropped=创造出重生十字架！

actors.hero.talent.tough_meal.title=坚韧一餐
actors.hero.talent.tough_meal.desc=_+1:_骑士进食后，对受到的_下两次_物理攻击增加0-3点防御。\n\n_+2:_骑士进食后，对受到的_下三次_物理攻击增加0-3点防御。
actors.hero.talent.knights_intuition.title=骑士直觉
actors.hero.talent.knights_intuition.desc=_+1：_防具在_装备_时会立即鉴定。\n\n_+2：_防具在_拾取_时会立即得知是否被诅咒。
actors.hero.talent.kinetic_battle.title=历战动能
actors.hero.talent.kinetic_battle.desc=_+1:_骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_3回合_。\n\n_+2:_ 骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_5回合_。
actors.hero.talent.hard_shield.title=硬化盾牌
actors.hero.talent.hard_shield.desc=_+1:_骑士盾牌提供的防御力将增加_0-2_。\n\n_+2:_骑士盾牌提供的防御力将增加_0-4_。
actors.hero.talent.hard_shield.meta_desc=_如果其他职业获得该天赋_，即使没有骑士盾牌，防御力也会增加0-2/0-4。
actors.hero.talent.war_cry.title=入场战吼
actors.hero.talent.war_cry.desc=_+1：_首次攻击敌人时会获得_2回合_激素涌动。\n\n_+2：_首次攻击敌人时会获得_3回合_激素涌动。

actors.hero.talent.impregnable_meal.title=铁壁一餐
actors.hero.talent.impregnable_meal.desc=_+1：_骑士进食只消耗1回合，吃完后15回合内护甲等级_+1_。\n\n_+2：_骑士进食只消耗1回合，吃完后15回合内护甲等级_+2_。
actors.hero.talent.smithing_spell.title=卷藏冶炼
actors.hero.talent.smithing_spell.desc=_+1：_骑士阅读一张卷轴后，他的武器和护甲在15回合内等级_+1_。\n\n_+2：_骑士阅读一张卷轴后，他的武器和护甲在15回合内等级_+2_。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔秘卷或蜕变秘卷，则持续的时间翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.armor_adaption.title=盔甲适应
actors.hero.talent.armor_adaption.desc=_+1:_骑士的力量每超过防具需求一点，获得额外_0-1_点防御力。\n\n_+2:_骑士的力量每超过防具需求一点，获得额外_0-1.5_点防御力。
actors.hero.talent.chivalry.title=骑士精神
actors.hero.talent.chivalry.desc=_+1:_骑士将_代替视野内的友军_受到伤害。\n\n_+2:_在+1的基础上，骑士因此受到的伤害_减少50%_。
actors.hero.talent.protection.title=王国庇佑
actors.hero.talent.protection.desc=_+1:_根据已损失血量的比例，骑士受到的伤害至多减少_17%_。\n\n_+2:_根据已损失血量的比例，骑士受到的伤害至多减少_33%_。
actors.hero.talent.flag_of_conquest.title=征服旗帜
actors.hero.talent.flag_of_conquest.desc=_+1:_当骑士升级时，立刻对视野内非boss和精英敌人造成其_最大血量50%_的伤害。\n\n_+2:_ 当骑士升级时，立刻对视野内非boss和精英敌人造成其_最大血量75%_的伤害。

actors.hero.talent.craftmans_skills.title=匠人手艺
actors.hero.talent.craftmans_skills.desc=_+1:_骑士的盔甲获得额外_+1_等级。\n\n_+2:_骑士的盔甲获得额外_+2_等级。\n\n_+3:_骑士的盔甲获得额外_+3_等级。
actors.hero.talent.tackle.title=披甲撞击
actors.hero.talent.tackle.desc=_+1：_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_5%_的额外伤害。\n\n_+2:_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_10%_的额外伤害。\n\n_+3:_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_15%_的额外伤害。

actors.hero.talent.army_of_death.title=亡者大军
actors.hero.talent.army_of_death.desc=_+1:_死亡骑士击杀敌人时有_10%_几率将其复活并腐化。\n\n_+2:_死亡骑士击杀敌人时有_20%_几率将其复活并腐化。\n\n_+3:_死亡骑士击杀敌人时有_30%_几率将其复活并腐化。
actors.hero.talent.deaths_chill.title=啮骨之寒
actors.hero.talent.deaths_chill.desc=_+1:_死亡骑士在消耗灵魂复活时_获得20回合的寒冰之力_。\n\n_+2:_在+1的基础上，死亡骑士还会在周围生成_暴风雪_。\n\n_+3:_在+2的基础上，死亡骑士还会将视野内_全部敌人冻结20回合_。
actors.hero.talent.overcome.title=不朽缠绕
actors.hero.talent.overcome.desc=_+1:_死亡骑士在消耗灵魂复活时_恢复的血量+3_。\n\n_+2:_死亡骑士在消耗灵魂复活时_恢复的血量+6_。\n\n_+3:_死亡骑士在消耗灵魂复活时_恢复的血量+9_。
actors.hero.talent.resentment.title=饥渴仇恨
actors.hero.talent.resentment.desc=_+1:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.3_。\n\n_+2:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.4_。\n\n_+3:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.5_。
actors.hero.talent.undead.title=巫妖之躯
actors.hero.talent.undead.desc=_+1:_当即将死亡时，在_1回合_内变为巫妖之躯以延缓死亡。\n\n_+2:_当即将死亡时，在_2回合_内变为巫妖之躯以延缓死亡。\n\n_+3:_当即将死亡时，在_3回合_内变为巫妖之躯以延缓死亡。\n\n处于巫妖之躯下无法恢复生命值，但也不会流失生命值。此效果在包括死亡骑士消耗灵魂复活的一切复活效果之前生效。
actors.hero.talent.deaths_fear.title=凋零恐惧
actors.hero.talent.deaths_fear.desc=_+1:_死亡骑士在消耗灵魂复活时对视野内敌人施加_10回合虚弱_。\n\n_+2:_在+1基础上，还会对视野内敌人施加_10回合易伤_。\n\n_+3:_在+2基础上，还会对视野内敌人施加_10回合恐惧_。

actors.hero.talent.shockwave.title=巨力撞击
actors.hero.talent.shockwave.desc=_+1:_幽灵骑士每冲锋_6格_就在结束后将周围敌人撞飞1格。\n\n_+2:_幽灵骑士每冲锋_4格_就在结束后将周围敌人撞飞1格。\n\n_+3:_幽灵骑士每冲锋_2格_就在结束后将周围敌人撞飞1格。
actors.hero.talent.call_of_master.title=灵魂羁绊
actors.hero.talent.call_of_master.desc=_+1:_再次召唤幽灵战马所需的击杀数_-5_。\n\n_+2:_再次召唤幽灵战马所需的击杀数_-10_。\n\n_+3:_再次召唤幽灵战马所需的击杀数_-15_。
actors.hero.talent.dash_enhance.title=强化冲角
actors.hero.talent.dash_enhance.desc=_+1:_冲锋造成的伤害_+20%_。\n\n_+2:_冲锋造成的伤害_+40%_。\n\n_+3:_冲锋造成的伤害_+60%_。
actors.hero.talent.buffer.title=减震坐垫
actors.hero.talent.buffer.desc=_+1:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少1点_。\n\n_+2:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少2点_。\n\n_+3:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少3点_。
actors.hero.talent.parkour.title=下马技法(快马弯刀)
actors.hero.talent.parkour.desc=_警告，此天赋韩语文本与代码效果完全不一致，括号外是文本直译，括号里是实际效果_\n\n _+1:_跌落马背时受到的伤害_-25%_(骑士力量每超过武器需求1点，攻击速度_+5%_)\n\n_+2:_跌落马背时受到的伤害_-50%_(骑士力量每超过武器需求1点，攻击速度_+10%_)\n\n_+3:_跌落马背时受到的伤害_-75%_(骑士力量每超过武器需求1点，攻击速度_+15%_)
actors.hero.talent.piloting.title=卓越骑术
actors.hero.talent.piloting.desc=_+1:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.03倍_。\n\n_+2:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.06倍_。\n\n_+3:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.09倍_。\n\n此天赋在不装备护甲的情况下不起效。

actors.hero.talent.holy_shield.title=圣化屏障
actors.hero.talent.holy_shield.desc=_+1:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的20%_。\n\n_+2:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的40%_。\n\n_+3:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的60%_。
actors.hero.talent.pray_for_dead.title=送终祷告
actors.hero.talent.pray_for_dead.desc=_+1:_敌人死亡后立刻祈祷将_额外获得3回合祝福_。\n\n_+2:_在+1的基础上，敌人死亡后立刻祈祷将_返还祈祷消耗的经验值_。\n\n_+3:_在+2的基础上，敌人死亡后立刻祈祷将_额外恢复3点生命值_。
actors.hero.talent.judgement.title=不敬责罚
actors.hero.talent.judgement.desc=_+1:_在圣殿骑士祈祷期间物理攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于13%_的非boss敌人。\n\n_+2:_在圣殿骑士祈祷期间攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于27%_的非boss敌人。\n\n_+3:_在圣殿骑士祈祷期间攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于40%_的非boss敌人。
actors.hero.talent.cleansing_pray.title=驱邪真言
actors.hero.talent.cleansing_pray.desc=_+1:_圣殿骑士在祈祷期间获得_33%_元素抗性。\n\n_+2:_圣殿骑士在祈祷期间获得_67%_元素抗性。\n\n_+3:_ 기도 중에 받는 원소 피해가 _100%_元素抗性。
actors.hero.talent.punishment.title=神怒惩戒
actors.hero.talent.punishment.desc=_+1:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_1次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n_+2:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_2次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n_+3:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_3次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n追加攻击数值为基础伤害的20%-60%，在效果持续期间触发此天赋不会刷新次数。
actors.hero.talent.anti_demon.title=恶魔克星
actors.hero.talent.anti_demon.desc=_+1:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_33%_额外伤害。\n\n_+2:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_67%_额外伤害。\n\n_+3:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_100%_额外伤害。

actors.hero.talent.buffer_barrier.title=强化护盾
actors.hero.talent.buffer_barrier.desc=_+1：_圣盾提供的护盾增加_20%_。\n\n_+2：_圣盾提供的护盾增加_40%_。\n\n_+3：_圣盾提供的护盾增加_60%_。\n\n_+4：_圣盾提供的护盾增加_80%_。
actors.hero.talent.holy_light.title=圣光护体
actors.hero.talent.holy_light.desc=_+1：_使用神圣之盾时获得 _25 回合_发光。\n\n_+2：_使用神圣之盾时获得 _50 回合_发光。\n\n_+3：_使用神圣之盾时获得 _75 回合_发光。\n\n_+4：_使用神圣之盾时获得 _100 回合_发光。
actors.hero.talent.bless.title=祝福之力
actors.hero.talent.bless.desc=_+1：_使用神圣之盾时获得_5 回合_祝福。\n\n_+2：_使用神圣之盾时获得_10 回合_祝福。\n\n_+3：_使用神圣之盾时获得_15 回合_祝福。\n\n_+4：_使用神圣之盾时获得_20 回合_祝福。

actors.hero.talent.burden_relief.title=减轻负担
actors.hero.talent.burden_relief.desc=_+1：_战斗兴奋剂损失的生命值减少到 _25%_ 最大生命值。\n\n_+2：_战斗兴奋剂损失的生命值减少到 _20%_ 最大生命值。\n\n_+3：_战斗兴奋剂损失的生命值减少到 _15%_ 最大生命值。\n\n_+4：_战斗兴奋剂损失的生命值减少到 _10%_ 最大生命值。
actors.hero.talent.lasting_pack.title=长效兴奋
actors.hero.talent.lasting_pack.desc=_+1：_战斗兴奋剂持续时间增加 _25%_。\n\n_+2：_战斗兴奋剂持续时间增加 _50%_。\n\n_+3：_ 战斗兴奋剂持续时间增加 _75%_。\n\n_+4：_战斗兴奋剂持续时间增加 _100%_。
actors.hero.talent.time_stop.title=虚妄时停
actors.hero.talent.time_stop.desc=_+1：_使用战斗兴奋剂时，你获得 _1 回合_ 时间气泡。\n\n_+2：_使用战斗兴奋剂时，你获得 _2 回合_ 时间气泡。\n\n_+3：_使用战斗兴奋剂时，你获得 _3 回合_ 时间气泡。\n\n_+4：_使用战斗兴奋剂时，你获得 _4 回合_ 时间气泡。

actors.hero.talent.blessed_ankh.title=祝福十字
actors.hero.talent.blessed_ankh.desc=_+1：_使用不稳定十字时恢复 _5_ 生命值。\n\n_+2：_使用不稳定十字时恢复 _10_ 生命值。\n\n_+3：_使用不稳定十字时恢复 _15_ 生命值。\n\n_+4：_使用不稳定十字时恢复 _20_ 生命值。
actors.hero.talent.ankh_enhance.title=增强十字
actors.hero.talent.ankh_enhance.desc=_+1：_有_50%_几率使不稳定十字的无敌时间增加_1回合_。\n\n_+2：_有_100%_几率使不稳定十字的无敌时间增加_1回合_。\n\n_+3：_有_50%_几率使不稳定十字的无敌时间增加_2回合_。\n\n_+4：_有_100%_几率使不稳定十字的无敌时间增加2回合_。
actors.hero.talent.complete_ankh.title=完整十字
actors.hero.talent.complete_ankh.desc=_+1：_使用不稳定十字时有 _1%_ 几率生成一个重生十字架。\n\n_+2：_ 使用不稳定十字时有 _2%_ 几率生成一个重生十字架。\n\n_+3：_使用不稳定十字时有 _3%_ 几率生成一个重生十字架。\n\n_+4：_ 使用不稳定十字时有 _4%_ 几率生成一个重生十字架。

actors.hero.talent$armorempower.name=防御强化
actors.hero.talent$armorempower.desc=你的身体得到强化，受到更少的物理攻击伤害。\n\n防御力增加: %1$d\n剩余次数: %2$d
actors.hero.talent$kineticbattle.name=历战动能
actors.hero.talent$kineticbattle.desc=最近的战斗正在让你的攻击愈发精湛。\n\n攻击伤害增加: %1$d\n剩余回合: %2$s
actors.hero.talent$judgementtracker.name=不敬责罚
actors.hero.talent$judgementtracker.desc=这个敌人在你祈祷的时候攻击你，让它为不敬付出代价。攻击具有该效果的敌人后，可以立即消灭体力不足的敌人。\n剩余回合：%s。
actors.hero.talent$judgementtracker.executed=被责罚

actors.buffs.armorenhance.name=防具强化
actors.buffs.armorenhance.desc=你的防具暂时增强了！\n\n额外强化等级：%1$d\n\n剩余回合：%2$s

actors.buffs.weaponenhance.name=武器强化
actors.buffs.weaponenhance.desc=你的武器暂时增强了！\n\n额外强化等级：%1$d\n\n剩余回合：%2$s

actors.buffs.soulcollect.name=灵魂吸收
actors.buffs.soulcollect.desc=你吸收了之前击败敌人的灵魂，它的能量正在周围盘旋。当你面临死亡时，你会使用这个灵魂立即恢复体力，超越死亡。\n\n当前灵魂数量：_%1$d/%2$d_。\n\n克服死亡时体力恢复量：_%3$d_。

actors.buffs.undead.name=巫妖之躯
actors.buffs.undead.desc=你调集了强大的力量来延缓死亡，争取到的时间相当短暂，但倘若明智使用也足以完成未竟之事。在持续期间治疗效果会被阻止，效果结束时你将不得不面对死亡。\n\n剩余回合：%s。
actors.buffs.undead.rankings_desc=抗拒死亡但最终接受

actors.buffs.pray.action_name=祈祷
actors.buffs.pray.pray_sucess=神明回应了你的祈祷，神圣的力量降临在你身上！
actors.buffs.pray.pray_fail=你的祈祷没有得到回应。

actors.buffs.horseriding.name=骑乘状态
actors.buffs.horseriding.desc=你骑着幽灵战马，在战场上穿梭。骑乘的时候可以操纵战马进行冲锋，一口气移动很远的距离。\n\n冲锋时，以选定的方向在1回合内移动并穿透单位，直到到达墙壁为止。这时会对所有穿透的敌人造成攻击伤害，并对自身造成与移动距离成比例的伤害。如果选择英雄，就可以从幽灵战马上下来。\n\n在骑马过程中，英雄无论以何种方式受到伤害，幽灵战马的生命值也会相应减少，如果在骑乘状态下幽灵战马死亡，英雄就会从马背上摔下来，受到巨大的伤害。\n\n幽灵战马当前生命值：%1$d/%2$d。
actors.buffs.horseriding.rankings_desc=因无法控制速度而死
actors.buffs.horseriding.ondeath=你一头撞死在墙上了...
actors.buffs.horseriding.direct_prompt=请选择冲锋的方向
actors.buffs.horseriding.fall=你从马背上摔下来了！
actors.buffs.horseriding$horseally.name=幽灵战马
actors.buffs.horseriding$horseally.desc=你召唤出的幽灵战马。幽灵战马会跟随你，随着时间的推移而逐渐恢复体力。\n\n幽灵战马无法攻击敌人，但会成为敌人的首要攻击对象。
actors.buffs.horseriding$ridefall.rankings_desc=坠马身亡
actors.buffs.horseriding$ridefall.ondeath=你从马背上摔落而死……
actors.buffs.horseriding$ridingcooldown.name=幽灵战马：冷却
actors.buffs.horseriding$ridingcooldown.desc=幽灵战马已死亡，必须消灭敌人集聚足够的灵魂，才能再次召唤。\n\n剩余击杀数：%1$d/%2$d。