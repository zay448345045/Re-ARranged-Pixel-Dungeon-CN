actors.blobs.blizzard.desc = 这里刮起了一阵暴风雪。
actors.blobs.confusiongas.desc = 这里盘绕着一片致眩气体。
actors.blobs.corrosivegas.desc = 这里盘绕着一片致命的侵蚀性酸雾。
actors.blobs.electricity.desc = 火花在这片电能力场中不断闪烁着。
actors.blobs.electricity.ondeath = 你因触电而亡……
actors.blobs.electricity.rankings_desc = 触电
actors.blobs.fire.desc = 一团火焰正在这里肆虐。
actors.blobs.foliage.desc = 光柱刺破了地下花园中的黑暗。
actors.blobs.freezing.desc = 这里的空气寒冷刺骨，很不寻常。
actors.blobs.goowarn.desc = 黑暗能量正在这里涌动！
actors.blobs.inferno.desc = 此处已成为燃烧着爆炎的人间地狱。
actors.blobs.paralyticgas.desc = 这里盘绕着一片麻痹气体。
actors.blobs.sacrificialfire.desc = 这是一个承载着献祭火焰的圣坛。在此殒命的生物都将成为献给地城之灵的祭品。\n\n或许献祭够多，就能得到回报？
actors.blobs.sacrificialfire.reward = 火焰喷薄而起，随后消散于空气，最终留下一份奖励！
actors.blobs.sacrificialfire.unworthy = 火焰吞噬了你的祭品，然而没有任何变化。
actors.blobs.sacrificialfire.worthy = 火焰吞噬了你的祭品，烧得愈发旺盛起来。
actors.blobs.smokescreen.desc = 这里盘绕着一片乌黑的浓烟。
actors.blobs.stenchgas.desc = 这里盘绕着一片腐烂的臭气。
actors.blobs.stormcloud.desc = 这里盘绕着一片翻腾的水汽。
actors.blobs.toxicgas.desc = 这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.ondeath = 你被毒气毒死了…
actors.blobs.toxicgas.rankings_desc = 窒息而死
actors.blobs.waterofawareness.desc = 知识的力量正在从这口井的水里涌出。饮下井中的水以揭示所有已装备物品以及本层所有物品的秘密。
actors.blobs.waterofawareness.procced = 在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofhealth.desc = 生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。
actors.blobs.waterofhealth.procced = 就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.wateroftransmutation.desc = 变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。
actors.blobs.web.desc = 这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。
actors.buffs.adrenaline.desc = 由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n激素涌动持续时间：%s 回合。
actors.buffs.adrenaline.name = 激素涌动
actors.buffs.adrenalinesurge.desc = 一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。
actors.buffs.adrenalinesurge.name = 力量激发
actors.buffs.amok.desc = 狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n狂乱效果的剩余时长：%s回合
actors.buffs.amok.name = 狂乱
actors.buffs.ankhinvulnerability.desc = 你的重生十字架已消耗了它的能量，恢复了你的生命值的同时还给予了你短暂的无敌时间！\n\n效果剩余时长：%s回合。
actors.buffs.ankhinvulnerability.name = 无敌
actors.buffs.arcanearmor.desc = 一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n距离秘法护盾衰减还有： %s 回合。
actors.buffs.arcanearmor.name = 奥术护甲
actors.buffs.artifactrecharge.desc = 魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\n神器充能剩余时长：%s回合
actors.buffs.artifactrecharge.name = 神器充能
actors.buffs.ascensionchallenge.almost = 你能感觉到古神对护身符的掌控愈发微弱了起来，胜利的曙光已然在你面前！
actors.buffs.ascensionchallenge.beckon = 护身符开始呼唤远处的敌人前来。
actors.buffs.ascensionchallenge.break = 你花上点时间歇一口气，感受到身上的伤口开始愈合！
actors.buffs.ascensionchallenge.damage = 护身符开始释放黑暗能量。它烧着了！
actors.buffs.ascensionchallenge.desc = 不知为何古神仍能借护符维系自己对这个世界的影响，祂正借此设法阻止你向上返程！\n\n古神运用祂的力量使你的敌人变得更为众多、强大，整座地牢也因此变得更危险了！所幸你可以通过击败古神所加强过的敌人来削弱他的力量，若是置之不理则只会使古神之力愈发强大。
actors.buffs.ascensionchallenge.desc_beckon = 护符正在_呼唤远处的敌人_，向它们通告你的位置。
actors.buffs.ascensionchallenge.desc_clear = 护符中散发出的黑暗能量现今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_damage = 护符中涌动的黑暗能量已极为强大，它正在_直接对你造成伤害_！
actors.buffs.ascensionchallenge.desc_haste = 护符正_为远处的敌人加速_，令它们得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow = 护符正_使你减速_，并阻止了一切加速效果！
actors.buffs.ascensionchallenge.haste = 护符开始为周遭的敌人提升移速！
actors.buffs.ascensionchallenge.name = 护符诡咒
actors.buffs.ascensionchallenge.on_kill = 黑暗能量最终还是吞噬了你……
actors.buffs.ascensionchallenge.slow = 你背包中的护符此刻恍如重逾千钧！
actors.buffs.ascensionchallenge.weaken = 你能感受到护符上的诅咒正缓慢地消退。
actors.buffs.ascensionchallenge.weaken_info = 你必须击败敌人来削弱护符的诅咒！
actors.buffs.awakening.action_name = 鬼人化
actors.buffs.awakening.desc_off = 只要你不在鬼人化状态且不处于冷却期间，就可以随时进入鬼人化。
actors.buffs.awakening.desc_on = 你激发了自身的极限并获得了魔鬼般的能力。在这种状态下，你获得与额外闪避率成正比的暴击率，并且攻击速度加倍，但是攻击力减半。\n\n当处于鬼人化状态中，你会持续流失体力，使得长时间维持这种状态十分困难。当你只有一点生命值时会自动退出鬼人化。\n\n退出鬼人化会让你在一段时间内变得脆弱。
actors.buffs.awakening.name = 鬼人化
actors.buffs.awakening.not_prepared = 鬼人化还没有准备好！
actors.buffs.awakening$awakeningcooldown.desc = 你需要休息足够多的时间才能再次进入鬼人化状态。\n\n剩余回合数：%s。
actors.buffs.awakening$awakeningcooldown.name = 鬼人化-冷却
actors.buffs.barkskin.desc = 你的皮肤硬化了，摸起来如同树皮般粗糙而坚固。 \n\n硬化的皮肤增强了你的护甲，使你能更好地抵御物理攻击。\n\n当前增加的护甲值：0-%d。\n距离效果衰减还有：%s 回合。\n\n从多个来源获得树肤效果时，只有效果最强的那一个会起效。
actors.buffs.barkskin.name = 树肤韧甲
actors.buffs.barrier.desc = 一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\n护盾能量剩余：%d。
actors.buffs.barrier.name = 奥术屏障
actors.buffs.berserk.action_name = 狂暴
actors.buffs.berserk.angered = 愤怒
actors.buffs.berserk.angered_desc = 狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n当怒气达到100%%时，狂战士能够狂暴化，获得2倍于纹章最大护盾值的护盾，激活时生命值越低，护盾值越高，最多提升至纹章最大护盾的6倍。这个护盾将会随时间衰减，一旦护盾耗尽，狂战士必须休息一段时间，而后才能重新获得怒气。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk = 狂暴
actors.buffs.berserk.berserk_desc = 恐惧和不安已经烟消云散，留存下来的只剩怒火。这种情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾值。_\n\n这个额外护盾值相当于狂战士纹章的最大护盾的2倍，激活时生命值越低，护盾值越高，最多提升至纹章最大护盾的6倍。当这个护盾降低至0时，狂暴状态将会结束。\n\n狂暴结束后，狂战士需要休息，而后才可以重新积攒怒气。
actors.buffs.berserk.exhausted = 力竭
actors.buffs.berserk.no_seal = 你需要破损纹章才能进入狂暴！
actors.buffs.berserk.rankings_desc = 暴走至死
actors.buffs.berserk.recovering = 恢复
actors.buffs.berserk.recovering_desc = 内在潜力是有限的。狂战士必须充分休息才能再次释放他的怒火。\n\n恢复状态下的狂战士无法从伤痛中积累怒气。
actors.buffs.berserk.recovering_desc_levels = 恢复所需等级：%.2f
actors.buffs.berserk.recovering_desc_turns = 恢复所需回合数：%d
actors.buffs.bleeding.desc = 伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d
actors.buffs.bleeding.heromsg = 你正在流血！
actors.buffs.bleeding.name = 流血
actors.buffs.bleeding.ondeath = 你因失血过多而死……
actors.buffs.bleeding.rankings_desc = 流血致死
actors.buffs.bless.desc = 你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。 \n\n赐福效果剩余时长：%s回合
actors.buffs.bless.name = 赐福
actors.buffs.blindness.desc = 失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n失明效果剩余时长：%s回合
actors.buffs.blindness.heromsg = 你失明了！
actors.buffs.blindness.name = 失明
actors.buffs.blobimmunity.desc = 一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n免疫效果剩余时长：%s回合。
actors.buffs.blobimmunity.name = 净化屏障
actors.buffs.buff.heromsg =
actors.buffs.build.action_name = 建造
actors.buffs.build.cannot_mine = 该位置的地板不能被拆除。
actors.buffs.build.cant_build = 你只能选择邻近的地方。
actors.buffs.build.cant_edge = 那里的地形不能被改变。
actors.buffs.build.cant_regular = 这一层的地形不能被改变。
actors.buffs.build.invalid = 你不能那么做。
actors.buffs.build.prompt = 选择一个地块来建造
actors.buffs.build$building.barricade.desc = 建造一个_沙袋路障_来阻碍移动。沙袋随时可以被拆除。
actors.buffs.build$building.barricade.name = 沙袋路障
actors.buffs.build$building.cannon.desc = 建造一个_加农炮_来打出强大的炮弹。
actors.buffs.build$building.cannon.name = 加农炮
actors.buffs.build$building.floor.desc = 通过拆除一块_地板_来暴露深渊或者建造一块地板来跨越深渊。拆除地板会消耗额外的回合与饥饿值。
actors.buffs.build$building.floor.name = 地板
actors.buffs.build$building.machinegun.desc = 建造一个_重机枪_来攻击远处的敌人。
actors.buffs.build$building.machinegun.name = 重机枪
actors.buffs.build$building.mortar.desc = 建造一个_迫击炮_来攻击障碍物另一侧的敌人。
actors.buffs.build$building.mortar.name = 迫击炮
actors.buffs.build$building.wall.desc = 建造一个_木制掩体_来阻碍视线和移动。木制掩体可以被拆除来回收液金。
actors.buffs.build$building.wall.name = 木制掩体
actors.buffs.build$building.watchtower.desc = 建造一个_瞭望塔_来获取周围的视野并吸引敌人的注意力。瞭望塔可以被立刻拆除。
actors.buffs.build$building.watchtower.name = 瞭望塔
actors.buffs.build$building.wire.desc = 建造一个_铁丝网_来拖慢敌人经过并对它们施加流血。
actors.buffs.build$building.wire.name = 铁丝网
actors.buffs.burning.burnsup = %s被烧毁了！
actors.buffs.burning.desc = 没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形与可燃物。 \n\n燃烧效果剩余时长：%s回合
actors.buffs.burning.heromsg = 你着火了！
actors.buffs.burning.name = 燃烧
actors.buffs.burning.ondeath = 你被燃烧至死…
actors.buffs.burning.rankings_desc = 燃烧殆尽
actors.buffs.championenemy.warn = 你感受到了强敌的气场。
actors.buffs.championenemy$antimagic.desc = 敌法精英拥有 50% 的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$antimagic.name = 敌法精英
actors.buffs.championenemy$blazing.desc = 烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。不过，它们的火焰无法向水上蔓延。
actors.buffs.championenemy$blazing.name = 烈焰精英
actors.buffs.championenemy$blessed.desc = 天佑精英拥有 4 倍精准与闪避。
actors.buffs.championenemy$blessed.name = 天佑精英
actors.buffs.championenemy$giant.desc = 巨型精英拥有 80% 的伤害减免与额外的 1 格近战攻击距离，但无法进入狭窄的空间。
actors.buffs.championenemy$giant.name = 巨型精英
actors.buffs.championenemy$growing.desc = 成长精英拥有会稳步增长的额外精准、躲避、近战伤害与伤害减免。\n\n当前精准、躲避、近战伤害加成：%1$d%%\n当前伤害减免：%2$d%%
actors.buffs.championenemy$growing.name = 成长精英
actors.buffs.championenemy$projecting.desc = 索敌精英拥有 25% 额外近战伤害，且拥有额外的 3 格近战攻击距离。
actors.buffs.championenemy$projecting.name = 索敌精英


actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.cant_attack=你被目标敌人魅惑了，因此无法对其发起攻击。
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑效果剩余时间：%s回合

actors.buffs.chill.desc = 还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n冻伤效果剩余时长：%1$s回合\n当前减少的速度：%2$s%%
actors.buffs.chill.freezes = %s冻住了！
actors.buffs.chill.name = 冻伤
actors.buffs.cloaking.desc = 你已经尽可能地与周围环境融为一体因此没人无法看到你。只要你保持不动，隐匿就会持续，但当你攻击或移动时，隐匿就会立即解除。
actors.buffs.cloaking.name = 隐匿


actors.buffs.combo.name=连击
actors.buffs.combo.action_name=连击战技
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个攻击目标
actors.buffs.combo.desc=角斗士在连续打击对手的过程中渐入佳境，每次攻击命中都会增加1点连击数，但长时间不进行攻击会将连击数归零。\n\n积攒连击数可以激活必定命中的处决技能！连击数到达2，4，6，8，10时会分别激活不同的技能。部分处决技能会重置你的连击数，但每种处决技能在一次连击中只能使用一次。\n\n当前的连击数：%1$d\n\n连击将在%2$s回合后丢失。
actors.buffs.combo$combomove.clobber.name=冲击
actors.buffs.combo$combomove.clobber.desc=将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击数。
actors.buffs.combo$combomove.clobber.empower_desc=将一名敌人_击退3格，施加眩晕，并且可以将其击落深渊_，但不造成伤害。提升1点连击数。
actors.buffs.combo$combomove.slam.name=撞击
actors.buffs.combo$combomove.slam.desc=造成防御值%d%%（连击数*20%%）的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.slam.empower_desc=_跳跃最多%1$d格以接近目标_，并对其造成防御值%2$d%%（连击数*20%%）的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.parry.name=招架
actors.buffs.combo$combomove.parry.desc=使用后，招架下一回合内受到的第一次攻击，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.parry.empower_desc=使用后，招架下一回合内受到的_所有攻击_，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.crush.name=横扫
actors.buffs.combo$combomove.crush.desc=对目标造成%d%%(连击数*25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.crush.empower_desc=_跳跃最多%1$d格以接近目标_，然后对其造成%2$d%%(连击数*25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.fury.name=暴雨
actors.buffs.combo$combomove.fury.desc=你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔。使用后重置连击数。
actors.buffs.combo$combomove.fury.empower_desc=_跳跃最多%d格以接近目标_，然后每有1点连击数便对一个敌人攻击一次，每次攻击造成60%%伤害，并可触发武器附魔。使用后重置连击数。

actors.buffs.corrosion.desc = 强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n酸蚀效果剩余时长：%1$s回合。\n当前酸蚀伤害：%2$d。
actors.buffs.corrosion.heromsg = 你正在被强酸溶解！
actors.buffs.corrosion.name = 酸蚀
actors.buffs.corrosion.ondeath = 你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc = 被溶解
actors.buffs.corruption.desc = 腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。
actors.buffs.corruption.name = 腐化
actors.buffs.cripple.desc = 你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n残废效果剩余时长：%s回合
actors.buffs.cripple.heromsg = 你残废了！
actors.buffs.cripple.name = 残废
actors.buffs.daze.desc = 耳畔嗡鸣，视野模糊，战斗因此变得十分困难。\n\n在恍惚状态下, 精准和闪避都会减少 50%%, 使得命中和躲避都变得更加困难。\n\n剩余回合数：%s
actors.buffs.daze.heromsg = 你感到头晕目眩！
actors.buffs.daze.name = 恍惚
actors.buffs.degrade.desc = 强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器。\n\n降级效果剩余时长：%s回合。使用一张升级卷轴或驱邪卷轴可以立即驱散这种黑暗魔法。
actors.buffs.degrade.heromsg = 你的装备被暂时弱化了！
actors.buffs.degrade.name = 降级
actors.buffs.doom.desc = 当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色受到的任何伤害都会提升 67% 。\n\n定命是永久性的，死后才能解脱。
actors.buffs.doom.name = 定命
actors.buffs.dread.desc = 目标已被吓至魂飞魄散，正在极度的恐慌下尝试逃出这座地牢！\n\n魂飞魄散的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，只会给予玩家减半的经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\n逃命中，剩余时长：%d 回合。
actors.buffs.dread.name = 魂飞魄散
actors.buffs.drowsy.desc = 一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。
actors.buffs.drowsy.name = 催眠
actors.buffs.earthimbue.desc = 你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力剩余时长：%s回合。
actors.buffs.earthimbue.name = 大地之力
actors.buffs.electrobullet.desc = 你的枪支现在可以射出闪电子弹，效果在时间结束或者重新装填枪支后消失。闪电子弹会电击敌人并使其短暂麻痹，但不会持续太久。\n\n闪电子弹的效果持续_%s_回合。
actors.buffs.electrobullet.name = 闪电子弹
actors.buffs.enduring.desc = 你正以强大的耐力抵抗致命攻击。只要处于不屈状态，你的生命值就不会降到1以下。\n\n剩余回合数：%s。
actors.buffs.enduring.name = 不屈
actors.buffs.enhancedrings.desc = 盗贼在使用神器时强化了他装备中的戒指，使它们获得 +1 升级。\n\n剩余回合数: %s。
actors.buffs.enhancedrings.name = 戒指强化
actors.buffs.enhancedringscombo.desc = 格斗家的攻击激发了戒指了力量，短暂增强了戒指的威力。戒指获得_+%2$s_强化，效果持续_%1$d_回合.
actors.buffs.enhancedringscombo.name = 戒指改良
actors.buffs.evasivemove.desc = 灵活的动作使你能够预测并躲避敌人的所有攻击！\n\n剩余回合数：%s。
actors.buffs.evasivemove.name = 闪避机动
actors.buffs.fatigue.desc = 你感觉到越来越累，行动也越来越困难。\n\n每次对敌人进行物理攻击或遭受物理攻击时，疲劳度都会累积，如果疲劳度持续累积，你可能会遭受负面效果！\n\n疲劳会随着时间缓慢消退，可以通过进食或净化效果来立即消除。
actors.buffs.fatigue.name = 疲劳
actors.buffs.firebullet.desc = 你的枪支现在可以射出烈焰子弹，效果在时间结束或者重新装填枪支后消失。烈焰子弹会点燃敌人，并使已经被点燃的敌人燃烧更长时间。\n\n烈焰子弹的效果持续_%s_回合。
actors.buffs.firebullet.name = 烈焰子弹
actors.buffs.fireimbue.desc = 你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n火焰之力剩余时长：%s回合
actors.buffs.fireimbue.name = 火焰之力
actors.buffs.foresight.desc = 不知为何，你的脑海中映射出了周遭的地形。\n\n远见状态持续时，你周遭大范围的地格都会被揭示，包括隐藏门与陷阱。\n\n远见效果剩余时长：%s 回合。
actors.buffs.foresight.name = 危险预知
actors.buffs.frost.desc = 不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合
actors.buffs.frost.freezes = %s冻住了！
actors.buffs.frost.name = 冰冻
actors.buffs.frostbullet.desc = 你的枪支现在可以射出寒霜子弹，效果在时间结束或者重新装填枪支后消失。寒霜子弹会给敌人施加寒冷，偶尔能将敌人彻底冻结。\n\n寒霜子弹的效果持续_%s_回合。
actors.buffs.frostbullet.name = 寒霜子弹
actors.buffs.frostimbue.desc = 你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n晶触之力剩余时长：%s回合
actors.buffs.frostimbue.name = 晶触之力
actors.buffs.fury.desc = 你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。
actors.buffs.fury.heromsg = 你陷入了暴怒之中！
actors.buffs.fury.name = 愤怒
actors.buffs.haste.desc = 强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速效果剩余时长：%s 回合。
actors.buffs.haste.name = 极速
actors.buffs.healing.desc = 一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。
actors.buffs.healing.name = 治疗
actors.buffs.hex.desc = 干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑效果剩余时长：%s回合。
actors.buffs.hex.heromsg = 你的精神受到了魔法的干扰！
actors.buffs.hex.name = 幻惑
actors.buffs.holdfast.desc = 战士原地不动时会进入坚守状态，提升他的护甲0~%d点，持续到他移动为止。
actors.buffs.holdfast.name = 不动如山
actors.buffs.hunger.cursedhorn = 就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.desc = \n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！
actors.buffs.hunger.desc_intro_hungry = 你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving = 你的饥饿程度已经危及生命了。
actors.buffs.hunger.hungry = 饥饿
actors.buffs.hunger.ondeath = 你活活饿死了……
actors.buffs.hunger.onhungry = 你有点饿了。
actors.buffs.hunger.onstarving = 你已经饥肠辘辘！
actors.buffs.hunger.rankings_desc = 饥饿致死
actors.buffs.hunger.starving = 极度饥饿
actors.buffs.infinitebullet.desc = 一股神秘的魔力环绕在枪支的弹夹周围，在效果持续时间期间，枪支射击不会消耗子弹。\n\n无限子弹的效果持续 %s 个回合。
actors.buffs.infinitebullet.name = 无限子弹
actors.buffs.invisibility.desc = 你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n隐形效果剩余时长：%s回合
actors.buffs.invisibility.name = 隐形
actors.buffs.levitation.desc = 一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n漂浮效果剩余时长：%s回合
actors.buffs.levitation.name = 漂浮
actors.buffs.lifelink.desc = 这个角色的生命力与另一位紧密相连，它们将共同分担所有受到的伤害。\n\n当它受到伤害时，半数的伤害将由另一方承担。\n\n系命效果将在%s回合后或是另一方阵亡时消失。
actors.buffs.lifelink.name = 生命联结
actors.buffs.light.desc = 即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n发光效果剩余时长：%s回合
actors.buffs.light.name = 发光
actors.buffs.lockedfloor.desc = 当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将被完全重置。\n\n击杀本层Boss以解除封锁。
actors.buffs.lockedfloor.name = 背水一战
actors.buffs.lostinventory.desc = 你的行囊被遗落在了地城中的某处！\n在找回你的行囊之前，你将无法拾起或使用绝大多数道具。
actors.buffs.lostinventory.name = 遗落行囊
actors.buffs.magicalcircle.desc = 一个蓝色的魔法阵在你周围形成，而你的法杖正在不断从它当中获得巨大的能量！\n\n魔法阵正向你传递强大的魔法能量，但如果你离开魔法阵，它就会立即失去力量并消失。\n剩余回合数：%s。
actors.buffs.magicalcircle.name = 魔法阵
actors.buffs.magicalcombo.action_name = 魔法连击
actors.buffs.magicalcombo.bad_target = 你必须攻击攻击范围内的敌人。
actors.buffs.magicalcombo.combo = %d连击！
actors.buffs.magicalcombo.desc = 战斗法师每次成功攻击都会积累特殊的魔力。 每次攻击都会使获得一点魔法连击。 但是如果在一定时间内没有成功攻击，魔法连击将会重置为0。\n\n使用魔法连击技能时，可以发动必定命中的特殊攻击，该攻击的效果基于当前的魔法连击次数。 一些特殊招式可以通过提升天赋等级来解锁。\n\n当前的魔法连击数: %1$d。\n\n魔法连击剩余持续回合数: %2$s。
actors.buffs.magicalcombo.name = 魔法连击
actors.buffs.magicalcombo.prompt = 选择攻击目标
actors.buffs.magicalcombo$combomove.blast_desc = _1阶连击技: 魔能冲击_以 60%%的伤害攻击敌人，并爆发魔力将敌人击退 _%d_(1+魔法连击*50%%)格。
actors.buffs.magicalcombo$combomove.emmit_desc = _2阶连击技: 魔能释放_对 _%1$d_(魔法连击)格的30度圆锥范围内释放魔力造成 _10~20_伤害，并根据受到攻击的敌人数量获得神器充能效果。
actors.buffs.magicalcombo$combomove.mana_amp_desc = _2阶连击技: 魔能强化_以 60%%的伤害攻击敌人，同时压缩魔力为接下来 _%1$d_(天赋等级)次法术增加 _+%2$d_(1+魔法连击*50%%, 最多 _+%3$d_)的等级强化效果。
actors.buffs.magicalcombo$combomove.power_desc = _3阶连击技: 魔能解放_消耗老魔杖全部充能，将魔力环绕自身，在接下来 _%d_((消耗的充能数+魔法连击)*50%%)回合内获得 _激素涌动_和_赐福_ 效果。
actors.buffs.magicalcombo$combomove.stab_desc = =_1阶连击技: 魔能刺击_在不消耗回合的情况下快速攻击敌人，造成 _%d%%_(魔法连击*10%%)的伤害。
actors.buffs.magicalcombo$combomove.unleash_desc = _3阶连击技: 魔能爆发_ 在 _%2$d_(3+魔法连击*50%%) 格范围内根据老魔杖灌注的法杖种类触发 _元素爆发_效果，并造成 _%1$d%%_(魔法连击*10%%)伤害。
actors.buffs.magicalempower.desc = 你的魔力被暂时大大增强了！战斗法师使用老魔杖攻击敌人时也会消耗次数。\n\n剩余的强化量: +%1$d\n剩余使用次数: %2$d
actors.buffs.magicalempower.name = 魔力增强
actors.buffs.magicalsight.desc = 不知为何，即使闭上眼睛你也可以用心灵洞察到周围发生的一切。\n\n当处于魔能透视状态时，你的视线将透过墙体与地形，并且视距的半径也会扩展为 12 格。\n\n魔能透视剩余时长：%s 回合。
actors.buffs.magicalsight.name = 魔能透视
actors.buffs.magicalsleep.desc = 目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄和他们的盟友，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。
actors.buffs.magicalsleep.fallasleep = 你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.name = 魔法睡眠
actors.buffs.magicalsleep.toohealthy = 你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.wakeup = 你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicimmune.desc = 任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴、戒指、神器等。但英雄护甲的能力足够强大，能够不受这种效果影响，正常发挥作用。\n\n魔法免疫剩余时长：%s回合。
actors.buffs.magicimmune.name = 魔法免疫
actors.buffs.mindvision.desc = 你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n灵视效果剩余时长：%s回合
actors.buffs.mindvision.name = 灵视
actors.buffs.momentum.action_name = 逸动
actors.buffs.momentum.momentum = 动量积蓄
actors.buffs.momentum.momentum_desc = 移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当疾行者停止移动时动量会快速消散。\n\n现存的动量：%d。
actors.buffs.momentum.resting = 恢复
actors.buffs.momentum.resting_desc = 移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n疾行者现在需要休息一会恢复体力才能重新积蓄动量。\n\n还需要休息%d回合。
actors.buffs.momentum.running = 逸动
actors.buffs.momentum.running_desc = 移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n处于逸动状态时，疾行者能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余时长：%d回合。

actors.buffs.monkenergy.action = 武功
actors.buffs.monkenergy.desc = 每当武僧击败一个敌人，她都会获得可用于施展多门武功的内力。击败大多数种类的敌人时只会获得 1 点内力，并且武僧不会随时间流失内力。\n\n现有内力：%1$d/%2$d。
actors.buffs.monkenergy.desc_cooldown = 武僧刚刚才施展过一次武功，再次施展前必须等待。\n\n剩余冷却时间：%d 回合。
actors.buffs.monkenergy.name = 内力
actors.buffs.monkenergy$monkability$flurry.name = 迅捷击
actors.buffs.monkenergy$monkability$flurry.desc = 两次不耗回合的攻击，每次造成 %1$d-%2$d 点伤害并且忽略护甲。如果武僧刚刚成功命中过敌人，则这门武功没有冷却时间。
actors.buffs.monkenergy$monkability$flurry.empower_desc=进行两次不消耗回合的攻击，每次造成%1$d~%2$d点伤害，_可触发武器上的附魔_并且忽略护甲。如果武道者刚刚成功命中过敌人，则这门武功不会进入冷却。
actors.buffs.monkenergy$monkability$focus.name = 凝神
actors.buffs.monkenergy$monkability$focus.desc = 武僧消耗一回合来进入凝神状态，在 30 回合内招架下一次对她发起的普通攻击。
actors.buffs.monkenergy$monkability$focus.empower_desc=武僧_立即进入凝神状态_，在30回合内招架下一次受到的物理攻击。
actors.buffs.monkenergy$monkability$focus$focusbuff.desc = 武僧正专注于她周遭的一切，可以预料到对她发起的下一次物理攻击。当处于凝神状态时，她将必定招架下一次来袭的普通攻击。\n\n剩余回合数：%s。
actors.buffs.monkenergy$monkability$focus$focusbuff.name = 凝神
actors.buffs.monkenergy$monkability$dash.name = 梯云纵
actors.buffs.monkenergy$monkability$dash.desc = 立刻冲向一个 3 格远的地点。这一武功可以越过有害环境，但不能穿过敌人或者坚实的障碍物。
actors.buffs.monkenergy$monkability$dash.empower_desc=立刻冲向一个_6格_远的地点。这一武功可以越过危险地形，但不能穿过敌人或者坚实的障碍物。
actors.buffs.monkenergy$monkability$dash.prompt = 选择一个地点
actors.buffs.monkenergy$monkability$dragonkick.name = 神龙摆尾
actors.buffs.monkenergy$monkability$dragonkick.desc = 一次致命的踢击，造成 %1$d-%2$d 点伤害，无视护甲，并将敌人击退，还会对敌人施加与击退距离相等回合数的麻痹。
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=一次致命的踢击，造成_%1$d~%2$d点伤害_，无视护甲，并将_所有邻近目标_击退，还会对敌人施加与击退距离相等回合数的麻痹。
actors.buffs.monkenergy$monkability$meditate.name = 纯阳无极功
actors.buffs.monkenergy$monkability$meditate.desc = 武僧消耗 5 回合来运转内力，将大部分的负面效果逼出体外，并获得 8 回合的法杖和神器充能。
actors.buffs.monkenergy$monkability$meditate.empower_desc=武僧消耗5回合来运转内力，将大部分的负面效果逼出体外，并获得8回合的法杖和神器充能。_冥思期间还会获得80%伤害抗性，并缓慢恢复共20%已损失生命值。_

actors.buffs.ooze.desc = 这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n腐蚀淤泥剩余时长：%s回合
actors.buffs.ooze.heromsg = 污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.name = 腐蚀淤泥
actors.buffs.ooze.ondeath = 你被彻底融化掉了...
actors.buffs.ooze.rankings_desc = 被溶解
actors.buffs.paralysis.desc = 通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n麻痹效果剩余时长：%s回合
actors.buffs.paralysis.heromsg = 你被麻痹了！
actors.buffs.paralysis.name = 麻痹
actors.buffs.paralysis.out = 解脱麻痹
actors.buffs.physicalempower.desc = 你的攻击已被强化，接下来的几次物理攻击将会造成额外伤害。\n\n额外伤害：%1$d。\n剩余攻击次数：%2$d。
actors.buffs.physicalempower.name = 强力攻击
actors.buffs.pincushion.desc = 你击中这个角色的投掷武器正卡在他们身上，打败他们后投掷武器将会掉在地上。\n\n正卡在其他角色身上的物品：
actors.buffs.pincushion.name = 中矢
actors.buffs.poison.desc = 毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n中毒效果剩余时长：%s回合
actors.buffs.poison.heromsg = 你中毒了！
actors.buffs.poison.name = 中毒
actors.buffs.poison.ondeath = 你被毒死了……
actors.buffs.poison.rankings_desc = 中毒致死
actors.buffs.preparation.action_name = 蓄意打击
actors.buffs.preparation.assassinated = 斩杀
actors.buffs.preparation.desc = 刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_blink = 他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_dmg = 他的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely = 这一击也更有可能造成偏高的伤害。
actors.buffs.preparation.desc_invis_next = 这一击在_%d_回合后会变得更强。
actors.buffs.preparation.desc_invis_time = 刺客已经隐形了_%d_回合。
actors.buffs.preparation.name = 准备阶段
actors.buffs.preparation.no_target = 这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach = 你无法冲刺到目标距离。
actors.buffs.preparation.prompt = 选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.prismaticguard.desc = 你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。
actors.buffs.prismaticguard.name = 虹色替身
actors.buffs.recharging.desc = 魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n充能效果剩余时长：%s回合
actors.buffs.recharging.name = 充能
actors.buffs.revealedarea.desc = 揭示地牢中一片区域的视野，无论你身处这层中的何处都能对那里一览无遗。\n\n效果剩余时长：%s回合。
actors.buffs.revealedarea.name = 区域揭示
actors.buffs.revealedchar.desc = 这个单位已被揭示，无论它在哪里都将是可见的。\n\n效果剩余时长：%s回合。
actors.buffs.revealedchar.name = 已揭示
actors.buffs.roots.desc = 一些根系(不论是自然或魔法产生)缠到了脚上，牢牢将其缚在地面。 \n\n根系会让目标被困在当前区域，使其不能移动或使用大部分移动技能。其他行为不受干扰，例如传送效果。 \n\n缠绕效果剩余时长：%s回合
actors.buffs.roots.heromsg = 你不能动了！
actors.buffs.roots.name = 缠绕
actors.buffs.rouletteofdeath.desc = 敌人的死期将至...\n\n每次射击命中敌人，死亡轮盘会叠加一层并延长持续时间。当叠加到6层时，下一颗子弹将造成等于一名普通敌人剩余生命值的伤害。\n\n\n当前层数： _%1$s_/6\n剩余回合数： _%2$s_。
actors.buffs.rouletteofdeath.name = 死亡轮盘
actors.buffs.scrollempower.desc = 法师阅读卷轴时产生的能量会暂时强化他的法杖！\n\n法杖强化：+%1$d 级。\n剩余有效施法次数：%2$d 。
actors.buffs.scrollempower.name = 卷轴赋能
actors.buffs.shadows.desc = 你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。
actors.buffs.shadows.name = 暗影融合
actors.buffs.slow.desc = 减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n迟缓效果剩余时长：%s回合
actors.buffs.slow.name = 迟缓
actors.buffs.snipersmark.action_name_snapshot = 速射
actors.buffs.snipersmark.action_name_sniper = 强射
actors.buffs.snipersmark.action_name_volley = 齐射
actors.buffs.snipersmark.desc = 狙击手会专注于最近射击的目标，能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的改造方式。\n\n若持有未改造的弓，狙击手可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弓，狙击手可进行_三箭连发_。每支箭造成低于正常箭矢的伤害，但能触发附魔。消耗一回合。\n\n若持有加强了伤害的弓，狙击手可发射_狙击箭矢_。狙击箭矢必定命中，造成基于与目标距离的额外伤害，消耗两回合。
actors.buffs.snipersmark.name = 狙击标记
actors.buffs.soulmark.desc = 术士已经击穿了目标的灵魂。其在受到物理伤害时将会回复术士的生命。\n\n灵魂标记剩余时长：%s回合
actors.buffs.soulmark.name = 灵魂标记
actors.buffs.stamina.desc = 你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间。\n\n体力充沛剩余时长：%s回合。
actors.buffs.stamina.name = 体力充沛
actors.buffs.swordaura.desc = 你从之前的攻击中获得了力量，并将造成的部分伤害储存为能量！\n\n当你使用能量发动剑气时，你可以对剑气路径上的所有敌人造成等于能量消耗量的伤害。\n\n储存的能量： _%1$d/%2$d_。\n剑气消耗能量： _%3$d_。
actors.buffs.swordaura.name = 剑气能量
actors.buffs.tackle.tackle = 铁山靠
actors.buffs.terror.desc = 恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间。\n\n恐惧效果剩余时长：%s
actors.buffs.terror.name = 恐惧
actors.buffs.thunderimbue.desc = 你被灌注了雷电的力量！\n\n所有物理攻击将会产生闪电链，对敌人造成额外伤害，与此同时你对电火花完全免疫。\n\n雷电之力剩余时长：%s回合
actors.buffs.thunderimbue.name = 雷霆之力
actors.buffs.toxicimbue.desc = 你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n毒性之力剩余时长：%s回合
actors.buffs.toxicimbue.name = 毒性之力
actors.buffs.vertigo.desc = 如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n眩晕效果剩余时长：%s回合
actors.buffs.vertigo.name = 眩晕
actors.buffs.vulnerable.desc = 易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加 33%%。\n\n易伤效果剩余时长：%s 回合
actors.buffs.vulnerable.heromsg = 你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.name = 易伤
actors.buffs.wandempower.desc = 你的伤害型法杖已被强化，接下来的几次施法将会造成额外伤害。\n\n额外伤害：%1$d。\n剩余施法次数：%2$d。
actors.buffs.wandempower.name = 盈能法杖
actors.buffs.weakness.desc = 你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的肉体力量，使其造成的伤害减少 33%%。\n\n虚弱效果剩余时长：%s回合
actors.buffs.weakness.heromsg = 你感到力量正在被抽走！
actors.buffs.weakness.name = 虚弱
actors.buffs.wellfed.desc = 你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余时长：%d回合
actors.buffs.wellfed.name = 饱腹
actors.char.def_verb = 闪避
actors.char.defeat = 你击败了%s。
actors.char.immune = 免疫
actors.char.invulnerable = 无敌
actors.char.kill = %s杀害了你…
actors.hero.abilities.adventurer.root.ally_target = 你只能束缚敌人。
actors.hero.abilities.adventurer.root.desc = 探险家可以_束缚_选定的目标20回合。
actors.hero.abilities.adventurer.root.name = 束缚
actors.hero.abilities.adventurer.root.no_charge = 你没有足够的能量来使用束缚！
actors.hero.abilities.adventurer.root.prompt = 选择束缚目标
actors.hero.abilities.adventurer.root.short_desc = 探险家可以_束缚_选定的目标。
actors.hero.abilities.adventurer.sprout.desc = 探险家可以在其周围 4 格半径内播撒草籽，生成高草。
actors.hero.abilities.adventurer.sprout.name = 萌芽
actors.hero.abilities.adventurer.sprout.short_desc = 探险家可以在大范围上令高草_萌芽_。
actors.hero.abilities.adventurer.treasuremap.desc = 探险家可以使用_藏宝图_来定位当前楼层的所有物品，同时获得杀死敌人20次时获得额外掉落物品的运气。
actors.hero.abilities.adventurer.treasuremap.name = 藏宝图
actors.hero.abilities.adventurer.treasuremap.short_desc = 探险家可以拿出并研究_藏宝图_以确定当前楼层所有物品的位置。
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc = 一股巨大的幸运能量在你身边盘旋，在幸运持续期间杀死敌人会掉落额外的战利品。\n\n剩余回合数：%s。
actors.hero.abilities.adventurer.treasuremap$lucktracker.name = 运气
actors.hero.abilities.armorability.cost = 充能消耗：_%d_
actors.hero.abilities.armorability.no_target = 这里没有任何目标！
actors.hero.abilities.armorability.prompt = 选择释放能力的位置
actors.hero.abilities.armorability.self_target = 你不能瞄准你自己！
actors.hero.abilities.duelist.challenge.ally_target = 你只能向敌人发起决斗。
actors.hero.abilities.duelist.challenge.already_dueling = 你在同一时间里只能进行一场决斗。
actors.hero.abilities.duelist.challenge.desc = 决斗家向一名临近的敌人发起决斗。被选中的敌人会被强制攻击决斗家，其它敌人的时间则会被短暂冻结。\n\n决斗家只能向 5 格范围内且可接近的敌人发起决斗。如果出现以下情况的任意一种：决斗进行 10 回合、敌人死亡或决斗家与敌人的距离超过 5 格，决斗就会终止。\n\n时间被冻结的敌人处于无敌状态。决斗家的友方单位不会被冻结，但同理，如果对一名头目使用此能力，它的随从亦不会被冻结。
actors.hero.abilities.duelist.challenge.distant_target = 那个敌人离得太远，无法发起决斗。
actors.hero.abilities.duelist.challenge.name = 公平决斗
actors.hero.abilities.duelist.challenge.prompt = 选择一名敌人以发起决斗
actors.hero.abilities.duelist.challenge.short_desc = 决斗家向一名附近的敌人发起_公平决斗_，在短时间内停止所有其它敌人的时间。
actors.hero.abilities.duelist.challenge.unreachable_target = 你不能选择无法接近的目标。
actors.hero.abilities.duelist.challenge$duelparticipant.desc = 这个角色正处于一场决斗之中。决斗双方及它们的友方单位或随从能够正常活动，其它角色的时间则被冻结，无法行动。\n\n如果出现以下情况：决斗超过一定时间、决斗双方之一死亡、决斗双方距离超过 5 格，决斗就会终止。\n\n剩余回合数：%d。
actors.hero.abilities.duelist.challenge$duelparticipant.name = 决斗之中
actors.hero.abilities.duelist.elementalstrike.desc = 决斗家打击一名敌人或一个地点，进行一次必定命中的普通攻击，并在 65 度角 4 格半径的扇形范围内制造一次魔法效果。魔法的具体效果取决于决斗家主武器的附魔。
actors.hero.abilities.duelist.elementalstrike.generic_desc = 不带有附魔的元素打击将会造成一次小型的魔力爆发，对范围内的所有敌人造成 6-12 点伤害。
actors.hero.abilities.duelist.elementalstrike.name = 元素打击
actors.hero.abilities.duelist.elementalstrike.short_desc = 决斗家施展一次_元素打击_，基于所持武器的附魔在扇形范围内施加效果。
actors.hero.abilities.duelist.feint.bad_location = 你无法移动到那个位置。
actors.hero.abilities.duelist.feint.desc = 决斗家在假装进行攻击的同时冲向一个邻近位置，在原位留下一个残影。正在攻击决斗家的敌人会攻击到残影。\n\n攻击了残影的敌人会被迷惑，取消原本的下一个动作，并且可以被伏击。
actors.hero.abilities.duelist.feint.name = 虚晃一招
actors.hero.abilities.duelist.feint.prompt = 选择要冲到的位置
actors.hero.abilities.duelist.feint.short_desc = 决斗家_虚晃一招_，在假装进行攻击的同时冲向一个邻近位置。诱导敌人攻击她的残影，致使敌人露出破绽。
actors.hero.abilities.duelist.feint.too_far = 那个位置不与你相邻。
actors.hero.abilities.gunner.firstaidkit.desc = 枪手可以在需要治疗时使用他们的急救箱，每回合可以恢复 1 点生命值，总共 20 点。
actors.hero.abilities.gunner.firstaidkit.name = 急救箱
actors.hero.abilities.gunner.firstaidkit.short_desc = 枪手可以使用_急救箱_进行简单的治疗。
actors.hero.abilities.gunner.reinforcedarmor.desc = 枪手装备特制的强化防弹衣，在 20 回合内提升 5-20 点额外护甲。
actors.hero.abilities.gunner.reinforcedarmor.name = 强化防弹衣
actors.hero.abilities.gunner.reinforcedarmor.short_desc = 枪手穿上_强化防弹衣_来短暂增加防御。
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc = 枪手在他的防弹衣上增加了额外的防御，提高了他的防御力！这样制作的防弹衣的确坚固，但防御能力并非永久有效，在一段时间后将会消失。\n\n剩余回合数：%s。
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name = 强化防弹衣
actors.hero.abilities.gunner.riot.desc = 枪手狂暴地乱射，在 10 回合内使枪械射击速度翻倍，但子弹伤害减少 50%。
actors.hero.abilities.gunner.riot.name = 乱射
actors.hero.abilities.gunner.riot.short_desc = 枪手狂暴地_乱射_，在一段时间内将他的枪械射速加倍，快速向周围倾泻子弹。
actors.hero.abilities.gunner.riot$riottracker.desc = 枪手在短时间内高度集中，令他可以在瞬间倾泻强大的火力！\n\n在技能持续期间，枪械拥有双倍射速，但是子弹伤害减少 50%。\n\n剩余回合数：%s。
actors.hero.abilities.gunner.riot$riottracker.name = 乱射
actors.hero.abilities.huntress.naturespower.desc = 女猎手与她的弓注入了自然的力量！这种力量持续 8 回合。\n\n在自然之力的加持下，女猎手拥有双倍的移动速度与+33%的灵能短弓射击速度。这种力量不影响狙击手专精的追加攻击。
actors.hero.abilities.huntress.naturespower.name = 自然之力
actors.hero.abilities.huntress.naturespower.short_desc = 女猎手呼唤_自然之力_的协助，在短时间内增加其移动速度与灵能短弓射击速度。
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc = 女猎手拥有了暂时的自然之力，增加其移动速度与灵能短弓射击速度。\n\n剩余回合数：%s。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name = 自然之力
actors.hero.abilities.huntress.spectralblades.desc = 女猎手向一名敌人掷出灵能飞刃，就像用近战武器进行远程攻击。该攻击保留包括附魔的所有近战攻击效果。
actors.hero.abilities.huntress.spectralblades.name = 灵魂飞刃
actors.hero.abilities.huntress.spectralblades.short_desc = 女猎手向一个目标掷出_灵魂飞刃_，根据装备的近战武器造成伤害。
actors.hero.abilities.huntress.spirithawk.desc = 女猎手召唤一只灵能飞鹰，飞鹰存在时使用此能力可指引其行动。飞鹰将存在 100 回合，指引飞鹰不消耗任何充能。\n\n灵能飞鹰脆弱且缺乏攻击力，但其迅捷的移动、灵敏的躲避与精准的攻击对这些缺点有所弥补。飞鹰与女猎手共享视野，免疫所有环境效果，例如火焰、毒气等。飞鹰只在女猎手指引下发起攻击。
actors.hero.abilities.huntress.spirithawk.name = 灵能飞鹰
actors.hero.abilities.huntress.spirithawk.no_space = 你附近没有可用于召唤的空地。
actors.hero.abilities.huntress.spirithawk.short_desc = 女猎手召唤一只_灵能飞鹰_使魔，协助侦查地形并分散敌人。
actors.hero.abilities.huntress.spirithawk$hawkally.desc = 一只女猎手召唤的灵能飞鹰，它全身散发着明亮而空灵的蓝光，它不断扭头探查着周围环境。\n\n飞鹰并不适合武力战斗，但其速度与视野使其能够胜任高效的侦查与危险的引敌任务。\n\n飞鹰将在%d回合后消散。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges = 飞鹰将必定闪避接下来的%d次攻击。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack = 你的飞鹰正在发动攻击！
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend = 你的灵能飞鹰移动到了那个位置。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow = 你的飞鹰正在跟随你。
actors.hero.abilities.huntress.spirithawk$hawkally.name = 灵能飞鹰
actors.hero.abilities.mage.elementalblast.desc = 法师释放出风暴般的魔力，席卷半径为4的圆形区域，对其中的目标造成15-25点伤害。元素风暴引发的特效随老魔杖灌注的法杖而变。
actors.hero.abilities.mage.elementalblast.generic_desc = 元素风暴引发的效果与法杖向目标施法的效果类似。
actors.hero.abilities.mage.elementalblast.name = 元素风暴
actors.hero.abilities.mage.elementalblast.no_staff = 你没有老魔杖，无法使用这个能力。
actors.hero.abilities.mage.elementalblast.short_desc = 法师从老魔杖中释放_元素风暴_，席卷以自身为中心的一大片圆形区域，造成伤害并基于灌注的法杖引发不同的效果。
actors.hero.abilities.mage.warpbeacon.depths = 你无法传送到其它楼层！
actors.hero.abilities.mage.warpbeacon.desc = 法师设置了一个可以随时返回的信标。信标设置需要1回合，但传送回不消耗时间。\n\n法师在初始条件下无法传送至别的楼层，不能将其放入不可达的区域如上锁的房间。法师返回时若是目标地点有敌人，则会将其弹开。
actors.hero.abilities.mage.warpbeacon.invalid_beacon = 你不能将信标放在那里！
actors.hero.abilities.mage.warpbeacon.locked_floor = 楼层被封锁了，你无法离开！
actors.hero.abilities.mage.warpbeacon.name = 空间信标
actors.hero.abilities.mage.warpbeacon.short_desc = 法师在当前位置设置了一个_空间信标_，他能瞬间传送回信标所在位置。
actors.hero.abilities.mage.warpbeacon.too_far = 这个位置太远了！
actors.hero.abilities.mage.warpbeacon.window_cancel = 取消
actors.hero.abilities.mage.warpbeacon.window_clear = 移除信标
actors.hero.abilities.mage.warpbeacon.window_desc = 你的信标目前设置在了第%d层。
actors.hero.abilities.mage.warpbeacon.window_tele = 返回信标位置
actors.hero.abilities.mage.wildmagic.desc = 法师引导出法杖的魔力，在一回合内随机释放法杖至多4次。该能力不会释放法师的老魔杖。\n\n以这个能力使用法杖时，法杖视为上升 2 级，最高可至 +3 。用该能力释放法术只消耗一半的充能，每根法杖最多随机释放两次。
actors.hero.abilities.mage.wildmagic.name = 狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands = 你没有法杖可供施法！
actors.hero.abilities.mage.wildmagic.short_desc = 法师引导出法杖中的_狂野魔法_，在单回合内对指定目标随机释放这些法杖多次。
actors.hero.abilities.ratmogrify.cant_transform = 这个目标无法被鼠化！
actors.hero.abilities.ratmogrify.desc = 你能将敌人变为小鼠6回合！不过你无法变形 Boss，盟友或是小鼠本身。\n\n鼠化的敌人会继承原属性值，但失去所有特殊能力。
actors.hero.abilities.ratmogrify.name = 鼠化术
actors.hero.abilities.ratmogrify.short_desc = 你可以施展_鼠化术_将目标敌人变形！敌人会暂时变为失去所有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.too_strong = 这名敌人过于强大，鼠化术无效！
actors.hero.abilities.ratmogrify$transmograt.desc = 这名敌人被变成了一只老鼠。对我来说的话，都是好事！——鼠王
actors.hero.abilities.ratmogrify$transmograt.name = 鼠化%s
actors.hero.abilities.ratmogrify$transmograt.rankings_desc = 死于：鼠化敌人
actors.hero.abilities.rogue.deathmark.ally_target = 你只能标记敌人。
actors.hero.abilities.rogue.deathmark.desc = 盗贼标记选中的敌人，使其受到额外25%的伤害。标记不耗费时间且持续5回合。\n\n被标记的敌人受到额外伤害，但并不会在标记期间死亡。生命值耗尽的目标在标记结束时立即死亡。
actors.hero.abilities.rogue.deathmark.name = 夺命印记
actors.hero.abilities.rogue.deathmark.short_desc = 盗贼向选中的敌人施加_夺命印记_。被标记的敌人将受到额外伤害，但不会在标记期间死亡。
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc = 这名被标记的敌人受到25%%的额外伤害，但不会在标记期间死亡。\n\n标记剩余时长：%s回合。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name = 夺命印记
actors.hero.abilities.rogue.shadowclone.desc = 盗贼召唤一个暗影映像，并能使唤其帮助自己战斗。使唤映像不会消耗充能。\n\n映像拥有80点生命与10-20点近战伤害，在激活天赋后这些属性可受到其主人武器与护甲的增益。
actors.hero.abilities.rogue.shadowclone.name = 暗影映像
actors.hero.abilities.rogue.shadowclone.short_desc = 盗贼召唤一个_暗影映像_，并能使唤其帮助自己战斗。
actors.hero.abilities.rogue.shadowclone$shadowally.desc = 一具无形暗影塑造出的盗贼复制体，它一动不动双目空空，烟雾般的黑暗在周围缓缓升腾。\n\n它虽说不上是个完美的复制体，但也是个合格的杀手，并且在特定天赋加持下能从其主人的装备中获益。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack = 你的映像正在发动攻击！
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend = 你的分身去了那个方向。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow = 你的映像正在跟随你。
actors.hero.abilities.rogue.shadowclone$shadowally.name = 暗影映像
actors.hero.abilities.rogue.smokebomb.desc = 盗贼在原地制造一场烟幕爆炸，并闪现最多6格的距离。闪现无视敌人与环境，但仍会被实体地形如墙壁阻挡。\n\n盗贼原位置周围的敌人将失明5回合。
actors.hero.abilities.rogue.smokebomb.fov = 你只能跳到视野范围内的空格子里
actors.hero.abilities.rogue.smokebomb.name = 烟幕爆炸
actors.hero.abilities.rogue.smokebomb.prompt = 选择要跳到的位置
actors.hero.abilities.rogue.smokebomb.short_desc = 盗贼在原地制造一场_烟幕爆炸_后闪现离去，并使原点周围的敌人失明。
actors.hero.abilities.rogue.smokebomb$ninjalog.desc = 不知为何敌人坚信这就是盗贼本身。
actors.hero.abilities.rogue.smokebomb$ninjalog.name = 木桩替身
actors.hero.abilities.samurai.abil_kunai.desc = 武士可以投掷一个苦无，造成当前装备武器攻击力的伤害，对命中的敌人造成伤害并使其在 20 回合内处于易伤状态。
actors.hero.abilities.samurai.abil_kunai.name = 苦无
actors.hero.abilities.samurai.abil_kunai.short_desc = 武士可以投掷强大的_苦无_来伤害敌人并使他们变得脆弱。
actors.hero.abilities.samurai.awake.desc = 武士可以通过觉醒释放他潜在的力量。觉醒时，造成1.2倍物理伤害，但受到的物理伤害也为1.2倍。
actors.hero.abilities.samurai.awake.name = 觉醒
actors.hero.abilities.samurai.awake.short_desc = 武士_觉醒_他的潜在力量，在短时间内造成1.2 倍的物理伤害，但也受到 1.2 倍的物理伤害。
actors.hero.abilities.samurai.awake$awaketracker.desc = 武士释放他内在的力量，增加对敌人造成的物理伤害，但也增加受到的物理伤害！\n\n剩余回合数：%s。
actors.hero.abilities.samurai.awake$awaketracker.name = 觉醒
actors.hero.abilities.samurai.shadowblade.desc = 武士可以使用暗影之刃，在10回合内造成相当于当前装备武器攻击力一半的伤害，并使他能以双倍攻击速度进行攻击。\n\n暗影之刃激活时，攻击有 50% 的几率造成穿透敌人防御的伤害。
actors.hero.abilities.samurai.shadowblade.name = 暗影之刃
actors.hero.abilities.samurai.shadowblade.short_desc = 武士可以从拔出他武器的影子并用副手握住_暗影之刃_以加快攻击速度。
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc = 武士撕出武器的影子，使他的攻击速度更快！\n\n在暗影之刃的持续时间内攻击速度会加倍，但伤害降低50%%。同时，攻击时有50%%的几率造成穿透敌人防御的伤害。\n\n剩余回合数：%s。
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name = 暗影之刃
actors.hero.abilities.warrior.endure.desc = 战士首先忍耐3回合，将任何受到的伤害减少一半。此减伤效果优先于其它减伤计算。\n\n在此之后，战士在10回合内的下一次攻击将造成额外伤害。额外伤害等同于在忍耐期间所有受到的原始伤害的一半。\n\n如果战士处于连击状态，此能力将补偿3回合连击时间。
actors.hero.abilities.warrior.endure.name = 苦痛坚忍
actors.hero.abilities.warrior.endure.short_desc = 战士_苦痛坚忍_，跳过若干回合并大幅抵抗伤害。接下来战士会根据忍受的原始伤害造成额外伤害。
actors.hero.abilities.warrior.endure$enduretracker.desc = 战士将忍受的原始伤害织成愤怒，将大量的额外伤害倾泻给敌人。\n\n额外伤害：%1$d\n剩余攻击次数：%2$d
actors.hero.abilities.warrior.endure$enduretracker.name = 苦痛之怒
actors.hero.abilities.warrior.heroicleap.desc = 战士向指定地点跳跃，越过路径上的所有敌人与环境。不过战士无法越过墙壁或是其它实体地形。
actors.hero.abilities.warrior.heroicleap.name = 英勇之跃
actors.hero.abilities.warrior.heroicleap.prompt = 选择要飞跃到的地方
actors.hero.abilities.warrior.heroicleap.short_desc = 战士能向指定地点使用_英勇之跃_，越过所有的敌人与环境。
actors.hero.abilities.warrior.shockwave.desc = 战士大力锤击地面产生冲击波，冲击波将震击前方 60 度扇形范围 5 格距离内的区域。\n\n被冲击波击中的敌人会陷入 5 回合残废并受到 5~10 点伤害。战士超过10的每点力量会使得该伤害增加 1~2 点。
actors.hero.abilities.warrior.shockwave.name = 震地冲击
actors.hero.abilities.warrior.shockwave.short_desc = 战士大力锤击地面，向一个锥形区域施以_震地冲击_。被冲击波击中的敌人会受到一定伤害并陷入残废。
actors.hero.hero.leave = 现在还不能离去，埋藏在地牢之下的名利正呼唤着你！
actors.hero.hero.level_cap = 你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.level_up = 升级！
actors.hero.hero.locked_chest = 箱子锁着而你没有对应的钥匙
actors.hero.hero.locked_door = 你没有对应的钥匙。
actors.hero.hero.name = 你
actors.hero.hero.new_level = 升级！精准+，闪避+，最大生命值 +5！
actors.hero.hero.new_talent = 天赋点 +1！
actors.hero.hero.noticed_smth = 你注意到了些什么。
actors.hero.hero.pain_resist = 疼痛使你得以抵抗睡意。
actors.hero.hero.revive = 重生十字章迸裂出苏生的能量！
actors.hero.hero.search = 搜索
actors.hero.hero.search_distracted = 你没办法集中精力，探索周边异常费力。
actors.hero.hero.unspent = 你还有尚未使用的天赋点！
actors.hero.hero.wait = …
