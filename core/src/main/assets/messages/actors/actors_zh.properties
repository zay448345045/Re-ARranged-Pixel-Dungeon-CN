actors.hero.talent.swift_movement.desc = _+1：_超过10点的力量每1点获得 _+1_闪避。\n\n_+2：_在+1的基础上，当空手攻击未能击中敌人时有 _20%_ 的几率获得闪避机动。\n\n_+3：_在+2的基础上，你闪避敌人攻击时将会获得 _1回合_ 隐身。
actors.hero.talent.swift_movement.title = 动作轻盈
actors.hero.talent.swift_spirit.desc = _+1：_飞鹰的移动速度由每回合 2 格提升至_2.5_格，必定闪避其遭到的前_2次攻击_次攻击。\n\n_+2：_飞鹰的移动速度由每回合 2 格提升至_3_格，必定闪避其遭到的前_4_次攻击。\n\n_+3：_飞鹰的移动速度由每回合 2 格提升至_3.5_格，必定闪避其遭到的前_6_次攻击。\n\n_+4：_飞鹰的移动速度由每回合 2 格提升至_4_格，必定闪避其遭到的前_8_次攻击。
actors.hero.talent.swift_spirit.title = 疾风之魄
actors.hero.talent.tactical_sight.desc = _+1：_防弹衣激活时，获得对_2格_距离内所有敌人的灵视。\n\n_+2：_防弹衣激活时，获得对_3格_距离内所有敌人的灵视。\n\n_+3：_防弹衣激活时，获得对_4格_距离内所有敌人的灵视。\n\n_+4：_防弹衣激活时，获得对_5格_距离内所有敌人的灵视。
actors.hero.talent.tactical_sight.title = 战术目镜
actors.hero.talent.target_spotting.desc = _+1：_使用投掷武器攻击带有狙击标记的敌人造成_10%_的额外伤害。\n\n_+2：_使用投掷武器攻击带有狙击标记的敌人造成_20%_的额外伤害。\n\n_+3：_使用投掷武器攻击带有狙击标记的敌人造成_30%_的额外伤害。
actors.hero.talent.target_spotting.title = 目标捕获
actors.hero.talent.telefrag.desc = _+1：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_10-15点_伤害，但自己会受到_5点伤害_。\n\n_+2：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_20-30点_伤害，但自己会受到_10点伤害_。\n\n_+3：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_30-45点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_40-60点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.telefrag.title = 传送挤压
actors.hero.talent.telescope.desc = _+1：_视野增加 _25%_ 。\n\n_+2：_视野增加 _50%_ 。\n\n_+3：_视野增加 _75%_ 。
actors.hero.talent.telescope.title = 光学瞄具
actors.hero.talent.therapeutic_bandage.desc = _+1：_急救箱额外治疗 _眩晕_ 和 _虚弱_。\n\n_+2：_急救箱额外治疗 _减速_ 和 _易伤_。\n\n_+3：_急救箱额外治疗 _残疾_ 和 _失明_。\n\n_+4：_急救箱额外治疗 _中毒_ 和 _流血_。
actors.hero.talent.therapeutic_bandage.title = 治疗绷带
actors.hero.talent.thiefs_intuition.desc = _+1：__装备戒指时_盗贼将以两倍于平时的速度鉴定该戒指，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_盗贼将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.thiefs_intuition.title = 窃贼直觉
actors.hero.talent.trail_tracking.desc = _+1：_伏击击杀敌人获得_1回合_灵视。\n\n_+2：_伏击击杀敌人获得_2回合_灵视。\n\n_+3：_伏击击杀敌人获得_3回合_灵视。
actors.hero.talent.trail_tracking.title = 轨迹追踪
actors.hero.talent.twin_sword.desc = _+1：_如果主副手的武器相同，则主手武器充能速度增加_25%_。\n\n_+2：_在+1的基础上，如果主副手的武器相同，则主手武器攻击时_副手武器的效果也会触发_。\n\n_+3：_在+2的基础上，如果主副手的武器相同，则_攻击速度翻倍_。
actors.hero.talent.twin_sword.title = 双剑合璧
actors.hero.talent.twin_upgrades.desc = _+1：_当冠军勇士同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_2 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+2：_当冠军勇士同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_1 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+3：_当冠军勇士同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_0 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。
actors.hero.talent.twin_upgrades.title = 伴生强化
actors.hero.talent.unencumbered_movement.desc = _+1：_力量每超出武器和护甲需求1点，增加_0.5点_闪避。\n\n_+2：_力量每超出武器和护甲需求1点，增加_1点_闪避。\n\n_+3：_力量每超出武器和护甲需求1点，增加_1.5点_闪避。
actors.hero.talent.unencumbered_movement.title = 空门八式
actors.hero.talent.unencumbered_spirit.desc = _+1：_ 每穿戴一件_阶数为 3 或更低_的装备，武僧获取的内力就会_+40%_。\n\n_+2：_ 每穿戴一件_阶数为 2 或更低_的装备，武僧获取的内力就会_+80%_。\n\n_+3：_ 每穿戴一件_阶数为 1 或更低_的装备，武僧获取的内力就会_+120%_。还会免费获得一件布甲与镶钉手套。\n\n注意，此天赋在徒手或使用武力之戒攻击的情况下无效。
actors.hero.talent.unencumbered_spirit.title = 无羁之魂
actors.hero.talent.unexpected_slash.desc = _+1：_首次攻击敌人时暴击率_+10%_。\n\n_+2：_首次攻击敌人时暴击率_+20%_。
actors.hero.talent.unexpected_slash.title = 意外切削
actors.hero.talent.veterans_intuition.desc = _+1：_战士鉴定武器的速度提升至原来的_1.75倍_，鉴定护甲的速度提升至原来的_2.5倍_。\n\n_+2：_战士鉴定武器的速度提升至原来的_2.5倍_，且能够瞬间鉴定_他装备的_护甲。
actors.hero.talent.veterans_intuition.title = 老兵直觉
actors.hero.talent.vine_bind.desc = _+1：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_3回合_。\n\n_+2：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_6回合_。\n\n_+3：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_9回合_。\n\n这五根藤条不会被消耗掉。
actors.hero.talent.vine_bind.title = 藤条束缚
actors.hero.talent.wand_preservation.desc = _+1：_当法师将新的法杖注入老魔杖时，先前灌注的法杖有_67%_的概率以0级状态回收，在回收失败的时候会以 1 个奥术聚酯取而代之。\n\n_+2：_当法师将新的法杖注入老魔杖时，先前灌注的法杖有_100%_的概率_以0级状态回收。\n\n此天赋最多能成功回收法杖五次，在那之后将只能将法杖转化为奥术聚酯。
actors.hero.talent.wand_preservation.meta_desc = _如果这个天赋被其它英雄获得_，那么它会增加法杖于炼金釜中转化为奥术聚酯的数量。+1 时法杖转化的聚酯数量增加 1 ，+2 时则增加 2 。
actors.hero.talent.wand_preservation.title = 法杖回收
actors.hero.talent.watchtower.desc = _+1：_可以建造一个_瞭望塔_，获取周围的视野。\n\n_+2：_除了+1的效果外，瞭望塔的_视野_增加_50%_。\n\n_+3：_除了+2的效果外，建造瞭望塔所用的液金减少_50%_。
actors.hero.talent.watchtower.title = 瞭望塔
actors.hero.talent.water_absorb.desc = _+1：_铲子现在可以铲除水地，当这么做的时候有_5%_的几率生成露珠。\n\n_+2：_铲子现在可以铲除水地，当这么做的时候有_10%_的几率生成露珠。\n\n_+3：_铲子现在可以铲除水地，当这么做的时候有_15%_的几率生成露珠。
actors.hero.talent.water_absorb.title = 水体收集
