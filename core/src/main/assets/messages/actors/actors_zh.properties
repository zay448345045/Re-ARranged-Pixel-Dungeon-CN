actors.hero.hero.you_now_have = 你获得了：%s。
actors.hero.heroclass.adventurer = 探险家
actors.hero.heroclass.adventurer_desc = 探险家初始携带独特的_探险家的砍刀_，可以_砍倒_高草并把它们做成_藤条_。\n\n探险家_不践踏_高草。\n\n探险家初始拥有_探险家的铲子_，_三块投石_、布甲、水袋与绒布袋。\n\n植物学家开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_净化药剂\n_-_探地卷轴
actors.hero.heroclass.adventurer_desc_short = 探险家是不踩踏高草的地牢探索者。
actors.hero.heroclass.adventurer_unlock = _触发10次植物_以解锁探险家。
actors.hero.heroclass.duelist = 决斗家
actors.hero.heroclass.duelist_desc = 决斗家初始携带一柄独特的_刺剑_，拥有随时间自然充能的特殊武技。\n\n决斗家持有地牢中的任何武器时都将拥有_不同的武技_。\n\n决斗家初始还还携带有_两把投掷用的飞刺_、布甲、水袋以及绒布袋。\n\n决斗家开局鉴定的物品有：\n_-_鉴定卷轴\n_-_力量药剂\n_-_镜像卷轴
actors.hero.heroclass.duelist_desc_short = 决斗家是一名武器大师，她能够用武器使出_独特的武技_。使出的武技_依不同武器而异_。
actors.hero.heroclass.duelist_unlock = _在力量达到需求的情况下装备一把2阶或更高阶的武器_以解锁决斗家。
actors.hero.heroclass.gunner = 枪手
actors.hero.heroclass.gunner_desc = 枪手可以拆解已鉴定的装备来获得液金和炼金能量，并且可以用液金来制作随机枪械。\n\n枪手可以从弹药带中获得更多弹药。\n\n枪手初始携带一把_破旧的突击步枪_、_5个子弹带_、布甲、水袋和绒布袋。\n\n枪手开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_极速药剂\n_-_传送卷轴
actors.hero.heroclass.gunner_desc_short = 枪手精通枪械，并且能够拆解_装备_来获取液金。
actors.hero.heroclass.gunner_unlock = _消灭一个士兵_以解锁枪手。
actors.hero.heroclass.huntress = 女猎手
actors.hero.heroclass.huntress_desc = 女猎手初始携带一把独特的_灵能短弓_，拥有无限的魔法弹药。\n\n女猎手可以穿过高草丛而_不将其践踏成草地_。\n\n同时，女猎手初始携带一副_镶钉手套_，布甲，水袋与绒布包。\n\n女猎手开局鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴
actors.hero.heroclass.huntress_desc_short = 女猎手精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。
actors.hero.heroclass.huntress_unlock = _在一场游戏中使用投掷武器命中十次敌人_以解锁女猎手。
actors.hero.heroclass.mage = 法师
actors.hero.heroclass.mage_desc = 法师初始携带一把_老魔杖_。老魔杖的自动充能速度显著快于一般法杖，并且有 1 点额外最大充能数。法师可以将地牢中找到的各式法杖灌注到老魔杖中。\n\n同时，法师初始携带一把已灌注了_魔弹法杖_的老魔杖、布甲、水袋与绒布包。\n\n法师开局鉴定的物品有：\n_- _鉴定卷轴\n_- _液火药剂\n_-_ 升级卷轴
actors.hero.heroclass.mage_desc_short = 法师是一位奥术专家，开局持有一根强于法杖的_老魔杖_。法师可以将_任何法杖灌注进_老魔杖。
actors.hero.heroclass.mage_unlock = _在游戏中用升级卷轴强化一个道具_以解锁法师。
actors.hero.heroclass.rogue = 盗贼
actors.hero.heroclass.rogue_desc = 盗贼初始携带一件独特神器：_暗影斗篷_。 穿上后，盗贼可以随时隐形。\n\n盗贼能从更远的距离_探测秘密与陷阱_。\n\n同时，盗贼初始携带一柄_匕首_，_三把飞刀_，布甲，水袋与绒布包。\n\n盗贼开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴
actors.hero.heroclass.rogue_desc_short = 盗贼能借助他的_暗影斗篷_来躲避和偷袭敌人。他还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.rogue_unlock = _在一场游戏中进行十次伏击_以解锁盗贼。
actors.hero.heroclass.samurai = 武士
actors.hero.heroclass.samurai_desc = 当攻击一个敌人时，武士有一定几率暴击并造成更高的伤害。\n\n武士初始携带_武士的刀鞘_，使用后会进行_納刀_，强化下一次攻击。\n\n武士初始携带_破刀_、三把飞刀，布甲、水袋和绒布袋。\n\n武士开局便已鉴定的道具有：\n_-_ 鉴定卷轴\n_-_ 力量药剂\n_-_ 复仇卷轴
actors.hero.heroclass.samurai_desc_short = 武士是暴击的专家，攻击有一定几率造成暴击。
actors.hero.heroclass.samurai_unlock = _获得一把武士刀_以解锁武士。
actors.hero.heroclass.warrior = 战士
actors.hero.heroclass.warrior_desc = 战士初始携带一枚可以贴附于护甲的_独特破损纹章_。他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。纹章可以在护甲之间转移，并且可以携带一级升级。\n\n同时，战士初始携带一柄_破旧的短剑_，_三块投石_，布甲，水袋与绒布包。\n\n战士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
actors.hero.heroclass.warrior_desc_short = 战士从他的_破损纹章_中获得额外伤害减免。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.warrior_unlock = 战士开局即解锁。
actors.hero.herosubclass.assassin = 刺客
actors.hero.herosubclass.assassin_desc = 刺客在隐形中准备着强力的一击。隐形时间越长，下次攻击就越致命，9回合时达到最强效果。\n\n刺客遁出阴影，对目标打出强力一击。刺客可以闪现到目标背后，也能立刻处决较弱的目标。
actors.hero.herosubclass.assassin_short_desc = 隐形时，_刺客_会准备一次致命的攻击。耐心等得越久，这一击的威力越强。
actors.hero.herosubclass.battlemage = 战斗法师
actors.hero.herosubclass.battlemage_desc = 战斗法师使用老魔杖近战时会附带类似附魔的额外效果，效果取决于老魔杖吸收的法杖类型，每种法杖各不相同。老魔杖在近战中还会恢复0.5点充能。
actors.hero.herosubclass.battlemage_short_desc = _战斗法师_在使用老魔杖近战攻击时会附带额外的法术效果。这些效果取决于老魔杖内灌注的法杖类型。
actors.hero.herosubclass.berserker = 狂战士
actors.hero.herosubclass.berserker_desc = _狂战士_在受到物理伤害时会积累怒气，这种怒气甚至可以由被其护甲抵挡的伤害转化而来！怒气会随时间稳定消逝，但在狂战士生命值较低时流失得更慢。\n狂战士在积累100%怒气时达到最大的50%伤害加成。在这种情况下，狂战士还可以进入狂暴状态，根据自身已损失生命值获得2~6倍的纹章护盾值，且在有护盾剩余时怒气值始终保持在100%。但是，狂战士在狂暴结束之后也会需要时间恢复气力。
actors.hero.herosubclass.berserker_short_desc = _狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并可在其达到100%时激活以获得额外护盾值。
actors.hero.herosubclass.champion = 冠军勇士
actors.hero.herosubclass.champion_desc = 冠军勇士精通所有近战武器，在装备主武器的情况下，她能够再装备一件副武器。冠军勇士普通攻击时仍使用主武器，但她能够在主副武间即时切换。副武器的武技可在任何时候使用，并且与主武器共享充能。\n\n她还额外有2点武技充能上限，且武技充能回复速率提升50%。
actors.hero.herosubclass.champion_short_desc = _冠军勇士_可以同时握持两把武器。她的普通攻击使用主武器，不过冠军勇士可在主副武器间自如切换，施放两把武器的各自武技。
actors.hero.herosubclass.chaser = 追猎者
actors.hero.herosubclass.chaser_desc = 追猎者是隐身的专家，是潜行专家，在静止不动时就会与周围环境融为一体，获得 5 回合隐形。这个能力有 15 回合的冷却时间。
actors.hero.herosubclass.chaser_short_desc = _追猎者_在静止不动时会融入周围的环境中，获得隐身。
actors.hero.herosubclass.engineer = 工程师
actors.hero.herosubclass.engineer_desc = 工程师可以使用液金来建造各种建筑。 天赋可以增加能建造的建筑类型。\n\n工程师行动需要消耗2回合和6点饥饿值，如果携带镐子或采矿工具，则消耗的时间和饥饿值减半。
actors.hero.herosubclass.engineer_short_desc = _工程师_是建筑专家，可以拆除和建造木制掩体或地板。
actors.hero.herosubclass.explorer = 探索者
actors.hero.herosubclass.explorer_desc = 探索者的近战攻击距离会根据背包里的藤条数量而增加，在攻击时会消耗等于超出原有攻击距离数量的藤条。
actors.hero.herosubclass.explorer_short_desc = _探索者_是环境专家，可以借助藤条来攻击远处的敌人。
actors.hero.herosubclass.fencer = 剑术师
actors.hero.herosubclass.fencer_desc = 剑术师是突刺专家。可以消耗1点武器充能来瞬间突刺最多2格。突刺可越过有害地形，但不能穿越墙壁或敌人。\n\n在冲刺后立即攻击敌人将必中，并造成10%的额外伤害。
actors.hero.herosubclass.fencer_short_desc = _剑术师_可以使用武器进行瞬间突刺。
actors.hero.herosubclass.fighter = 格斗家
actors.hero.herosubclass.fighter_desc = 格斗家在不使用武器的情况下获得基于当前等级的近战攻击力。\n\n若格斗家具有_追加打击_天赋，她用弓或投掷武器击中敌人后对其空手攻击将造成1回合_麻痹_。
actors.hero.herosubclass.fighter_short_desc = _格斗家_在空手时会获得额外的攻击力，并且能够通过天赋提高近战格斗能力。
actors.hero.herosubclass.freerunner = 疾行者
actors.hero.herosubclass.freerunner_desc = _疾行者_在奔跑时会累积动量。动量最多累积10点，在不动时会迅速衰减。动量可以开启逸动状态，每点动量可供疾行者飞奔两回合。\n\n逸动状态下的疾行者以双倍速度跑动，并获得正比于自身等级的闪避。逸动状态结束后，疾行者需小休一会以重新开始积累动量。
actors.hero.herosubclass.freerunner_short_desc = _疾行者_在奔跑时会累积动量。动量可以用于开启逸动效果，让他在短时间内拥有更高的移动速度和更强的闪避能力。
actors.hero.herosubclass.gladiator = 角斗士
actors.hero.herosubclass.gladiator_desc = 每当角斗士使用其装备的武器或投掷武器造成一次成功的攻击时，角斗士都会积累一点连击数。若角斗士没能在五回合内造成一次成功的攻击，连击数将被重置。\n\n随着连击数的积累，角斗士将解锁数种连击战技。连击数积累到2,4,6,8,10时各将解锁一种新战技。有些战技能帮助角斗士积累更多连击数，其余的则将消耗其连击数并释放强力攻击。
actors.hero.herosubclass.gladiator_short_desc = _角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。
actors.hero.herosubclass.gunslinger = 突击手
actors.hero.herosubclass.gunslinger_desc = 突击手在移动后立刻开枪射击或投出投掷武器不会消耗回合，但是精准度会下降75%。此攻击可以伏击。
actors.hero.herosubclass.gunslinger_short_desc = _突击手_是枪械专家，在移动后立刻开枪射击或投出投掷武器不会消耗回合，但是精准度会严重下降。
actors.hero.herosubclass.master = 大师
actors.hero.herosubclass.master_desc = 大师可以在纳刀时释放_燕返_来传送到敌人旁面并发起攻击。也可用于传送到视野外的地块。如果传送目标地块没有敌人，则燕返进入100回合的冷却。\n\n大师可以在纳刀时释放_快斩_对敌人进行一次不消耗回合且有额外暴击率的普通攻击。如果这次攻击没有造成暴击，则快斩进入30回合的冷却。
actors.hero.herosubclass.master_short_desc = _大师_可以使用两种强大的特殊攻击。
actors.hero.herosubclass.monk = 武僧
actors.hero.herosubclass.monk_desc = 武僧的体术造诣十分深厚。她在击败敌人时能够积蓄内力，用于释放诸多防御或功能性能力。已获得的内力不会随时间流失，但具有基于武僧等级的存储上限。
actors.hero.herosubclass.monk_short_desc = _武僧_在战斗时能够积蓄内力，这些内力可用于施展诸多武功。
actors.hero.herosubclass.outlaw = 法外狂徒
actors.hero.herosubclass.outlaw_desc = 法外狂徒在子弹命中敌人时变得更加专注，叠加一层死亡轮盘。当死亡轮盘达到6层时，下一次射击将造成等于敌人剩余生命值的伤害，而且装备的枪支会立刻重新装填完毕。\n\n精英与boss敌人将会抵抗致命伤害，枪支也不会触发重新装填。
actors.hero.herosubclass.outlaw_short_desc = 精通近身生存技巧的_法外狂徒_可以在射击击中敌人六次后打出威力巨大的一枪。
actors.hero.herosubclass.researcher = 研究员
actors.hero.herosubclass.researcher_desc = 作为植物强化研究方面的权威，研究员在踩踏植物时会获得额外的效果。当研究员对敌人进行物理攻击时，有几率对敌人施加5回合的腐蚀淤泥。
actors.hero.herosubclass.researcher_short_desc = _研究员_从植物中获得额外效果，并且在攻击时对敌人施加腐蚀淤泥。
actors.hero.herosubclass.slasher = 剑豪
actors.hero.herosubclass.slasher_desc = 剑豪每次攻击都会将造成伤害的20%累计成能量，并可消耗所有累积的能量释放剑气，对路径上的所有敌人造成与消耗的能量相等的物理伤害。\n\n最多可储存60点能量。
actors.hero.herosubclass.slasher_short_desc = _剑豪_可以从攻击中积累能量并对远处敌人释放剑气。
actors.hero.herosubclass.slayer = 猎人
actors.hero.herosubclass.slayer_desc = 猎人可以使用鬼人化来增强战斗表现。\n\n当处于鬼人化状态下，每回合流失1点生命值，物理攻击速度翻倍但物理攻击力下降50%。\n\n当处于鬼人化状态下，猎人每有1点额外闪避就获得1%的额外暴击率，而且暴击攻击不消耗回合。\n\n如果你的血量降到1或者手动取消，鬼人化都会结束，进入50回合的冷却时间。
actors.hero.herosubclass.slayer_short_desc = _猎人_可以进入鬼人化状态来获得各种战斗效果。
actors.hero.herosubclass.sniper = 狙击手
actors.hero.herosubclass.sniper_desc = 狙击手是远程战斗大师。她的远程攻击无视防御。使用投掷物击中敌人后，女猎手能对目标施以狙击标记，并可以使用灵能短弓对此敌人发射一次追击，追击的形式取决于弓的改造模式。\n\n未改造的弓会速射一只伤害稍低的箭矢，但不消耗任何时间。改造速度的弓会三箭连射，每只箭的伤害较低但能触发附魔，消耗 1 回合。改造伤害的弓会强射一只必定命中的狙击箭矢，根据距离造成额外伤害，但需要消耗 2 回合。
actors.hero.herosubclass.sniper_short_desc = _狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能短弓进行一次特殊追击。
actors.hero.herosubclass.specialist = 特战专家
actors.hero.herosubclass.specialist_desc = 特战专家不踩踏高草，若周围没有敌人时在高草中等待，特战专家进入隐匿，在敌人的视线中隐形。此外，在隐形状态下开枪不会产生噪音。如果攻击敌人或移动，隐匿将被解除。\n
actors.hero.herosubclass.specialist_short_desc = _特战专家_精通隐匿，可以隐藏在高草丛中。
actors.hero.herosubclass.veteran = 老兵
actors.hero.herosubclass.veteran_desc = 在野战中经验丰富的老兵是利用体术的战术专家。老手可以在攻击附近敌人后立即使用_铁山靠_。\n\n铁山靠造成等于防御力40%的伤害同时，将目标推开1格，并且战士纹章立即恢复1点护盾。\n\n用铁山靠不能将敌人推下深渊。\n铁山靠可以触发武器上的附魔。
actors.hero.herosubclass.veteran_short_desc = _老兵_每次攻击附近的敌人时，可以使用与防御力成正比的铁山靠来追加打击并击退敌人。
actors.hero.herosubclass.warden = 守望者
actors.hero.herosubclass.warden_desc = 守望者与自然之力有强大的联结，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\n守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。
actors.hero.herosubclass.warden_short_desc = _守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warlock = 术士
actors.hero.herosubclass.warlock_desc = 术士在对敌人使用法杖时有几率为其带上灵魂标记。施加标记的几率与标记的持续时间随法杖等级增加而上升。\n\n在攻击被标记的敌人时，每造成5点伤害，术士将回复2点生命值。这种效果只会在造成物理伤害时出现，若使用法杖造成伤害则不会触发它。
actors.hero.herosubclass.warlock_short_desc = _术士_在使用法杖时有几率为敌人带上灵魂标记。只要术士对被标记的敌人造成物理伤害，自身就会回复生命值。
actors.hero.herosubclass.wizard = 大魔法师
actors.hero.herosubclass.wizard_desc = 大魔法师每拥有一本魔法书，魔杖的充能率就会提高 5%，而且在阅读魔法书后的 5 个回合内，他们还会获得_魔力增强_，使魔杖造成的伤害提高 20%。
actors.hero.herosubclass.wizard_short_desc = _大魔法师_在施放魔法书中的咒语时，可以在短时间内大幅提高魔杖的伤害。
actors.hero.talent.acc_enhance.desc = _+1：_精准度提高_5%_。\n\n_+2：_精准度提高_10%_。\n\n_+3：_精准度提高_15%_。\n\n_+4：_精准度提高_20%_。
actors.hero.talent.acc_enhance.title = 精准增强
actors.hero.talent.accelerated_lethality.desc = _+1：_ 鬼人化期间的暴击率_+10%_。\n\n_+2：_ 鬼人化期间的暴击率_+20%_。\n\n_+3：_ 鬼人化期间的暴击率_+30%_。
actors.hero.talent.accelerated_lethality.title = 致命极速
actors.hero.talent.acceleration.desc = _+1：_每次使用燕返时，燕返的伤害+5%，最多提高_25%_。\n\n_+2：_每次使用燕返时，燕返的伤害+5%，最多提高_50%_。\n\n_+3：_每次使用燕返时，燕返的伤害提高+5%，最多提高_75%_。\n\n该天赋的效果在时间结束或燕返进入冷却时消失。
actors.hero.talent.acceleration.title = 踏前五步
actors.hero.talent.accumulation.desc = _+1：_主武器的充能上限增加_1_点。\n\n_+2：_主武器的充能上限增加_2_点。
actors.hero.talent.accumulation.title = 能量积蓄
actors.hero.talent.added_meal.desc = _+1：_食物回复的饥饿值_+15%_。\n\n_+2：_食物回复的饥饿值_+25%_.
actors.hero.talent.added_meal.title = 余粮储存
actors.hero.talent.additional_meds.desc = _+1：_急救箱的总生命值恢复量增加到 _25_。\n\n_+2：_急救箱的总生命值恢复量增加到 _30_。\n\n_+3：_急救箱的总生命值恢复量增加到 _35_。\n\n_+4：_急救箱的总生命值恢复量增加到 _40_。
actors.hero.talent.additional_meds.title = 附加药物
actors.hero.talent.adrenaline_surge.desc = _+1：_武士击杀敌人获得_2回合_的激素涌动。\n\n_+2：_武士击杀敌人获得_3回合_的激素涌动。
actors.hero.talent.adrenaline_surge.title = 副肾狂飙
actors.hero.talent.adventurers_intuition.desc = _+1：_决斗家鉴定武器的速度提升至原来的_2.5倍_，鉴定护甲的速度提升至原来的_1.75倍_。\n_+2：_决斗家能够瞬间鉴定_她装备的_武器，且鉴定护甲的速度提升至原来的_2.5倍_。
actors.hero.talent.adventurers_intuition.title = 探险直觉
actors.hero.talent.afterimage.desc = _+1：_鬼人化时力量每超过护甲需求1点，获得 _+1_闪避。\n\n_+2：_鬼人化时力量每超过护甲需求1点，获得 _+2_闪避。\n\n_+3：_鬼人化时力量每超过护甲需求1点，获得 _+3_闪避。
actors.hero.talent.afterimage.title = 残影幻像
actors.hero.talent.aggressive_barrier.desc=_+1：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_3点护盾_。\n\n_+2：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_5点护盾_。
actors.hero.talent.aggressive_barrier.meta_desc = _如果这个天赋被其它英雄获得_，那么此天赋变为在低生命值时进行近战攻击时获得此护盾。此时这个天赋有 50 回合的冷却时间。
actors.hero.talent.aggressive_barrier.title = 烈气护盾
actors.hero.talent.aggressive_movement.desc = _+1：_使用武技后立即突刺，突刺消耗的武器充能减少_50%_。\n\n_+2：_除了+1的效果外，使用突刺时还会对附近的敌人造成_10%的武器伤害。\n\n+3：_除了+2效果外，突刺还会对附近的敌人施加 _3回合_易伤。
actors.hero.talent.aggressive_movement.title = 云龙三折
actors.hero.talent.ally_warp.desc = _+1：_法师可以选取一名_2格范围内_的友方单位，与其瞬间交换位置。\n\n_+2：_法师可以选取一名_4格范围内_的友方单位，与其瞬间交换位置。\n\n_+3：_法师可以选取一名_6格范围内_的友方单位，与其瞬间交换位置。\n\n法师不能与无法移动的友方单位交换位置。
actors.hero.talent.ally_warp.title = 移形换位
actors.hero.talent.arcane_power.desc = _+1：_剑气对击中的敌人有_33%_几率触发武器的附魔效果。\n\n_+2：_剑气对击中的敌人有_67%_几率触发武器的附魔效果。\n\n_+3：_剑气对击中的敌人有_100%_几率触发武器的附魔效果。\n\n如果武器的附魔为索敌那么剑气可以穿墙。
actors.hero.talent.arcane_power.title = 奥秘剑气
actors.hero.talent.arcane_vision.desc = _+1：_当法师使用法杖命中敌人时，获取目标视野，持续 _10 回合_。\n\n_+2：_当法师使用法杖命中敌人时，获取目标视野，持续 _15 回合_。
actors.hero.talent.arcane_vision.title = 奥术感知
actors.hero.talent.assassins_reach.desc = _+1：_刺客每个阶段的潜伏攻击闪现范围延长至_ 1/3/4/6 格_。\n\n_+2：_刺客每个阶段的潜伏攻击闪现范围延长至_ 2/4/6/8 格_。\n\n_+3：_刺客每个阶段的潜伏攻击闪现范围延长至_ 2/5/7/10 格_。\n\n注：原先为 1/2/3/4 格。这种闪现可以越过危险环境或敌人，但不能穿透墙壁等坚固地形。
actors.hero.talent.assassins_reach.title = 超距索命
actors.hero.talent.atk_speed_enhance.desc = _+1：_攻击速度提高_5%_。\n\n_+2：_攻击速度提高_10%_。\n\n_+3：_攻击速度提高_15%_。\n\n_+4：_攻击速度提高_20%_。
actors.hero.talent.atk_speed_enhance.title = 攻速提升
actors.hero.talent.attraction.desc = _+1：_当女猎手射箭击中地面时，周围_3x3_以内未发现你的敌人将会前往该位置。\n\n_+2：_当女猎手射箭击中地面时，周围_5x5_以内未发现你的敌人将会前往该位置。\n\n_+3：_当女猎手射箭击中地面时，周围_7x7_以内未发现你的敌人将会前往该位置。
actors.hero.talent.attraction.title = 牵引灵矢
actors.hero.talent.awake_duration.desc = _+1：_觉醒持续时间增加到_15 回合_。\n\n_+2：_觉醒持续时间增加到_20 回合_。\n\n_+3：_觉醒持续时间增加到_25 回合_。\n\n_+4：_觉醒持续时间增加到_30 回合_。
actors.hero.talent.awake_duration.title = 持续觉醒
actors.hero.talent.awake_limit.desc = _+1：_造成和承受的物理伤害增加至 _1.4 倍_。\n\n_+2：_造成和承受的物理伤害增加至 _1.6 倍_。\n\n_+3：_造成和承受的物理伤害增加至 _1.8 倍_。\n\n_+4：_造成和承受的物理伤害增加至 _2.0 倍_。
actors.hero.talent.awake_limit.title = 破限觉醒
actors.hero.talent.backup_barrier.desc = _+1：_每当法师释放老魔杖最后一点充能，他获得 _3 点护盾_。\n\n_+2：_每当法师释放老魔杖最后一点充能，他获得 _5 点护盾_。
actors.hero.talent.backup_barrier.meta_desc = _如果这个天赋被其它英雄获得_，那么它会由持有的等级最高的法杖触发。
actors.hero.talent.backup_barrier.title = 备用屏障
actors.hero.talent.barkskin.desc = _+1：_在草丛中时，守望者获得等同于她的等级_0-50%_的树肤效果，该效果每回合衰减。\n\n_+2：_在草丛中时，守望者获得等同于她的等级_0-100%_的树肤效果，该效果每回合衰减。\n\n_+3：_在草丛中时，守望者获得等同于她的等级_0-150%_的树肤效果，该效果每回合衰减。
actors.hero.talent.barkskin.title = 树肤韧甲
actors.hero.talent.barricade.desc = _+1：_可以建造一个_沙袋路障_来阻挡敌人的移动。\n\n_+2：_除了+1的效果外，沙袋路障的_生命值和防御力_增强。\n\n_+3：_除了 +2 的效果外，建造沙袋路障所用的液金减少_50%_。
actors.hero.talent.barricade.title = 沙袋路障
actors.hero.talent.basic_practice.desc = _+1：_物理攻击的暴击率_+2%_。\n\n_+2：_物理攻击的暴击率_+4%_。
actors.hero.talent.basic_practice.title = 基础训练
actors.hero.talent.battle_magic.desc = _+1：_老魔杖近战攻击时获得 _魔法连击_可以使用特殊的连击技能, 解锁 _1阶_连击技能。\n\n_+2：_除了+1的效果外，解锁 _2阶_连击技能。\n\n_+3：_除了+2的效果外，解锁 _3阶_连击技能。
actors.hero.talent.battle_magic.title = 战斗魔法
actors.hero.talent.bayonet.desc = _+1：_装甲激活时近战攻击敌人会造成 _5点_ 流血。\n\n_+2：_装甲激活时近战攻击敌人会造成 _6点_ 流血。\n\n_+3：_装甲激活时近战攻击敌人会造成 _7点_ 流血。\n\n_+4：_装甲激活时近战攻击敌人会造成 _8点_ 流血。\n\n此天赋仅在使用枪械近战攻击时激活。
actors.hero.talent.bayonet.title = 刺刀武装
actors.hero.talent.better_choice.desc = _+1：_获得 1 个 _附魔符石_。\n\n_+2：_获得 1 个 _注魔密卷_。\n\n_+3：_获得 1 个 _升级卷轴_。
actors.hero.talent.better_choice.title = 更好选择
actors.hero.talent.bio_energy.desc = _+1：_踩踏高草可获得_0.2回合_的神器充能效果。\n\n_+2：_踩踏高草可获得_0.4回合_的神器充能效果。\n\n_+3：_踩踏高草可获得_0.6回合_的神器充能效果。
actors.hero.talent.bio_energy.title = 有机能源
actors.hero.talent.biology_project.desc = _+1：_对亡灵和机械造成 _10%_的追加伤害。\n\n_+2：_对亡灵和机械造成 _20%_的追加伤害。\n\n_+3：_对亡灵和机械造成 _30%_的追加伤害。
actors.hero.talent.biology_project.title = 生物工程
actors.hero.talent.blast_radius.desc = _+1：_元素风暴的打击半径从4格扩大到 _5格_。\n\n_+2：_元素风暴的打击半径从4格扩大到 _6格_。\n\n_+3：_元素风暴的打击半径从4格扩大到 _7格_。\n\n_+4：_元素风暴的打击半径从4格扩大到 _8格_。
actors.hero.talent.blast_radius.title = 广域打击
actors.hero.talent.blooming_weapon.desc = _+1：_攻击时有 _5%_ 的几率在周围长出高草。\n\n_+2：_攻击时有 _10%_ 的几率在周围长出高草。\n\n_+3：_攻击时有 _15%_ 的几率在周围长出高草。
actors.hero.talent.blooming_weapon.title = 繁茂武器
actors.hero.talent.body_replacement.desc = _+1：_闪现时，盗贼会留下一个有_ 20 点生命与 1-3 点护甲_的替身木桩。\n\n_+2：_闪现时，盗贼会留下一个有_ 40 点生命与 2-6 点护甲_的替身木桩。\n\n_+3：_闪现时，盗贼会留下一个有_ 60 点生命与 3-9 点护甲_的替身木桩。\n\n_+4：_闪现时，盗贼会留下一个有_ 80 点生命与 4~12 点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
actors.hero.talent.body_replacement.title = 替身掩护
actors.hero.talent.body_slam.desc = _+1：_战士英勇之跃落地时，对所有相邻敌人造成_25% 护甲值 + 1-4_的伤害。\n\n_+2：_战士英勇之跃落地时，对所有相邻敌人造成_50% 护甲值 + 2-8_的伤害。\n\n_+3：_战士英勇之跃落地时，对所有相邻敌人造成_75% 护甲值 + 3-12_的伤害。\n\n_+4：_战士英勇之跃落地时，对所有相邻敌人造成_100% 护甲值 + 4-16_的伤害。
actors.hero.talent.body_slam.title = 肉弹冲击
actors.hero.talent.bounty_hunter.desc = _+1：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升2/4/8/16%。\n\n_+2：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升4/8/16/32%。\n\n_+3：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升6/12/24/48%。
actors.hero.talent.bounty_hunter.title = 赏金猎手
actors.hero.talent.brig_boost.desc = _+1：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_1回合_。\n\n_+2：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_2回合_。\n\n_+3：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_3回合_。
actors.hero.talent.brig_boost.title = 法书加速
actors.hero.talent.bullet_collect.desc = _+1：_击杀敌人可掉落_1颗_子弹。\n\n_+2：_击杀敌人可掉落_2颗_子弹。
actors.hero.talent.bullet_collect.title = 子弹收集
actors.hero.talent.bullet_saving.desc = _+1：_重新装填时追加装填_1发_子弹。\n\n_+2：_重新装填时追加装填_2发_子弹。\n\n这个效果有10回合的冷却时间。
actors.hero.talent.bullet_saving.title = 追加子弹
actors.hero.talent.bullet_time.desc = _+1：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_4回合_缓速。\n\n_+2：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_8回合_缓速。\n\n_+3：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_12回合_缓速。
actors.hero.talent.bullet_time.title = 子弹时间
actors.hero.talent.cached_rations.desc = _+1：_盗贼在探索地下城的前期可以从宝箱中找到 _4块小型口粮_。\n\n_+2：_盗贼在探索地下城的前期可以从宝箱中找到 _6块小型口粮_。
actors.hero.talent.cached_rations.title = 备用口粮
actors.hero.talent.camouflage.desc = _+1：_踩踏高草时获得_2回合_隐身。\n\n_+2：_踩踏高草时获得_3回合_隐身。
actors.hero.talent.camouflage.title = 迷彩伪装
actors.hero.talent.cannon.desc = _+1：_可以建造一个_加农炮_，消耗10发子弹来进行威力巨大的炮击。\n\n_+2：_除了+1的效果外，加农炮的最大伤害增加_50%_。\n\n_+3：_除了+2的效果外，加农炮炮击所用的子弹减少_50%_。
actors.hero.talent.cannon.title = 加农炮
actors.hero.talent.cautious_prep.desc = _+1：_暗影斗篷提供的潜行持续时间增加_1回合_。\n\n_+2：_暗影斗篷提供的潜行持续时间增加_2回合_。\n\n_+3：_暗影斗篷提供的潜行持续时间增加_3回合_。
actors.hero.talent.cautious_prep.title = 慎重准备
actors.hero.talent.chain_clock.desc = _+1：_伏击时获得_1回合_隐身和急速。\n\n_+2：_伏击时获得_2回合_隐身和急速。\n\n_+3：_伏击时获得_3回合_隐身和急速。\n\n这个天赋有10回合的冷却时间。
actors.hero.talent.chain_clock.title = 藏形匿影
actors.hero.talent.charge_preserve.desc = _+1：__5%_几率在使用魔杖时不消耗充能。\n\n_+2：__10%_几率在使用魔杖时不消耗充能。
actors.hero.talent.charge_preserve.title = 魔力滞留
actors.hero.talent.clam_steps.desc = _+1：_ 突刺所消耗的武器充能减少_20%_。\n\n_+2：_ 突刺所消耗的武器充能减少_37%_。\n\n_+3：_ 突刺所消耗的武器充能减少_50%_。
actors.hero.talent.clam_steps.title = 步履沉着
actors.hero.talent.cleave.desc = _+1：_当角斗士击杀一名敌人时，_15回合_内再次攻击仍继承连击数。\n\n_+2：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。\n\n_+3：_当角斗士击杀一名敌人时，_45回合_内再次攻击仍继承连击数。
actors.hero.talent.cleave.title = 连战热忱
actors.hero.talent.cloned_armor.desc = _+1：_暗影映像获得其主人护甲值的_12%_，有_25%_概率使用主人护甲的刻印。\n\n_+2：_暗影映像获得其主人护甲值的_24%_，有_50%_概率使用主人护甲的刻印。\n\n_+3：_暗影映像获得其主人护甲值的_36%_，有_75%_概率使用主人护甲的刻印。\n\n_+4：_暗影映像获得其主人护甲值的_48%_，有_100%_概率使用主人护甲的刻印。
actors.hero.talent.cloned_armor.title = 影塑之甲
actors.hero.talent.close_the_gap.desc = _+1：_发起决斗时，决斗家会向她的目标闪现_至多 2 格远_。\n\n_+2：_发起决斗时，决斗家会向她的目标闪现_至多 3 格远_。\n\n_+3：_发起决斗时，决斗家会向她的目标闪现_至多 4 格远_。\n\n_+4：_发起决斗时，决斗家会向她的目标闪现_至多 5 格远_。\n\n这种闪现可以越过危险环境或敌人，但不能穿透墙壁等坚固地形。系统在判定一个敌人是否可接受决斗时会考虑到这点。
actors.hero.talent.close_the_gap.title = 跨越彼端
actors.hero.talent.combined_energy.desc = _+1：_当武僧使用了一次武技与_消耗 4 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+2：_当武僧使用了一次武技与_消耗 3 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+3：_当武僧使用了一次武技与_消耗 2 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。
actors.hero.talent.combined_energy.title = 阴阳调和
actors.hero.talent.combined_lethality.desc = _+1：_如果冠军勇士成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 13%_的非Boss敌人。\n\n_+2：_如果冠军勇士成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 27%_的非Boss敌人。\n\n_+3：_如果冠军勇士成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 40%_的非Boss敌人。\n\n如果第二个使用的武技不包含攻击动作，则处决效果将对接下来 5 回合内的下一次普通攻击生效。
actors.hero.talent.combined_lethality.title = 复合损伤
actors.hero.talent.conserved_magic.desc = _+1：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.33_点。\n并且狂野魔法有_25%_概率不花费时间。\n\n_+2：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.225_点。\n并且狂野魔法有_50%_概率不花费时间。\n\n_+3：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.15_点。\n并且狂野魔法有_75%_概率不花费时间。\n\n_+4：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.1_点。\n并且狂野魔法有_100%_概率不花费时间。
actors.hero.talent.conserved_magic.title = 节能施法
actors.hero.talent.corrosive_kunai.desc = _+1：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_2回合_。\n\n_+2：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_4回合_。\n\n_+3：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_6回合_。\n\n_+4：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_8回合_。\n\n强大的敌人将抵抗这种效果。
