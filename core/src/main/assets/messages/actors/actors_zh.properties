actors.hero.talent.counter_ability.desc = _+1：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么她将立即回复_0.38点_武器充能。\n\n_+2：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么她将立即回复_0.77点_武器充能。\n\n_+3：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么她将立即回复_1.13点_武器充能。\n\n_+4：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么她将立即回复_1.5点_武器充能。
