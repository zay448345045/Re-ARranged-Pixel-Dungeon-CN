scenes.heroselectscene.custom_seed_desc=游戏通过使用种子来生成地牢，在版本不变的情况下，使用同一个种子将总是生成相同的地牢！_在应用自定义种子的游戏当中既无法获得徽章，也不计入已进行的游戏，仅会显示在排行榜界面的底部。_
scenes.heroselectscene.custom_seed_duplicate=你已有一场使用该种子的游戏在进行中。在使用该种子开始新游戏之前，你必须先结束先前的游戏。
