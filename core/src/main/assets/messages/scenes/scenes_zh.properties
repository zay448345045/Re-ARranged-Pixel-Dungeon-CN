scenes.supporterscene.patreon_msg=如果您喜欢玩破碎的像素地牢并且想要帮助我持续地开发它，请考虑考虑在_Patreon_上支持我吧！Patreon可为您提供独占福利！\n_-抢先体验：_游玩包含未来更新的版本。\n_-每周开发小日志：_分享我正着力进行的工作。\n_-月度民意调查：_调查的结果会直接影响到我正开发的内容。\n_-实体胸针奖品：_进行1、2、3年的赞助之后。\n_-Discord社区：_包含开发日志以及聊天频道。\n_以及更多！_\n\n你可以通过访问在Patreon上的页面获得更多信息。感谢您百忙之中抽空拜访，祝地牢探险愉快！
