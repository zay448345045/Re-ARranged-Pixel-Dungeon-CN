scenes.heroselectscene.daily=每日挑战
scenes.heroselectscene.daily_desc=每天都有一场新游戏，对每个人都是一样的！“每日挑战”会为每个玩家生成相同的地牢(前提是他们在游玩相同的游戏版本)。\n\n你可以花费你喜欢的时间来完成每日挑战，但同时只能进行一场挑战。_每日挑战当中无法获得徽章，但会进行独立的排名。_\n\n你想以当前选择的英雄与挑战开启今天的战斗吗?
scenes.heroselectscene.daily_yes=冲！
scenes.heroselectscene.daily_no=不
scenes.heroselectscene.daily_repeat=你已经游玩过了今天的每日挑战。你当然可以反复游玩它，但仅有练习的意义，只有第一次游玩的数据能参与排位。\n\n当你再次完成今天的每日挑战之后，你依旧可以在排位界面查看其数据，只是该数据会很快被删除。\n\n你想要使用当前选中的英雄与挑战重玩今天的每日挑战吗？
scenes.heroselectscene.daily_unavailable_long=你似乎在未来开始了一场每日挑战！这种情况通常在你改变了时区的情况下发生，亦有可能是因为你篡改了系统时间。_你的下一场每日挑战将在%d天后可用。_
scenes.heroselectscene.daily_existing=你已有一场每日挑战在进行中。在开启下一场每日挑战之前，你必须先完成它。
scenes.heroselectscene.daily_nowin=每天都有一场新游戏，对每个人都是一样的！“每日挑战”会为每个玩家生成相同的地牢(前提是他们在游玩相同的游戏版本)。\n\n_你必须先正常通关至少一次，才能游玩每日挑战。_
