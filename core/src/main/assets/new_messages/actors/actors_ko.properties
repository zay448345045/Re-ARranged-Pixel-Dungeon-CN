actors.buffs.magicalcombo.name=마법 연격
actors.buffs.magicalcombo.action_name=마법 연격
actors.buffs.magicalcombo.combo=%d 연속 명중!
actors.buffs.magicalcombo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.magicalcombo.prompt=공격할 대상을 선택
actors.buffs.magicalcombo.desc=전투 마법사는 공격에 성공할 때마다 특수한 마력을 쌓습니다. 각 공격은 마법 연격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격을 성공하지 못하면 마법 연격 수치는 0으로 초기화됩니다.\n\n마법 연격을 시작하면 반드시 명중하는 필살기를 사용할 수 있으며, 필살기의 능력은 현재 마법 연격 수치에 따라 증가합니다. 일부 필살기는 특성 레벨을 올림으로써 해금할 수 있습니다.\n\n현재 마법 연격: %1$d.\n\n마법 연격이 사라질 때까지 남은 턴: %2$s.
actors.buffs.magicalcombo$combomove.blast_desc=_1단계: 마법 충격파_는 60%%의 피해로 적을 공격하며, 응축한 마력을 폭발시켜 적을 _%d_(1+마법 연격*50%%)타일 뒤로 밀쳐냅니다.
actors.buffs.magicalcombo$combomove.stab_desc=_1단계: 찌르기_는 재빠른 공격이 가능하며 턴 소모 없이 _%d%%_(마법 연격*10%%)의 피해로 적을 공격합니다.
actors.buffs.magicalcombo$combomove.mana_amp_desc=_2단계: 마력 증폭_은 60%%의 피해로 적을 공격하며, 응축한 마력을 정제해 다음 _%1$d_(특성 레벨)번 발사에 _+%2$d_(1+마법 연격*50%%, 최대 _+%3$d_)의 강화수치를 더합니다.
actors.buffs.magicalcombo$combomove.emmit_desc=_2단계: 마력 방출_은 30도의 각도와 반경 _%1$d_(마법 연격)타일을 가진 원뿔 모양의 범위 에 응축한 마력을 흘려 보내 _10~20_피해를 입히고 피해를 받은 적의 수만큼 유물 충전 효과를 얻습니다.
actors.buffs.magicalcombo$combomove.unleash_desc=_3단계: 마력 폭발_은 _%1$d%%_(마법 연격*10%%)의 피해를 가지고 반경 _%2$d_(3+마법 연격*50%%) 타일에 마법사의 지팡이에 융합된 마법 막대에 따른 _원소 폭발_효과를 발동시킵니다.
actors.buffs.magicalcombo$combomove.power_desc=_3단계: 마력 해방_은 지팡이에 있는 모든 충전량을 소모하고 마력을 주변에 둘러 다음 _%d_((소모한 충전량+마법 연격)*50%%)턴 동안 _아드레날린_, _축복_ 효과를 얻습니다.

actors.buffs.magicalempower.name=마력 강화
actors.buffs.magicalempower.desc=당신의 마법 막대가 힘을 받아 일시적으로 강화되었습니다! 전투 마법사가 지팡이로 적을 공격해도 발사 횟수가 소모됩니다.\n\n강화 수치 증가량: +%1$d\n남은 발사 횟수: %2$d

actors.buffs.magicalcircle.name=마법진
actors.buffs.magicalcircle.desc=당신의 주변에 푸른색 마법진이 생겨났으며, 당신이 가지고 있는 마법 막대가 마법진으로부터 커다란 마법 에너지를 지속적으로 받고 있습니다!\n\n마법진은 꽤 큰 힘을 가지고 당신에게 마법 에너지를 전달해 주고 있지만, 당신이 마법진을 벗어나면 마법진은 즉시 힘을 잃고 사라질 것입니다.\n남은 턴: %s.

actors.hero.talent$kickcooldown.name= 재사용 대기 시간: 발차기
actors.hero.talent$kickcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.tackle.tackle=태클

actors.hero.talent$parrytracker.name=반격 자세
actors.hero.talent$parrytracker.desc=당신은 다음에 받을 공격을 막아낼 준비가 되었습니다. 다음에 공격받을 경우 그 공격을 막고 해당 적을 공격할 것입니다.

actors.buffs.fatigue.name=피로
actors.buffs.fatigue.desc=당신은 점점 몸이 피로해지고 움직이기 힘들어지는 것을 느낍니다.\n\n적을 물리 공격하거나, 물리 공격을 맞을 때마다 피로가 쌓이며, 계속해서 피로가 쌓일 경우 안 좋은 효과를 받게 될 수도 있습니다!\n\n피로는 시간이 지남에 따라 천천히 해소되며, 식사를 하거나, 또는 해로운 효과 제거 효과로 바로 없앨 수도 있습니다.

actors.buffs.rouletteofdeath.name=죽음의 룰렛
actors.buffs.rouletteofdeath.desc=적들의 죽음이 서서히 다가오고 있습니다...\n\n당신이 탄환을 명중시킬 때마다 죽음의 룰렛의 지속 시간이 연장되고 중첩이 1 쌓이며, 중첩이 6이 되면 다음 탄환이 일반적인 적의 남은 체력만큼의 피해를 입힙니다.\n\n현재 중첩: _%1$s_/6\n남은 턴: _%2$s_.

actors.buffs.infinitebullet.name=무한 탄환
actors.buffs.infinitebullet.desc=마법의 신비한 힘이 당신이 들고 있는 총기의 탄창에 둘러쌓여 있으며, 무한 탄환이 유지되는 동안은 총을 발사해도 장탄수가 소모되지 않게 됩니다.\n\n무한 탄환 효과는 %s턴 동안 지속됩니다.

actors.hero.talent$bulletsavingcooldown.name= 재사용 대기 시간: 추가 탄환
actors.hero.talent$bulletsavingcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.frostbullet.name=빙결탄
actors.buffs.frostbullet.desc=당신은 빙결탄을 장전하여 재장전하거나 시간이 흘러 빙결탄의 효과가 사라지기 전까지 탄환에 얼음의 힘을 실어 발사할 수 있게 되었습니다. 빙결탄은 적에게 한기를 부여하며, 때때로 얼리기도 합니다.\n\n빙결탄 효과는 %s턴 동안 지속됩니다.

actors.buffs.firebullet.name=화염탄
actors.buffs.firebullet.desc=당신은 화염탄을 장전해 재장전하거나 시간이 흘러 화염탄의 효과가 사라지기 전까지 탄환에 화염의 힘을 실어 발사할 수 있게 되었습니다. 화염탄은 적을 불태우며, 이미 불타고 있는 적은 더 오랫동안 타오르게 합니다.\n\n화염탄 효과는 %s턴 동안 지속됩니다.

actors.buffs.electrobullet.name=전격탄
actors.buffs.electrobullet.desc=당신은 전격탄을 장전해 재장전하거나 시간이 흘러 전격탄의 효과가 사라지기 전까지 탄환에 전기의 힘을 실어 발사할 수 있게 되었습니다. 전격탄은 적을 감전시켜 짧게 마비시키지만, 그리 오래 가진 않습니다.\n\n전격탄 효과는 %s턴 동안 지속됩니다.

actors.hero.talent$skillfulrunnercooldown.name= 재사용 대기 시간: 능숙한 달리기
actors.hero.talent$skillfulrunnercooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.hero.talent$intotheshadowcooldown.name= 재사용 대기 시간: 그림자 속으로
actors.hero.talent$intotheshadowcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.cloaking.name=은폐
actors.buffs.cloaking.desc=당신은 주변 환경과 최대한 동화되어 주변에서 당신을 볼 수 없도록 만들었습니다. 은폐는 가만히 있으면 계속해서 지속되지만, 적을 공격하거나 움직이면 즉시 해제됩니다.

actors.buffs.swordaura.name=검기 에너지
actors.buffs.swordaura.desc=당신은 이전 공격으로부터 힘을 받아 입힌 피해의 일부를 에너지로 저장하고 있습니다!\n\n에너지를 사용하여 검기를 날리면 검기가 지나가는 경로에 있는 모든 적들에게 사용한 에너지만큼 피해를 입힐 수 있습니다.\n\n저장한 에너지: _%1$d/%2$d_.\n에너지 사용량: _%3$d_.

actors.buffs.awakening.name=귀인화
actors.buffs.awakening.action_name=귀인화
actors.buffs.awakening.desc_on=당신은 스스로를 극한 상태로 만들어, 귀신과 같은 능력을 얻었습니다. 귀인화 중에는 추가 회피에 비례한 추가 치명 공격 확률을 얻고, 공격 속도가 2배 증가하는 대신 공격력이 절반으로 감소합니다.\n\n귀인화가 지속되는 동안, 지속적으로 체력이 감소해 장시간 활동에 큰 부담을 줄 것입니다. 체력이 1만 남게 되면 귀인화는 자동으로 해제됩니다.\n\n귀인화를 해제하게 되면 잠시 동안 공격에 취약해질 것입니다.
actors.buffs.awakening.desc_off=당신은 귀인화 상태를 해제했으며, 귀인화의 재사용 대기 시간이 없을 경우 언제든지 귀인화를 발동할 수 있습니다.
actors.buffs.awakening.not_prepared=아직 귀인화가 준비되지 않았다!
actors.buffs.awakening$awakeningcooldown.name=재사용 대기 시간: 귀인화
actors.buffs.awakening$awakeningcooldown.desc=당신은 귀인화를 다시 사용하기 위해 충분한 휴식이 필요합니다.\n\n남은 턴: %s.

###mobs

actors.mobs.rebel.name=반란군 수장
actors.mobs.rebel.desc=반란군 수장은 오래 전에 아뮬렛의 힘을 얻어 이 던전에서 일어나고 있는 모든 일의 원흉인 미래의 인물입니다.\n\n그는 시간 도약을 통해 시간을 뒤틀고 수 세기 전 과거로 돌아가 온 우주를 지배하려 했으며, 이러한 계획을 실행하기 위해 어떤 드워프 마법사가 자연스럽게 아뮬렛을 얻게 만들어 고대 흑마법이 연구되기를 기다리고 있었습니다.\n\n그렇게 흑마법과 강령술을 깨달은 드워프 마법사는 이러한 아뮬렛의 힘을 경계했으나 전지전능한 아뮬렛의 힘에 점점 매료되면서 어둠에 잠식되기 시작했고, 스스로 왕이 되어 통치를 시작했습니다.\n\n그리고 드워프 왕을 만들어 낸 어둠의 힘에 눈독을 들인 요그-제바가 드워프 도시 아래에 아바타를 만들어 내어 이러한 아뮬렛의 힘을 갈취하기 위해 악마 군단을 만들어 내기 시작했습니다.\n\n드워프 왕은 아뮬렛을 지키기 위해 오랜 시간 동안 악마들과 전쟁했고, 악마 군단의 전력을 크게 낮추어 도시 아래에 봉인하는 것까지는 성공했으나, 전쟁 과정에서 너무나도 큰 손실이 있었습니다.\n\n드워프 왕이 점점 어둠의 힘에 타락하고 끝내 이성을 잃게 되면서 더 이상 반란군을 위한 연구가 불가능해지자 반란군이 쇠약해진 그에게서 아뮬렛을 곧장 회수했으며, 그 아뮬렛은 현재 당신 앞에 서 있는 이 사람에게 엄청난 힘을 주고 있습니다.\n\n하지만 그의 힘은 전지전능에 가까울 뿐이지 아직 완벽한 상태는 아니며, 무언가 약점이 존재할 것입니다. 할 수 있습니다!
actors.mobs.rebel.notice=네 놈이 최근 우리 군을 박살내고 다니던 원흉이로군. 내가 이 아뮬렛의 힘으로 친히 너를 처리해주도록 하지.
actors.mobs.rebel.defeated=말도 안돼... 내가... 지다니...
actors.mobs.rebel.rankings_desc=반란군 수장에게 가로막힘
actors.mobs.rebel.telling_1=보아라! 이것이 진정한 힘이다!
actors.mobs.rebel.telling_2=하, 하, 하! 우습구나, 우스워!
actors.mobs.rebel.telling_3=진심으로 신과 같은 시선에 있는 자를 이길 수 있을 거라고 생각하는 것이냐?
actors.mobs.rebel.telling_4=흥! 이런 공격 쯤은 별 것 아니다!
actors.mobs.rebel.telling_5=이럴 수가... 내가 진다는 것은 있을 수 없는 일이다!
actors.mobs.rebel.cleaning=내게서 도망칠 수 있을 거라는 생각은 하지 않는 게 좋을 거다!
actors.mobs.rebel.no_scroll=어리석군. 내게 그런 얄팍한 술수가 통할 거라고 보느냐?

actors.mobs.soldier.name=군인
actors.mobs.soldier.desc=반란군의 병사 중 가장 흔하게 볼 수 있는 적으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.

actors.mobs.swat.name=특수부대원
actors.mobs.swat.sniper_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _전술 저격소총_을 지니고 있으며, 명중률과 피해량이 매우 높은 탄환을 발사하지만 공격 속도가 매우 느립니다.
actors.mobs.swat.handgun_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _전술 권총_을 지니고 있으며, 이동 속도가 매우 빠릅니다.
actors.mobs.swat.machinegun_desc=반란군에서 소수 정예로 훈련받은 전투 부대원으로, 무슨 수를 써서든지 근접전을 피하며, 먼 거리에서 당신에게 총을 쏘려는 경향이 강합니다.\n\n현재 이 특수부대원은 _강화 중기관총_을 지니고 있으며, 이동 속도가 매우 느리고, 명중률과 피해량이 낮은 탄환을 발사하지만 공격 속도가 매우 빠릅니다.

actors.mobs.researcher.name=연구원
actors.mobs.researcher.desc=반란군의 과학 기술 연구를 담당하고 있는 직원으로, 손에 검은 액체가 든 플라스크를 들고 있습니다.

actors.mobs.tank.name=전차
actors.mobs.tank.desc=기다란 포신이 달려 있는 거대한 전차로, 대상에게 접근할 수 없거나 충분한 거리가 있다면 가끔 강력한 주포를 발사할 것입니다.
actors.mobs.tank.cannon_kill=당신은 전차의 주포에 맞아 폭사했다...

actors.mobs.suppression.name=진압 부대
actors.mobs.suppression.desc=반란군에 대항하는 자들을 무력화하기 위해 투입된 전투원입니다. 가능한 한 다른 부대원과 붙어 다니려 하며, 매우 튼튼한 갑옷을 입고 있는 것 같습니다.

actors.mobs.medic.name=의무병
actors.mobs.medic.desc=반란군의 의료 지원을 담당하는 전투원입니다. 전투 능력은 비교적 떨어지지만 공격할 때마다 주변에 의료용 물약을 흩뿌려 자신의 아군을 치유합니다.

actors.mobs.npcs.shopkeeper.talk_labs=이 곳은 지친 연구자들이 돈을 쓸 유일한 곳이랍니다.\n\n이곳 사람들은 돈을 많이 버는 것 같아요. 이렇게 비싸게 팔아도 사 주니까요. 마치 어딘가에서 금은보화가 계속해서 쏟아져 나오는 것처럼 말이죠!\n\n하하, 농담이에요.
actors.mobs.npcs.shopkeeper.talk_ascent_shopkeeper=뭔가 큰 일을 벌이신 것 같군요. 웬만한 상인이라면 바로 도망치겠지만, 저는 대책이 있으니 걱정 마세요.\n\n그보다 골드나 좀 쓰고 가시지 않겠어요? 이제 더 이상 쓸 곳도 없을 것 같은데 말이죠.

actors.mobs.npcs.blacksmith.intro_quest_gunner=이봐, 인간!
actors.mobs.npcs.blacksmith.intro_quest_samurai=이봐, 인간!
actors.mobs.npcs.blacksmith.intro_quest_adventurer=이봐, 인간!
actors.mobs.npcs.blacksmith.intro_quest_knight=이봐, 인간!
actors.mobs.npcs.blacksmith.intro_quest_medic=이봐, 인간!

actors.mobs.npcs.wandmaker.intro_gunner=오, 반갑네, 이방인이여! 내 마법은 다룰 줄 알건만, 그리 희한하게 생긴 무기를 들고 다니는 사람은 처음 보는군. 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_samurai=오, 나만큼 늙은 이가 이런 곳을 찾아올 줄이야. 상상도 못 했군! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_adventurer=오, 이런 삭막한 곳에도 탐험가가 찾아온다니, 대단하군! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_knight=아, 반갑네, 병사여! 그쪽 왕국에서 이런 곳까지 사람을 보낼 줄이야. 꿈에도 몰랐군! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_medic=오, 반갑네, 여인이여. 자네는 왜인지 이 시대 사람이 아닌 것 같은 느낌이 드는데... 아 실례했네. 잊어주게. 아무튼 말인데, 이 곤경에 처한 늙은이를 좀 도와 주지 않겠나?

### new subclasses
###warrior
actors.hero.herosubclass.veteran=베테랑
actors.hero.herosubclass.veteran_short_desc=_베테랑_은 근접한 적을 공격할 때마다 방어력에 비례한 피해를 주는 태클을 하고 적을 밀쳐낼 수 있습니다.
actors.hero.herosubclass.veteran_desc=야전에서의 경험이 풍부한 베테랑은 신체를 이용한 전술의 전문가입니다. 베테랑은 근접한 적을 공격한 직후 태클을 사용할 수 있습니다.\n\n태클은 현재 방어력의 40%만큼 피해를 입힘과 동시에 대상을 1타일 밀쳐내며, 전사의 인장으로부터 1의 방어막을 즉시 얻습니다.\n\n태클로 밀쳐낸 적은 낭떠러지에 떨어뜨릴 수 없습니다.\n태클은 무기에 부여된 마법을 발동시킬 수 있습니다.
###mage
actors.hero.herosubclass.wizard=대마법사
actors.hero.herosubclass.wizard_short_desc=_대마법사_는 마법서의 주문을 시전할 때 짧은 시간 동안 마법 막대의 피해를 크게 늘릴 수 있습니다.
actors.hero.herosubclass.wizard_desc=대마법사는 가지고 있는 마법서 하나 당 마법 막대의 충전 속도가 5%씩 증가합니다. 또한 마법서를 읽은 이후 5턴 동안 피해를 입히는 마법 막대의 피해량이 20% 증가하는 마력 증강 효과를 얻습니다.
###rouge
actors.hero.herosubclass.chaser=추적자
actors.hero.herosubclass.chaser_short_desc=_추적자_는 가만히 있으면 주변 환경에 동화되어 투명화를 얻습니다.
actors.hero.herosubclass.chaser_desc=추적자는 은신의 전문가로, 가만히 있으면 주변 환경에 동화되어 5턴의 투명화를 얻습니다. 15턴의 재사용 대기 시간을 가집니다.
###huntress
actors.hero.herosubclass.fighter=격투가
actors.hero.herosubclass.fighter_short_desc=_격투가_는 무기를 들고 있지 않으면 추가 공격력을 얻으며, 특성을 통해 근접 전투 능력을 향상시킬 수 있습니다.
actors.hero.herosubclass.fighter_desc=격투가는 무기를 들고 있지 않은 맨손 상태면 현재 레벨만큼의 추가 공격력을 얻습니다.\n\n격투가는 추가 타격 특성을 가지고 있을 경우 활이나 투척 무기를 맞춘 적을 주먹으로 공격할 시 1턴의 _마비_를 부여합니다.
###duelist
actors.hero.herosubclass.fencer=펜서
actors.hero.herosubclass.fencer_short_desc=_펜서_는 무기 충전량을 사용하여 순간적인 대시를 할 수 있습니다.
actors.hero.herosubclass.fencer_desc=펜서는 순간적인 움직임에 능통합니다. 펜서는 무기 충전량을 1 소모해 최대 2타일을 턴 소모 없이 대시할 수 있습니다. 대시는 위험 요소를 뛰어넘어 갈 수는 있지만, 단단한 지형이나 적을 통과할 수는 없습니다.\n\n대시를 한 직후 적을 공격하면 공격이 반드시 명중하며, 10%의 추가 피해를 입힙니다.

###classes
actors.hero.heroclass.gunner=거너
actors.hero.heroclass.gunner_desc_short=거너는 총기의 달인으로, 액체 금속을 얻기 위해 장비를 _분해_할 수 있습니다.
actors.hero.heroclass.gunner_desc=거너는 장비를 분해해서 액체 금속과 약간의 연금술 에너지를 얻을 수 있으며, 액체 금속을 사용해 무작위 총기를 제작할 수 있습니다.\n\n거너는 탄띠에서 더 많은 탄약을 얻습니다.\n\n거너는 또한 _낡은 돌격소총_, 탄띠 5개, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n거너는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 신속의 물약\n_-_ 공간이동의 주문서
actors.hero.heroclass.gunner_unlock=거너를 해금하려면 _총기 개조 도구로 총기를 1회 개조하세요._

actors.hero.herosubclass.outlaw=무법자
actors.hero.herosubclass.outlaw_short_desc=난전에서 살아남는 기술을 터득한 _무법자_는 적에게 탄환을 6번 명중시키면 강력한 탄환을 발사할 수 있습니다.
actors.hero.herosubclass.outlaw_desc=무법자는 적에게 탄환을 명중시킬 때마다 전투에 집중하여, 죽음의 룰렛 중첩을 쌓습니다. 죽음의 룰렛 중첩이 6이 되면, 다음 탄환이 적의 남은 체력만큼의 피해를 입히며, 이 때 장착한 총기를 즉시 재장전합니다.\n\n강력한 적은 즉사 피해에 저항할 것이며, 이 때에는 총기를 재장전하지 않습니다.
actors.hero.herosubclass.gunslinger=건슬링어
actors.hero.herosubclass.gunslinger_short_desc=총기의 달인인 _건슬링어_는 이동 직후 투척 무기를 던지거나 총을 쏘면 턴을 소모하지 않지만 명중률이 크게 감소합니다.
actors.hero.herosubclass.gunslinger_desc=건슬링어는 이동 직후 투척 무기를 던지거나 총을 쏘면 턴을 소모하지 않지만, 명중률이 75% 감소합니다. 이 공격으로 기습이 가능합니다.
actors.hero.herosubclass.specialist=전문가
actors.hero.herosubclass.specialist_short_desc=은폐 기술에 능한 _전문가_는 길게 자란 풀에 은신할 수 있습니다.
actors.hero.herosubclass.specialist_desc=전문가는 길게 자란 풀을 짓밟지 않으며, 적이 근접해 있지 않을 때 헤쳐나간 풀에서 대기하면 은폐를 얻어 적들의 시야에 노출되지 않게 됩니다. 또한 투명화 중에 총을 발사하면 소음을 발생시키지 않습니다. 은폐는 적을 공격하거나 움직이면 해제됩니다.

actors.hero.heroclass.samurai=사무라이
actors.hero.heroclass.samurai_desc_short=사무라이는 치명 공격의 달인으로, 공격 시 치명타 확률을 가집니다.
actors.hero.heroclass.samurai_desc=사무라이는 적을 공격할 때 확률적으로 치명 공격을 구사해 더 높은 피해를 입힐 수 있습니다.\n\n사무라이는 특별한 _사무라이의 검집_을 가지고 시작합니다. 검집을 사용하면 무기를 납도해 다음 공격을 강화합니다.\n\n사무라이는 또한 _낡은 도_, 투척용 칼 3개, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사무라이는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 징벌의 주문서
actors.hero.heroclass.samurai_unlock=사무라이를 해금하려면 _새로 추가된 도류 무기를 얻으세요._

actors.hero.herosubclass.slasher=검술가
actors.hero.herosubclass.slasher_short_desc=_검술가_는 공격으로 에너지를 모아 멀리 있는 적에게 검기를 날릴 수 있습니다.
actors.hero.herosubclass.slasher_desc=검술가는 공격할 때마다 입힌 피해의 20%를 축적하고, 축적한 검기 에너지를 전부 사용해 검기를 날려 경로에 있는 모든 적에게 사용한 검기 에너지만큼의 물리 피해를 입힐 수 있습니다.\n\n에너지는 최대 60까지 저장됩니다.
actors.hero.herosubclass.master=달인
actors.hero.herosubclass.master_short_desc=_달인_은 2가지의 강력한 발도 공격을 구사할 수 있습니다.
actors.hero.herosubclass.master_desc=달인은 납도 중 도달 가능한 적의 위치로 순간이동해 적을 공격할 수 있는 돌진 베기를 사용할 수 있으며, 시야 밖의 위치도 지정이 가능합니다. 순간이동 후 해당 위치에 적이 없으면 100턴의 재사용 대기 시간을 가집니다.\n\n달인은 또한 일반적인 발도 공격을 턴을 소모하지 않고 더 높은 치명 확률을 가진 일섬으로 구사할 수 있게 됩니다. 일섬으로 치명 공격이 발생하지 않은 경우 30턴의 재사용 대기 시간을 가집니다.
actors.hero.herosubclass.slayer=귀인
actors.hero.herosubclass.slayer_short_desc=_귀인_은 귀인화를 사용해 다양한 추가 효과를 얻을 수 있습니다.
actors.hero.herosubclass.slayer_desc=귀인은 공격 성능을 증가시키는 귀인화를 사용할 수 있습니다.\n\n귀인화를 사용하면 매 턴마다 1의 피해를 입으며, 물리 공격 속도가 2배 증가하고, 물리 공격력이 50%로 감소합니다.\n\n귀인화 중에는 영웅이 추가로 얻은 회피 1당 1%의 추가 치명 확률을 얻으며, 치명 공격 시 턴을 소모하지 않게 됩니다.\n\n귀인화 중에 체력이 1이 되거나, 도중에 해제하면 귀인화가 해제되며 50턴의 재사용 대기 시간을 얻습니다.

###abilities
actors.hero.abilities.gunner.riot.name=난사
actors.hero.abilities.gunner.riot.short_desc=거너는 일정 시간 동안 총기의 발사 속도를 2배 증가시켜 주변에 탄환을 _난사_하는 것이 가능합니다.
actors.hero.abilities.gunner.riot.desc=거너는 난사를 사용해 10턴 동안 탄환 발사 속도가 2배가 되지만, 탄환 피해량은 50% 감소합니다.
actors.hero.abilities.gunner.riot$riottracker.name=난사
actors.hero.abilities.gunner.riot$riottracker.desc=거너가 잠시 동안 고도의 집중력을 발휘해, 순간적으로 많은 탄환을 쏟아부을 수 있게 되었습니다!\n\n난사가 지속되는 동안 총기의 발사 속도는 2배 증가하며, 대신 탄환 피해량은 50%% 감소합니다.\n\n남은 턴: %s.
actors.hero.abilities.gunner.reinforcedarmor.name=강화 방탄복
actors.hero.abilities.gunner.reinforcedarmor.short_desc=거너는 _강화 방탄복_을 착용해 잠시 동안 방어력이 증가합니다.
actors.hero.abilities.gunner.reinforcedarmor.desc=거너는 특수 제작된 강화 방탄복을 착용해 20턴간 5-20의 추가 방어력을 얻습니다.
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=강화 방탄복
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=거너가 그의 방탄복에 추가적인 방어 장치를 붙여, 방어 능력을 향상시켰습니다! 이렇게 만들어진 방탄복은 튼튼하지만, 방어 장치에 깃든 힘은 그리 오래 가지 못해 결국 방어 능력을 잃고 맙니다.\n\n남은 턴: %s.
actors.hero.abilities.gunner.firstaidkit.name=응급 치료용 도구
actors.hero.abilities.gunner.firstaidkit.short_desc=거너는 _응급 치료용 도구_를 사용해 간단한 치료를 할 수 있습니다.
actors.hero.abilities.gunner.firstaidkit.desc=거너는 회복 수단이 필요할 때 응급 치료용 도구를 사용해 1턴 당 1의 체력을 총 20만큼 회복할 수 있습니다.

actors.hero.abilities.samurai.abil_kunai.name=쿠나이
actors.hero.abilities.samurai.abil_kunai.short_desc=사무라이는 강력한 _쿠나이_를 던져 적에게 피해를 주고 취약 상태로 만들 수 있습니다.
actors.hero.abilities.samurai.abil_kunai.desc=사무라이는 현재 장착한 무기의 공격력만큼의 피해를 입히는 쿠나이를 던져 맞은 적에게 피해를 줌과 동시에 20턴의 취약을 부여할 수 있습니다.
actors.hero.abilities.samurai.shadowblade.name=그림자 칼날
actors.hero.abilities.samurai.shadowblade.short_desc=사무라이는 가지고 있는 무기에서 _그림자 칼날_을 꺼내 양손으로 들고 더 빠른 공격을 할 수 있습니다.
actors.hero.abilities.samurai.shadowblade.desc=사무라이는 10턴 동안 현재 장착한 무기의 공격력의 절반만큼의 피해량을 가지고 2배의 공격 속도로 공격할 수 있게 되는 그림자 칼날을 사용할 수 있습니다.\n\n그림자 칼날이 지속되는 동안 공격 시 50%의 확률로 적의 방어력을 관통한 피해를 줄 수 있습니다.
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=그림자 칼날
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=사무라이가 무기의 그림자를 떼어 내어, 더 빠른 속도로 공격할 수 있게 되었습니다!\n\n그림자 칼날이 지속되는 동안 공격 속도가 2배 증가하며, 피해량은 50%% 감소합니다. 대신 공격 시 50%% 확률로 적의 방어력을 관통한 피해를 줄 수 있습니다.\n\n남은 턴: %s.
actors.hero.abilities.samurai.awake.name=각성
actors.hero.abilities.samurai.awake.short_desc=사무라이는 내면의 힘을 이끌어내 잠시 동안 _각성_하여 주는 물리 피해를 1.2배 늘리지만, 받는 물리 피해도 1.2배로 늘어납니다.
actors.hero.abilities.samurai.awake.desc=사무라이는 내면의 힘을 이끌어내어 각성할 수 있습니다. 각성 중에는 주는 물리 피해가 1.2배 증가하며, 받는 물리 피해도 1.2배로 증가합니다.
actors.hero.abilities.samurai.awake$awaketracker.name=각성
actors.hero.abilities.samurai.awake$awaketracker.desc=사무라이가 내면에 잠재되어 있는 힘을 이끌어 내어 모든 적에게 주는 물리 피해가 증가하지만, 받는 물리 피해 또한 증가했습니다!\n\n남은 턴: %s.

###talents

#warrior new talent
actors.hero.talent.max_health.title=신체 강화 훈련
actors.hero.talent.max_health.desc=_+1:_ 최대 체력이 _5_ 만큼 증가합니다.\n\n_+2:_ 최대 체력이 _10_ 만큼 증가합니다.
actors.hero.talent.parry.title=반격 자세
actors.hero.talent.parry.desc=_+1:_ 매 _70턴_마다 다음 공격을 1회 방어하고 턴 소모 없이 반격할 수 있게 됩니다.\n\n_+2:_ 매 _50턴_마다 다음 공격을 1회 방어하고 턴 소모 없이 반격할 수 있게 됩니다.

actors.hero.talent.lethal_rage.title=치명적인 분노
actors.hero.talent.lethal_rage.desc=_+1:_ 적 처치 시 _7%_의 분노를 얻습니다.\n\n_+2:_ 적 처치 시 _13%_의 분노를 얻습니다.\n\n_+3:_ 적 처치 시 _20%_의 분노를 얻습니다.
actors.hero.talent.max_rage.title=분노 폭발
actors.hero.talent.max_rage.desc=_+1:_ 분노가 최대치에 도달하면 분노의 _10%_만큼 아드레날린을 얻습니다.\n\n_+2:_ 분노가 최대치에 도달하면 분노의 _20%_만큼 아드레날린을 얻습니다.\n\n_+3:_ 분노가 최대치에 도달하면 분노의 _30%_만큼 아드레날린을 얻습니다.\n\n_50턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.endurance.title=분노 속의 인내
actors.hero.talent.endurance.desc=_+1:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _100%_만큼 추가로 증가합니다.\n\n_+2:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _200%_만큼 추가로 증가합니다.\n\n_+3:_ 부러진 인장이 방어막을 제공하는 속도가 분노의 양의 _300%_만큼 추가로 증가합니다.

actors.hero.talent.light_weapon.title=가벼운 무기
actors.hero.talent.light_weapon.desc=_+1:_ 근접 무기의 힘 요구량을 넘긴 힘 1당 공격 속도가 _+5%_ 증가합니다.\n\n_+2:_ 근접 무기의 힘 요구량을 넘긴 힘 1당 공격 속도가 _+10%_ 증가합니다.\n\n_+3:_ 근접 무기의 힘 요구량을 넘긴 힘 1당 공격 속도가 _+15%_ 증가합니다.
actors.hero.talent.offensive_defense.title=공격적인 방어
actors.hero.talent.offensive_defense.desc=_+1:_ 물리 공격을 받으면 _33%_ 확률로 연속 타격을 쌓습니다.\n\n_+2:_ 물리 공격을 받으면 _67%_ 확률로 연속 타격을 쌓습니다.\n\n_+3:_ 물리 공격을 받으면 _100%_ 확률로 연속 타격을 쌓습니다.
actors.hero.talent.skill_repeat.title=반복되는 필살기
actors.hero.talent.skill_repeat.desc=_+1:_ _밀쳐내기로 적을 처치하면_ 밀쳐내기를 다시 사용할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, _받아치기로 적을 처치하면_ 받아치기를 다시 사용할 수 있게 됩니다.\n\n_+3:_ +2의 효과에 더불어, _적을 처치하면_ 밀쳐내기와 받아치기를 다시 사용할 수 있게 됩니다.

actors.hero.talent.powerful_tackle.title=강력한 밀쳐내기
actors.hero.talent.powerful_tackle.desc=_+1:_ 태클이 현재 방어력의 _60%_만큼 피해를 입힙니다.\n\n_+2:_ 태클이 현재 방어력의 _80%_만큼 피해를 입힙니다.\n\n_+3:_ 태클이 현재 방어력의 _100%_만큼 피해를 입힙니다.
actors.hero.talent.mystical_tackle.title=신비한 태클
actors.hero.talent.mystical_tackle.desc=_+1:_ 태클 시 무기에 부여된 마법의 위력이 _+50%_ 증가합니다.\n\n_+2:_ 태클 시 무기에 부여된 마법의 위력이 _+100%_ 증가합니다.\n\n_+3:_ 태클 시 무기에 부여된 마법의 위력이 _+150%_ 증가합니다.
actors.hero.talent.delayed_grenade.title=지연 폭발 수류탄
actors.hero.talent.delayed_grenade.desc=_+1:_ 태클로 적을 처치하면 처치한 적 주변 3x3타일에 _5-20피해_를 입히는 폭발을 발생시킵니다.\n\n_+2:_ 태클로 적을 처치하면 처치한 적 주변 3x3타일에 _8-30피해_를 입히는 폭발을 발생시킵니다.\n\n_+3:_ 태클로 적을 처치하면 처치한 적 주변 3x3타일에 _10-40피해_를 입히는 폭발을 발생시킵니다.\n\n영웅과 아군은 이 폭발 피해를 받지 않습니다.
actors.hero.talent.incapacitation.title=무력화
actors.hero.talent.incapacitation.desc=_+1:_ 태클을 하면 대상에게 2턴의 _멍해짐_을 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 태클을 하면 대상에게 2턴의 _약화_를 부여합니다.\n\n_+3:_ +2의 효과에 더불어, 태클을 하면 대상에게 2턴의 _취약_을 부여합니다.
actors.hero.talent.super_armor.title=슈퍼 아머
actors.hero.talent.super_armor.desc=_+1:_ 태클을 하는 중에 받는 피해가 _33%_ 감소합니다.\n\n_+2:_ 태클을 하는 중에 받는 피해가 _67%_ 감소합니다.\n\n_+3:_ 태클을 하는 중에 받는 피해가 _100%_ 감소합니다.
actors.hero.talent.improved_tackle.title=향상된 태클
actors.hero.talent.improved_tackle.desc=_+1:_ 태클을 하면 인장으로부터 _2의 방어막_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 태클이 적을 _1타일_ 더 밀쳐냅니다.\n\n_+3:_ +2의 효과에 더불어, 태클로 적을 _낭떠러지에 떨어뜨릴 수 있게 됩니다_.

#mage new talent
actors.hero.talent.charge_preserve.title=충전량 보존
actors.hero.talent.charge_preserve.desc=_+1:_ 마법 막대를 발사할 때 _5%_ 확률로 충전량을 소모하지 않습니다.\n\n_+2:_ 마법 막대를 발사할 때 _10%_ 확률로 충전량을 소모하지 않습니다.
actors.hero.talent.faster_charger.title=전자기 유도
actors.hero.talent.faster_charger.desc=_+1:_ 마법 막대의 충전 속도가 _+10%_ 증가합니다.\n\n_+2:_ 마법 막대의 충전 속도가 _+20%_ 증가합니다.

actors.hero.talent.battle_magic.title=전투 마법
actors.hero.talent.battle_magic.desc=_+1_: 지팡이 근접 공격 시 각종 필살기를 사용할 수 있는 _마법 연격_이 발동하며, 마법 연격 필살기에 _1단계_ 필살기가 해금됩니다.\n\n_+2_: +1의 효과에 더불어, 마법 연격 필살기에 _2단계_ 필살기가 해금됩니다.\n\n_+3_: +2의 효과에 더불어, 마법 연격 필살기에 _3단계_ 필살기가 해금됩니다.
actors.hero.talent.magic_rush.title=주문 폭주
actors.hero.talent.magic_rush.desc=_+1:_ 주문서를 사용하면 마법사의 지팡이에 _1_의 충전량이 즉시 충전됩니다.\n\n_+2:_ 주문서를 사용하면 마법사의 지팡이에 _2_의 충전량이 즉시 충전됩니다.\n\n_+3:_ 주문서를 사용하면 마법사의 지팡이에 _3_의 충전량이 즉시 충전됩니다.
actors.hero.talent.magical_circle.title=마법진
actors.hero.talent.magical_circle.desc=_+1:_ _보호막 충전_ 특성으로 보호막을 얻으면 현재 자리에 마법진을 만들어 _마법 막대의 충전 속도를 +100% 증가시킵니다_.\n\n_+2:_ +1의 효과에 더불어, 마법진 안에서 마법을 발사할 때 _50% 확률로 충전량을 소모하지 않습니다_.\n\n_+3:_ +1, +2의 효과에 더불어, 앞으로 생성하는 마법진의 크기가 _3x3_으로 확장됩니다.

actors.hero.talent.madness.title=광기의 흑마법
actors.hero.talent.madness.desc=_+1:_ 적을 공격하면 _10%_ 확률로 3턴의 광란을 부여합니다.\n\n_+2:_ 적을 공격하면 _20%_ 확률로 3턴의 광란을 부여합니다.\n\n_+3:_ 적을 공격하면 _30%_ 확률로 3턴의 광란을 부여합니다.
actors.hero.talent.enhanced_mark.title=낙인 강화
actors.hero.talent.enhanced_mark.desc=_+1:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _1단계_ 증가시킵니다.\n\n_+2:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _2단계_ 증가시킵니다.\n\n_+3:_ 영혼의 낙인이 부여될 확률 및 지속 시간을 _3단계_ 증가시킵니다.
actors.hero.talent.mark_of_weakness.title=약화의 낙인
actors.hero.talent.mark_of_weakness.desc=_+1:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _10%_ 감소합니다.\n\n_+2:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _-19%_ 감소합니다.\n\n_+3:_ 영혼의 낙인이 부여된 적이 입히는 피해가 _-27%_ 감소합니다.

actors.hero.talent.spell_enhance.title=주문 강화
actors.hero.talent.spell_enhance.desc=_+1:_ 마법서의 성능이 _+50%_ 증가합니다.\n\n_+2:_ 마법서의 성능이 _+100%_ 증가합니다.\n\n_+3:_ 마법서의 성능이 _+150%_ 증가합니다.
actors.hero.talent.brig_boost.title=영창 가속
actors.hero.talent.brig_boost.desc=_+1:_ 적에게 물리 공격을 명중시킬 때마다 마법서의 재사용 대기 시간이 _1턴_ 감소합니다.\n\n_+2:_ 적에게 물리 공격을 명중시킬 때마다 마법서의 재사용 대기 시간이 _2턴_ 감소합니다.\n\n_+3:_ 적에게 물리 공격을 명중시킬 때마다 마법서의 재사용 대기 시간이 _3턴_ 감소합니다.
actors.hero.talent.energy_remains.title=잔류 에너지
actors.hero.talent.energy_remains.desc=_+1:_ 적을 처치하면 17% 확률로 그 자리에 _충전_ 효과를 제공하는 지역이 짧게 생성됩니다.\n\n_+2:_ 적을 처치하면 17% 확률로 그 자리에 _유물 충전_ 효과를 제공하는 지역이 짧게 생성됩니다.\n\n_+3:_ 적을 처치하면 17% 확률로 그 자리에 영웅의 최대 체력의 10%만큼의 _방어막_ 효과를 제공하는 지역이 짧게 생성됩니다.\n\n각 확률은 중복되지 않습니다.
actors.hero.talent.magic_empower.title=넘치는 마력
actors.hero.talent.magic_empower.desc=_+1:_ 마력 증강 효과의 지속 시간이 _+100%_ 증가합니다.\n\n_+2:_ 마력 증강 효과의 지속 시간이 _+200%_ 증가합니다.\n\n_+3:_ 마력 증강 효과의 지속 시간이 _+300%_ 증가합니다.
actors.hero.talent.second_effect.title=두 번째 효과
actors.hero.talent.second_effect.desc=_+1:_ 마법서의 주문을 시전하면 _33% 확률_로 마법사의 지팡이에 융합된 마법 막대에 대응하는 마법서의 효과가 추가로 발동합니다.\n\n_+2:_ 마법서의 주문을 시전하면 _67% 확률_로 마법사의 지팡이에 융합된 마법 막대에 대응하는 마법서의 효과가 추가로 발동합니다.\n\n_+3:_ 마법서의 주문을 시전하면 _100% 확률_로 마법사의 지팡이에 융합된 마법 막대에 대응하는 마법서의 효과가 추가로 발동합니다.
actors.hero.talent.life_energy.title=에너지 전이
actors.hero.talent.life_energy.desc=_+1:_ 적에게 마법을 맞히면 맞힌 대상의 수와 사용한 충전량의 곱의 _1배_만큼 체력을 회복합니다.\n\n_+2:_ 적에게 마법을 맞히면 맞힌 대상의 수와 사용한 충전량의 곱의 _2배_만큼 체력을 회복합니다.\n\n_+3:_ 적에게 마법을 맞히면 맞힌 대상의 수와 사용한 충전량의 곱의 _3배_만큼 체력을 회복합니다.

#rouge new talent
actors.hero.talent.emergency_escape.title=긴급 탈출
actors.hero.talent.emergency_escape.desc=_+1:_ 적에게 공격받았을 때 _2%_ 확률로 3턴의 투명화를 얻습니다.\n\n_+2:_ 적에게 공격받았을 때 _4%_ 확률로 3턴의 투명화를 얻습니다.
actors.hero.talent.movespeed_enhance.title=신속한 발걸음
actors.hero.talent.movespeed_enhance.desc=_+1:_ 이동 속도가 _+10%_ 증가합니다.\n\n_+2:_ 이동 속도가 _+20%_ 증가합니다.

actors.hero.talent.energy_draw.title=에너지 회수
actors.hero.talent.energy_draw.desc=_+1:_ 적을 암살하면 _33%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 적을 암살하면 _67%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+3:_ 적을 암살하면 _100%_ 확률로 망토의 충전량을 1 회복합니다. 최대 충전량을 넘어서 충전될 수 있습니다.
actors.hero.talent.perfect_assassin.title=완벽한 암살
actors.hero.talent.perfect_assassin.desc=_+1:_ 암살 준비 단계 당 추가 피해량이 _10%_ 증가합니다.\n\n_+2:_ 암살 준비 단계 당 추가 피해량이 _20%_ 증가합니다.\n\n_+3:_ 암살 준비 단계 당 추가 피해량이 _30%_ 증가합니다.
actors.hero.talent.cautious_prep.title=신중한 준비
actors.hero.talent.cautious_prep.desc=_+1:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _1턴_ 증가합니다.\n\n_+2:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _2턴_ 증가합니다.\n\n_+3:_ 그림자의 망토가 제공하는 은신의 지속 시간이 _3턴_ 증가합니다.

actors.hero.talent.quick_prep.title=재빠른 준비
actors.hero.talent.quick_prep.desc=_+1:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _1턴_ 감소합니다.\n\n_+2:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _2턴_ 감소합니다.\n\n_+3:_ 적의 공격을 회피할 때마다 프리러닝의 재사용 대기 시간이 _3턴_ 감소합니다.
actors.hero.talent.overcoming.title=위기 극복
actors.hero.talent.overcoming.desc=_+1:_ 프리러닝 중에, 적에게 공격받으면 2턴의 신속을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 프리러닝 중에, 적에게 공격받으면 2턴의 아드레날린을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 프리러닝 중에, 적에게 공격받으면 2턴의 회피 기동을 얻습니다.
actors.hero.talent.momentary_focusing.title=순간 집중
actors.hero.talent.momentary_focusing.desc=_+1:_ 프리러닝 사용 시 다음 _1턴_ 동안 회피 기동을 얻습니다.\n\n_+2:_ 프리러닝 사용 시 다음 _2턴_ 동안 회피 기동을 얻습니다.\n\n_+3:_ 프리러닝 사용 시 다음 _3턴_ 동안 회피 기동을 얻습니다.

actors.hero.talent.poisonous_blade.title=독 묻은 칼날
actors.hero.talent.poisonous_blade.desc=_+1:_ 적을 기습 공격하면 _3턴_의 중독을 부여합니다.\n\n_+2:_ 적을 기습 공격하면 _4턴_의 중독을 부여합니다.\n\n_+3:_ 적을 기습 공격하면 _5턴_의 중독을 부여합니다.
actors.hero.talent.lethal_surprise.title=치명적인 기습
actors.hero.talent.lethal_surprise.desc=_+1:_ 기습 공격으로 적을 처치하면 시야 내의 모든 적들이 1턴간 _취약_에 걸립니다.\n\n_+2:_ +1의 효과에 더불어, 기습 공격으로 적을 처치하면 시야 내의 모든 적들이 1턴간 _마비_에 걸립니다.\n\n_+3:_ +2의 효과에 더불어, 기습 공격으로 적을 처치하면 2턴의 _시간 방울_을 얻습니다.\n\n_5 턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.chain_clock.title=연속 은신
actors.hero.talent.chain_clock.desc=_+1:_ 기습 공격 시 _1턴_의 투명화 및 신속을 얻습니다.\n\n_+2:_ 기습 공격 시 _2턴_의 투명화 및 신속을 얻습니다.\n\n_+3:_ 기습 공격 시 _3턴_의 투명화 및 신속을 얻습니다.\n\n_10 턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.soul_collect.title=영혼 수집가
actors.hero.talent.soul_collect.desc=_+1:_ 기습 공격으로 적을 처치하면 _3_의 체력을 회복합니다.\n\n_+2:_ 기습 공격으로 적을 처치하면 _6_의 체력을 회복합니다.\n\n_+3:_ 기습 공격으로 적을 처치하면 _9_의 체력을 회복합니다.
actors.hero.talent.trail_tracking.title=흔적 추적
actors.hero.talent.trail_tracking.desc=_+1:_ 기습 공격으로 적을 처치하면 심안을 _1턴_ 얻습니다.\n\n_+2:_ 기습 공격으로 적을 처치하면 심안을 _2턴_ 얻습니다.\n\n_+3:_ 기습 공격으로 적을 처치하면 심안을 _3턴_ 얻습니다.
actors.hero.talent.master_of_cloaking.title=은신의 대가
actors.hero.talent.master_of_cloaking.desc=_+1:_ 대기 시 얻는 투명화의 지속 시간이 _1턴_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 대기 시 얻는 투명화의 재사용 대기 시간이 _5턴_ 감소합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 기습을 할 때마다 능력 및 추적자 특성의 재사용 대기 시간이 _1턴_씩 감소합니다.

#huntress new talent
actors.hero.talent.water_friendly.title=친수성
actors.hero.talent.water_friendly.desc=_+1:_ 영웅이 물 속에 있을 경우 _1_의 추가 피해를 줍니다.\n\n_+2:_ 영웅이 물 속에 있을 경우 _1-2_의 추가 피해를 줍니다.
actors.hero.talent.added_meal.title=더 많은 식사
actors.hero.talent.added_meal.desc=_+1:_ 음식의 허기 회복량이 _+15%_ 증가합니다.\n\n_+2:_ 음식의 허기 회복량이 _+25%_ 증가합니다.

actors.hero.talent.kick.title=발차기
actors.hero.talent.kick.desc=_+1:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _1타일_ 만큼 밀쳐냅니다.\n\n_+2:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _2타일_ 만큼 밀쳐냅니다.\n\n_+3:_ 투척 무기가 꽂혀 있는 적을 근접 공격하면 꽂혀 있는 투척 무기 중 하나를 회수하고 적을 _3타일_ 만큼 밀쳐냅니다.\n\n10턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.shooting_eyes.title=눈 맞히기
actors.hero.talent.shooting_eyes.desc=_+1:_ 적을 처음 투척 무기로 맞히면 _33%_ 확률로 적을 2턴 동안 실명시킵니다.\n\n_+2:_ 적을 처음 투척 무기로 맞히면 _67%_ 확률로 적을 2턴 동안 실명시킵니다.\n\n_+3:_ 적을 처음 투척 무기로 맞히면 _100%_ 확률로 적을 2턴 동안 실명시킵니다.
actors.hero.talent.target_spotting.title=대상 포착
actors.hero.talent.target_spotting.desc=_+1:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+10%_의 추가 피해를 입힙니다.\n\n_+2:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+20%_의 추가 피해를 입힙니다.\n\n_+3:_ 저격수의 표식이 부여된 적을 투척 무기로 공격하면 _+30%_의 추가 피해를 입힙니다.

actors.hero.talent.living_grass.title=살아 있는 풀
actors.hero.talent.living_grass.desc=_+1:_ 씨앗을 던지거나 심을 때 _10%_ 확률로 헤쳐나간 풀 대신 길게 자란 풀이 자라납니다.\n\n_+2:_ 씨앗을 던지거나 심을 때 _20%_ 확률로 헤쳐나간 풀 대신 길게 자란 풀이 자라납니다.\n\n_+3:_ 씨앗을 던지거나 심을 때 _30%_ 확률로 헤쳐나간 풀 대신 길게 자란 풀이 자라납니다.
actors.hero.talent.attraction.title=유인
actors.hero.talent.attraction.desc=_+1:_ 바닥에 화살을 쏘면 주변 _1타일_ 이내의 추적 중이지 않은 적들이 그 위치로 이동합니다.\n\n_+2:_ 바닥에 화살을 쏘면 주변 _2타일_ 이내의 추적 중이지 않은 적들이 그 위치로 이동합니다.\n\n_+3:_ 바닥에 화살을 쏘면 주변 _3타일_ 이내의 추적 중이지 않은 적들이 그 위치로 이동합니다.
actors.hero.talent.healing_dew.title=치유의 이슬
actors.hero.talent.healing_dew.desc=_+1:_ 이슬의 체력 회복량이 _+1_ 증가합니다.\n\n_+2:_ 이슬의 체력 회복량이 _+2_ 증가합니다.\n\n_+3:_ 이슬의 체력 회복량이 _+3_ 증가합니다.

actors.hero.talent.swift_movement.title=가벼운 몸놀림
actors.hero.talent.swift_movement.desc=_+1:_ 10을 초과한 영웅의 힘 1 당 _+1_의 회피를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 맨손 공격이 빗나가면 _20%_ 확률로 회피 기동을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 적의 공격을 회피하면 _1턴_의 투명화를 얻습니다.
actors.hero.talent.less_resist.title=적은 저항
actors.hero.talent.less_resist.desc=_+1:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+5%_씩 증가합니다.\n\n_+2:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+10%_씩 증가합니다.\n\n_+3:_ 방어구의 힘 요구 수치를 초과한 힘 1당 맨손 공격 속도가 _+15%_씩 증가합니다.
actors.hero.talent.ring_knuckle.title=반지 너클
actors.hero.talent.ring_knuckle.desc=_+1:_ 반지를 착용 중인 채로 맨손 공격 적중 시 반지의 강화 수치가 일시적으로 _+1_씩, 최대 _+1_까지 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 반지 강화 효과의 지속 시간이 _+100%_ 증가하며, 반지 강화 효과의 최대 강화 수치가 _+2_까지 증가합니다.\n\n_+3:_ +2의 효과에 더불어, 맨손 공격력이 착용 중인 반지의 _강화 수치에 따라 증가_하며, 반지 강화 효과의 최대 강화 수치가 _+3_까지 증가합니다.\n\n완력의 반지를 하나라도 착용하고 있을 경우 이 특성이 적용되지 않습니다.
actors.hero.talent.mystical_punch.title=신비한 주먹
actors.hero.talent.mystical_punch.desc=_+1:_ 적을 맨손 공격했을 때 _33%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.\n\n_+2:_ 적을 맨손 공격했을 때 _67%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.\n\n_+3:_ 적을 맨손 공격했을 때 _100%_확률로 장착한 반지에 따른 추가 효과가 발동합니다.
actors.hero.talent.quick_step.title=재빠른 발놀림
actors.hero.talent.quick_step.desc=_+1:_ 맨손 공격 후 _33%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.\n\n_+2:_ 맨손 공격 후 _67%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.\n\n_+3:_ 맨손 공격 후 _100%_ 확률로 1타일을 턴 소모 없이 움직일 수 있습니다.
actors.hero.talent.counter_attack.title=반격
actors.hero.talent.counter_attack.desc=_+1:_ 적의 공격을 회피하면 _20%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.\n\n_+2:_ 적의 공격을 회피하면 _40%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.\n\n_+3:_ 적의 공격을 회피하면 _60%_ 확률로 다음 맨손 공격이 턴을 소모하지 않습니다.

#duelist new talent
actors.hero.talent.skilled_hand.title=숙련자의 손놀림
actors.hero.talent.skilled_hand.desc=_+1:_ 무기 능력으로 적을 공격할 때 _2_의 추가 피해를 줍니다.\n\n_+2:_ 무기 능력으로 적을 공격할 때 _3_의 추가 피해를 줍니다.\n\n적을 공격하지 않는 무기 능력을 사용하면 다음 1번의 근접 공격이 2/3의 추가 피해를 줍니다.
actors.hero.talent.skilled_hand.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 공격이 0-2/0-3의 추가 피해를 입힙니다.
actors.hero.talent.accumulation.title=힘 축적
actors.hero.talent.accumulation.desc=_+1:_ 무기의 최대 충전량이 _1_ 증가합니다.\n\n_+2:_ 무기의 최대 충전량이 _2_ 증가합니다.
actors.hero.talent.accumulation.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 체력의 자연 회복 속도가 x1.1/x1.2배 증가합니다.

actors.hero.talent.faster_charge.title=충전 가속
actors.hero.talent.faster_charge.desc=_+1:_ 무기 충전 속도가 _8%_ 증가합니다.\n\n_+2:_ 무기 충전 속도가 _17%_ 증가합니다.\n\n_+3:_ 무기 충전 속도가 _25%_ 증가합니다.
actors.hero.talent.quick_followup.title=재빠른 추가타
actors.hero.talent.quick_followup.desc=_+1:_ 무기를 바꾸면 다음 물리 공격의 공격 속도가 _33%_ 증가합니다.\n\n_+1:_ 무기를 바꾸면 다음 물리 공격의 공격 속도가 _67%_ 증가합니다.\n\n_+1:_ 무기를 바꾸면 다음 물리 공격의 공격 속도가 _100%_ 증가합니다.\n\n10턴의 재사용 대기 시간이 있습니다.\n\n공격을 하지 않고 무기를 다시 바꾸면 공격 속도 증가 효과는 사라집니다.
actors.hero.talent.twin_sword.title=쌍검술
actors.hero.talent.twin_sword.desc=_+1:_ 주 무기와 보조 무기의 종류가 일치하면 무기의 _충전 속도가 25% 증가합니다_.\n\n_+2:_ +1의 효과에 더불어, 주 무기와 보조 무기의 종류가 일치하면 공격할 때 _두 무기의 공격 시 효과가 모두 발동합니다_.\n\n_+3:_ +2의 효과에 더불어, 주 무기와 보조 무기의 종류가 일치하면 _공격 속도가 2배 증가합니다_.

actors.hero.talent.restored_energy.title=원기 회복
actors.hero.talent.restored_energy.desc=_+1:_ 매 턴마다 _0.01_의 에너지를 얻습니다.\n\n_+2:_ 매 턴마다 _0.0125_의 에너지를 얻습니다.\n\n_+3:_ 매 턴마다 _0.015_의 에너지를 얻습니다.
actors.hero.talent.energy_barrier.title=에너지 방어막
actors.hero.talent.energy_barrier.desc=_+1:_ 수도사의 능력으로 사용한 에너지 1당 _5_의 방어막을 얻습니다.\n\n_+2:_ 수도사의 능력으로 사용한 에너지 1당 _7_의 방어막을 얻습니다.\n\n_+3:_ 수도사의 능력으로 사용한 에너지 1당 _9_의 방어막을 얻습니다.
actors.hero.talent.harmony.title=조화
actors.hero.talent.harmony.desc=_+1:_ 현재 체력과 에너지가 _100%_일 때, 이동 속도와 공격 속도가 50% 증가합니다.\n\n_+2:_ 현재 체력과 에너지가 _80% 이상_일 때, 이동 속도와 공격 속도가 50% 증가합니다.\n\n_+3:_ 현재 체력과 에너지가 _60% 이상_일 때, 이동 속도와 공격 속도가 50% 증가합니다.

actors.hero.talent.clam_steps.title=침착한 발놀림
actors.hero.talent.clam_steps.desc=_+1:_ 대시에 필요한 무기 충전량이 _20%_ 감소합니다.\n\n_+2:_ 대시에 필요한 무기 충전량이 _37%_ 감소합니다.\n\n_+3:_ 대시에 필요한 무기 충전량이 _50%_ 감소합니다.
actors.hero.talent.critical_momentum.title=치명적인 가속
actors.hero.talent.critical_momentum.desc=_+1:_ 대시 직후 입히는 피해 증가량이 _+6%_ 증가합니다.\n\n_+2:_ 대시 직후 입히는 피해 증가량이 _+11%_ 증가합니다.\n\n_+3:_ 대시 직후 입히는 피해 증가량이 _+17%_ 증가합니다.
actors.hero.talent.kinetic_movement.title=관성적인 움직임
actors.hero.talent.kinetic_movement.desc=_+1:_ 대시를 사용한 이후 _1턴_ 동안 대시에 소모하는 무기 충전량이 50% 감소합니다.\n\n_+2:_ 대시를 사용한 이후 _2턴_ 동안 대시에 소모하는 무기 충전량이 50% 감소합니다.\n\n_+3:_ 대시를 사용한 이후 _3턴_ 동안 대시에 소모하는 무기 충전량이 50% 감소합니다.
actors.hero.talent.aggressive_movement.title=공격적인 움직임
actors.hero.talent.aggressive_movement.desc=_+1:_ 무기 능력을 사용한 직후 대시에 소모하는 무기 충전량이 _50%_ 감소합니다.\n\n_+2:_ +1의 효과에 더불어, 대시를 사용할 때 주변 적들에게 무기 공격력의 _10%의 피해_를 입힙니다.\n\n_+3:_ +2의 효과에 더불어, 대시를 사용할 때 주변 적들에게 _3턴_의 취약을 부여합니다.
actors.hero.talent.unencumbered_movement.title=방해받지 않는 몸놀림
actors.hero.talent.unencumbered_movement.desc=_+1:_ 무기와 방어구의 힘 요구 수치를 초과한 힘 1당 _0.5_의 회피를 얻습니다.\n\n_+2:_ 무기와 방어구의 힘 요구 수치를 초과한 힘 1당 _1_의 회피를 얻습니다.\n\n_+3:_ 무기와 방어구의 힘 요구 수치를 초과한 힘 1당 _1.5_의 회피를 얻습니다.
actors.hero.talent.soulize.title=영체화
actors.hero.talent.soulize.desc=_+1:_ 대시의 최대 이동 거리가 _1타일 증가_합니다.\n\n_+2:_ +1의 효과에 더불어, 대시가 _적을 관통_합니다.\n\n_+3:_ +2의 효과에 더불어, 대시가 _단단한 타일_을 관통합니다.

#universal new talent
actors.hero.talent.atk_speed_enhance.title=공격 속도 강화
actors.hero.talent.atk_speed_enhance.desc=_+1:_ 공격 속도가 _+5%_ 증가합니다.\n\n_+2:_ 공격 속도가 _+10%_ 증가합니다.\n\n_+3:_ 공격 속도가 _+15%_ 증가합니다.\n\n_+4:_ 공격 속도가 _+20%_ 증가합니다.
actors.hero.talent.acc_enhance.title=정확성 강화
actors.hero.talent.acc_enhance.desc=_+1:_ 정확성이 _+5%_ 증가합니다.\n\n_+2:_ 정확성이 _+10%_ 증가합니다.\n\n_+3:_ 정확성이 _+15%_ 증가합니다.\n\n_+4:_ 정확성이 _+20%_ 증가합니다.
actors.hero.talent.eva_enhance.title=회피 강화
actors.hero.talent.eva_enhance.desc=_+1:_ 회피가 _+5%_ 증가합니다.\n\n_+2:_ 회피가 _+10%_ 증가합니다.\n\n_+3:_ 회피가 _+15%_ 증가합니다.\n\n_+4:_ 회피가 _+20%_ 증가합니다.
actors.hero.talent.better_choice.title=더 나은 선택
actors.hero.talent.better_choice.desc=_+1:_ _마법 부여의 돌_을 1개 얻습니다.\n\n_+2:_ _마법 부여의 주문서_를 1장 얻습니다.\n\n_+3:_ _강화의 주문서_를 1장 얻습니다.

#gunner talent
actors.hero.talent.reloading_meal.title=정비하는 식사
actors.hero.talent.reloading_meal.desc=_+1:_ 식사 시 장착한 총기를 탄환 소모 없이 _재장전_합니다.\n\n_+2:_ +1의 효과에 더불어, _1발을 더 장전_합니다.
actors.hero.talent.gunners_intuition.title=총잡이의 직감
actors.hero.talent.gunners_intuition.desc=_+1:_ 총기를 _장착하면 즉시 감정_합니다.\n\n_+2:_ 총기를 _습득하면 저주 여부를 감정_합니다.
actors.hero.talent.speedy_move.title=신속한 움직임
actors.hero.talent.speedy_move.desc=_+1:_ 적을 처음 공격하면 _2턴_ 분량만큼 즉시 이동할 수 있습니다.\n\n_+2:_ 적을 처음 공격하면 _3턴_ 분량만큼 즉시 이동할 수 있습니다.
actors.hero.talent.safe_reload.title=안전한 재장전
actors.hero.talent.safe_reload.desc=_+1:_ 총을 재장전하면 _3_의 방어막을 얻습니다.\n\n_+2:_ 총을 재장전하면 _5_의 방어막을 얻습니다.
actors.hero.talent.close_combat.title=근접 전투술
actors.hero.talent.close_combat.desc=_+1:_ 총기의 근접 피해량이 _0-4_ 증가합니다.\n\n_+2:_ 총기의 근접 피해량이 _0-6_ 증가합니다.

actors.hero.talent.infinite_bullet_meal.title=포화 속으로
actors.hero.talent.infinite_bullet_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _2턴_의 무한 탄환을 얻습니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 _3턴_의 무한 탄환을 얻습니다.
actors.hero.talent.inscribed_bullet.title=각인된 탄환
actors.hero.talent.inscribed_bullet.desc=_+1:_ 주문서를 사용하면 _5발_의 탄환을 얻습니다.\n\n_+2:_ 주문서를 사용하면 _10발_의 탄환을 얻습니다.\n\n탄환 획득량은 강화의 주문서, 변환의 주문서 및 이 주문서를 재료로 사용하여 만든 연금술 아이템을 사용했을 때 2배가 됩니다.\n\n사용한 주문서의 수보다 많은 양의 결과물을 제작하는 연금술 아이템(예: 주문)의 경우, 이 특성은 그 결과물의 개수에 따라 탄환 획득량이 달라집니다.
actors.hero.talent.mind_vision.title=정신 집중
actors.hero.talent.mind_vision.desc=_+1:_ 1타일을 이동할 때마다 _1%_ 확률로 1턴의 심안을 얻습니다.\n\n_+2:_ 1타일을 이동할 때마다 _2%_ 확률로 1턴의 심안을 얻습니다.
actors.hero.talent.camouflage.title=위장술
actors.hero.talent.camouflage.desc=_+1:_ 길게 자란 풀을 밟으면 _2턴_의 투명화를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟으면 _3턴_의 투명화를 얻습니다.
actors.hero.talent.larger_magazine.title=확장 탄창
actors.hero.talent.larger_magazine.desc=_+1:_ 총기의 최대 장탄수가 _1발_ 증가합니다.\n\n_+2:_ 총기의 최대 장탄수가 _2발_ 증가합니다.
actors.hero.talent.bullet_collect.title=탄환 수집
actors.hero.talent.bullet_collect.desc=_+1:_ 적을 근접 공격하면 _5%_ 확률로 장착한 총기를 1발 재장전합니다.\n\n_+2:_ 적을 근접 공격하면 _10%_ 확률로 장착한 총기를 1발 재장전합니다.\n\n이 특성으로 장전하는 탄환은 최대 장탄수를 1발 넘을 수 있습니다.

actors.hero.talent.street_battle.title=시가전
actors.hero.talent.street_battle.desc=_+1:_ 탄환이 반경 _1타일_의 벽을 관통하여 공격할 수 있습니다.\n\n_+2:_ 탄환이 반경 _2타일_의 벽을 관통하여 공격할 수 있습니다.\n\n_+3:_ 탄환이 반경 _3타일_의 벽을 관통하여 공격할 수 있습니다.
actors.hero.talent.fast_reload.title=능숙한 손놀림
actors.hero.talent.fast_reload.desc=_+1:_ 재장전 시간이 _1턴_ 감소합니다.\n\n_+2:_ 재장전 시간이 _2턴_ 감소합니다.\n\n_+3:_ 재장전 시간이 _3턴_ 감소합니다.\n\n재장전 시간은 0턴 미만으로 감소하지 않습니다.

actors.hero.talent.rolling.title=구르기
actors.hero.talent.rolling.desc=_+1:_ 총을 쏜 직후 _1턴_ 이내에 움직이면 장착한 총기에 탄환을 1발 장전합니다.\n\n_+2:_ 총을 쏜 직후 _2턴_ 이내에 움직이면 장착한 총기에 탄환을 1발 장전합니다.\n\n_+3:_ 총을 쏜 직후 _3턴_ 이내에 움직이면 장착한 총기에 탄환을 1발 장전합니다.\n\n가지고 있는 탄약이 없을 경우 발동하지 않습니다.
actors.hero.talent.perfect_focusing.title=완벽한 집중력
actors.hero.talent.perfect_focusing.desc=_+1:_ 죽음의 룰렛의 지속 시간이 _33%_ 증가합니다.\n\n_+2:_ 죽음의 룰렛의 지속 시간이 _67%_ 증가합니다.\n\n_+3:_ 죽음의 룰렛의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.honorable_shot.title=명예로운 사격
actors.hero.talent.honorable_shot.desc=_+1:_ 죽음의 룰렛 중첩이 3 이상인 상태에서, 적의 공격을 회피한 직후 발사한 탄환이 _13%_ 미만의 체력을 가진 적을 즉사시킵니다.\n\n_+2:_ 죽음의 룰렛 중첩이 3 이상인 상태에서, 적의 공격을 회피한 직후 발사한 탄환이 _27%_ 미만의 체력을 가진 적을 즉사시킵니다.\n\n_+3:_ 죽음의 룰렛 중첩이 3 이상인 상태에서, 적의 공격을 회피한 직후 발사한 탄환이 _40%_ 미만의 체력을 가진 적을 즉사시킵니다.\n\n강력한 적은 이 효과에 저항할 것입니다.
actors.hero.talent.bullet_time.title=불릿 타임
actors.hero.talent.bullet_time.desc=_+1:_ 죽음의 룰렛으로 적을 즉사시키면, 시야 내의 모든 적을 _4턴_ 동안 둔화시킵니다.\n\n_+2:_ 죽음의 룰렛으로 적을 즉사시키면, 시야 내의 모든 적을 _8턴_ 동안 둔화시킵니다.\n\n_+3:_ 죽음의 룰렛으로 적을 즉사시키면, 시야 내의 모든 적을 _12턴_ 동안 둔화시킵니다.
actors.hero.talent.inevitable_death.title=피할 수 없는 죽음
actors.hero.talent.inevitable_death.desc=_+1:_ 죽음의 룰렛 중첩이 6인 상태에서, 다음 물리 공격이 _2배_의 정확성을 가집니다.\n\n_+2:_ 죽음의 룰렛 중첩이 6인 상태에서, 다음 물리 공격이 _3배_의 정확성을 가집니다.\n\n_+3:_ 죽음의 룰렛 중첩이 6인 상태에서, 다음 물리 공격이 _4배_의 정확성을 가집니다.
actors.hero.talent.headshot.title=헤드샷
actors.hero.talent.headshot.desc=_+1:_ 탄환이 _1%_ 확률로 적을 즉사시킵니다.\n\n_+2:_ 탄환이 _2%_ 확률로 적을 즉사시킵니다.\n\n_+3:_ 탄환이 _3%_ 확률로 적을 즉사시킵니다.\n\n강력한 적은 이 효과에 저항할 것입니다.

actors.hero.talent.quick_reload.title=이동 장전
actors.hero.talent.quick_reload.desc=_+1:_ 이동 시 _3%_ 확률로 장착한 총기에 탄환을 1발 장전합니다.\n\n_+2:_ 이동 시 _6%_ 확률로 장착한 총기에 탄환을 1발 장전합니다.\n\n_+3:_ 이동 시 _9%_ 확률로 장착한 총기에 탄환을 1발 장전합니다.\n\n가지고 있는 탄약이 없을 경우 발동하지 않습니다.
actors.hero.talent.moving_shot.title=이동 사격
actors.hero.talent.moving_shot.desc=_+1:_ 이동 직후 원거리 공격 명중률 감소량이 _17%_ 감소합니다.\n\n_+2:_ 이동 직후 원거리 공격 명중률 감소량이 _33%_ 감소합니다.\n\n_+3:_ 이동 직후 원거리 공격 명중률 감소량이 _50%_ 감소합니다.
actors.hero.talent.elemental_bullet.title=속성 탄환
actors.hero.talent.elemental_bullet.desc=_+1:_ 총기의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 냉동시키는 _빙결탄_을 장전합니다.\n\n_+2:_ 총기의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 불태우는 _화염탄_을 장전합니다.\n\n_+3:_ 총기의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 기절시키는 _전격탄_을 장전합니다.\n\n각 확률은 중복되지 않습니다.
actors.hero.talent.improvisation.title=임기 응변
actors.hero.talent.improvisation.desc=_+1:_ 탄창을 모두 소모하면 _8_의 방어막을 얻습니다.\n\n_+2:_ 탄창을 모두 소모하면 _16_의 방어막을 얻습니다.\n\n_+3:_ 탄창을 모두 소모하면 _24_의 방어막을 얻습니다.
actors.hero.talent.soul_bullet.title=영혼 탄환
actors.hero.talent.soul_bullet.desc=_+1:_ 적을 처치하면 _1턴_의 무한 탄환을 얻습니다.\n\n_+2:_ 적을 처치하면 _2턴_의 무한 탄환을 얻습니다.\n\n_+3:_ 적을 처치하면 _3턴_의 무한 탄환을 얻습니다.
actors.hero.talent.light_movement.title=가벼운 움직임
actors.hero.talent.light_movement.desc=_+1:_ 갑옷의 힘 요구 수치를 초과한 힘 _3_당 이동 속도가 5% 증가합니다.\n\n_+2:_ 갑옷의 힘 요구 수치를 초과한 힘 _2_당 이동 속도가 5% 증가합니다.\n\n_+3:_ 갑옷의 힘 요구 수치를 초과한 힘 _1_당 이동 속도가 5% 증가합니다.

actors.hero.talent.stealth_master.title=은신 전문가
actors.hero.talent.stealth_master.desc=_+1:_ 총을 발사할 때 _소음이 발생하지 않습니다_.\n\n_+2:_ +1의 효과에 더불어, _적이 근처에 있어도 은폐할 수 있습니다_.\n\n_+3:_ +2의 효과에 더불어, 은폐 중 _허기를 소모하지 않습니다_.
actors.hero.talent.skillful_runner.title=능숙한 달리기
actors.hero.talent.skillful_runner.desc=_+1:_ 은폐가 해제될 때 _2턴_의 신속을 얻습니다.\n\n_+2:_ 은폐가 해제될 때 _4턴_의 신속을 얻습니다.\n\n_+3:_ 은폐가 해제될 때 _6턴_의 신속을 얻습니다.\n\n30턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.stealth.title=은폐
actors.hero.talent.stealth.desc=_+1:_ 적에게 들킬 확률이 _1단계_ 감소합니다.\n\n_+2:_ 적에게 들킬 확률이 _2단계_ 감소합니다.\n\n_+3:_ 적에게 들킬 확률이 _3단계_ 감소합니다.
actors.hero.talent.into_the_shadow.title=그림자 속으로
actors.hero.talent.into_the_shadow.desc=_+1:_ 은폐를 시도하면 은폐 대신 _3턴_의 투명화를 얻습니다.\n\n_+2:_ 은폐를 시도하면 은폐 대신 _6턴_의 투명화를 얻습니다.\n\n_+3:_ 은폐를 시도하면 은폐 대신 _9턴_의 투명화를 얻습니다.\n\n15턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.ranged_sniping.title=장거리 저격
actors.hero.talent.ranged_sniping.desc=_+1:_ 적과의 거리 1타일 당 탄환 피해량이 _2.5%_ 증가합니다.\n\n_+2:_ 적과의 거리 1타일 당 탄환 피해량이 _5%_ 증가합니다.\n\n_+3:_ 적과의 거리 1타일 당 탄환 피해량이 _7.5%_ 증가합니다.\n\n추가 피해량은 최대 +150%까지 증가합니다.
actors.hero.talent.telescope.title=광학 조준경
actors.hero.talent.telescope.desc=_+1:_ 시야 범위가 _25%_ 증가합니다.\n\n_+2:_ 시야 범위가 _50%_ 증가합니다.\n\n_+3:_ 시야 범위가 _75%_ 증가합니다.

actors.hero.talent.haste_move.title=신속한 이동
actors.hero.talent.haste_move.desc=_+1:_ 난사가 지속되는 동안 이동 속도가 _+25%_ 증가합니다.\n\n_+2:_ 난사가 지속되는 동안 이동 속도가 _+50%_ 증가합니다.\n\n_+3:_ 난사가 지속되는 동안 이동 속도가 _+75%_ 증가합니다.\n\n_+4:_ 난사가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.
actors.hero.talent.shot_concentration.title=집중 사격
actors.hero.talent.shot_concentration.desc=_+1:_ 탄환이 명중했을 때 _25%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+2:_ 탄환이 명중했을 때 _50%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+3:_ 탄환이 명중했을 때 _75%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+4:_ 탄환이 명중했을 때 _100%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n난사의 지속 시간은 최대 +10턴까지 늘릴 수 있습니다.
actors.hero.talent.round_preserve.title=탄환 절약
actors.hero.talent.round_preserve.desc=_+1:_ 난사 중 총 발사 시 _10%_ 확률로 탄환이 소비되지 않습니다.\n\n_+2:_ 난사 중 총 발사 시 _20%_ 확률로 탄환이 소비되지 않습니다.\n\n_+3:_ 난사 중 총 발사 시 _30%_ 확률로 탄환이 소비되지 않습니다.\n\n_+4:_ 난사 중 총 발사 시 _40%_ 확률로 탄환이 소비되지 않습니다.

actors.hero.talent.bayonet.title=총검술
actors.hero.talent.bayonet.desc=_+1:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _5_의 출혈을 부여합니다.\n\n_+2:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _6_의 출혈을 부여합니다.\n\n_+3:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _7_의 출혈을 부여합니다.\n\n_+4:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _8_의 출혈을 부여합니다.\n\n이 특성은 총기로 근접 공격을 했을 때에만 발동합니다.
actors.hero.talent.tactical_sight.title=전술 조준경
actors.hero.talent.tactical_sight.desc=_+1:_ 강화 방탄복 발동 중에 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 강화 방탄복 발동 중에 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 강화 방탄복 발동 중에 주변 _4 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+4:_ 강화 방탄복 발동 중에 주변 _5 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.plate_add.title=추가 방탄판
actors.hero.talent.plate_add.desc=_+1:_ 강화 방탄복 발동 중에 이동 속도가 _13%_ 감소하는 대신 방어력이 _10-25_로 증가합니다.\n\n_+2:_ 강화 방탄복 발동 중에 이동 속도가 _25%_ 감소하는 대신 방어력이 _15-30_으로 증가합니다.\n\n_+3:_ 강화 방탄복 발동 중에 이동 속도가 _38%_ 감소하는 대신 방어력이 _20-35_로 증가합니다.\n\n_+4:_ 강화 방탄복 발동 중에 이동 속도가 _50%_ 감소하는 대신 방어력이 _25-40_으로 증가합니다.

actors.hero.talent.additional_meds.title=추가 의약품
actors.hero.talent.additional_meds.desc=_+1:_ 응급 치료 도구의 체력 총 회복량이 _25_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 체력 총 회복량이 _30_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 체력 총 회복량이 _35_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 체력 총 회복량이 _40_으로 증가합니다.
actors.hero.talent.therapeutic_bandage.title=치료용 붕대
actors.hero.talent.therapeutic_bandage.desc=_+1:_ 응급 치료 도구가 추가로 _현기증_, _약화_를 치료합니다.\n\n_+2:_ 응급 치료 도구가 추가로 _느려짐_, _취약_을 치료합니다.\n\n_+3:_ 응급 치료 도구가 추가로 _불구_, _실명_을 치료합니다.\n\n_+4:_ 응급 치료 도구가 추가로 _중독_, _출혈_을 치료합니다.
actors.hero.talent.faster_healing.title=빠른 회복
actors.hero.talent.faster_healing.desc=_+1:_ 응급 치료 도구의 회복 속도가 1턴 당 _2_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 회복 속도가 1턴 당 _3_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 회복 속도가 1턴 당 _4_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 회복 속도가 1턴 당 _5_로 증가합니다.

actors.hero.talent.basic_practice.title=기본기 훈련
actors.hero.talent.basic_practice.desc=_+1:_ 물리 공격의 치명 확률이 _+2%_ 증가합니다.\n\n_+2:_ 물리 공격의 치명 확률이 _+4%_ 증가합니다.
actors.hero.talent.masters_intuition.title=달인의 직감
actors.hero.talent.masters_intuition.desc=_+1:_ 총기를 제외한 근접 무기를 _장착하면 즉시 감정_합니다.\n\n_+2:_ 총기를 제외한 근접 무기를 _습득하면 저주 여부를 감정_합니다.
actors.hero.talent.drawing_enhance.title=발도 강화
actors.hero.talent.drawing_enhance.desc=_+1:_ 발도 공격이 _2_의 추가 피해를 입힙니다.\n\n_+2:_ 발도 공격이 _3_의 추가 피해를 입힙니다.
actors.hero.talent.drawing_enhance.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적을 처음 공격할 때 +1에서 _1-2_의, +2에서 _2_의 추가 피해를 입힙니다.
actors.hero.talent.parring.title=튕겨내기
actors.hero.talent.parring.desc=_+1:_ 방어력이 _0-2_ 증가합니다.\n\n_+2:_ 방어력이 _0-3_ 증가합니다.
actors.hero.talent.adrenaline_surge.title=아드레날린 촉진
actors.hero.talent.adrenaline_surge.desc=_+1:_ 적을 처치하면 _3턴_의 아드레날린을 얻습니다.\n\n_+2:_ 적을 처치하면 _5턴_의 아드레날린을 얻습니다.

actors.hero.talent.critical_meal.title=치명적인 식사
actors.hero.talent.critical_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 다음 _1번_의 물리 공격에 +100%의 치명 확률이 적용됩니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 다음 _2번_의 물리 공격에 +100%의 치명 확률이 적용됩니다.
actors.hero.talent.inscribed_lethality.title=각인된 치명성
actors.hero.talent.inscribed_lethality.desc=_+1:_ 주문서를 사용하면 다음 _1번_의 물리 공격에 +100%의 치명 확률이 적용됩니다.\n\n_+2:_ 주문서를 사용하면 다음 _2번_의 물리 공격에 +100%의 치명 확률이 적용됩니다.\n\n완벽한 치명성의 공격 횟수는 강화의 주문서, 변환의 주문서 및 이 주문서를 재료로 사용하여 만든 연금술 아이템을 사용했을 때 2배가 됩니다.\n\n사용한 주문서의 수보다 많은 양의 결과물을 제작하는 연금술 아이템(예: 주문)의 경우, 이 특성은 그 결과물의 개수에 따라 발동할 확률이 달라집니다.
actors.hero.talent.unexpected_slash.title=예기치 못한 베기
actors.hero.talent.unexpected_slash.desc=_+1:_ 적을 처음 공격하면 치명 확률이 _+10%_ 증가합니다.\n\n_+2:_ 적을 처음 공격하면 치명 확률이 _+20%_ 증가합니다.
actors.hero.talent.dragons_eye.title=용의 눈
actors.hero.talent.dragons_eye.desc=_+1:_ 납도 중 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 납도 중 주변 _4 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.dragons_eye.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 주변 2/3타일에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.weapon_mastery.title=무기 숙련
actors.hero.talent.weapon_mastery.desc=_+1:_ 무기의 힘 요구 수치를 초과한 영웅의 힘 1당 _+0.5% 의 추가 치명 확률_을 얻습니다.\n\n_+2:_ 무기의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1% 의 추가 치명 확률_을 얻습니다.
actors.hero.talent.critical_throw.title=치명적인 투척
actors.hero.talent.critical_throw.desc=_+1:_ 투척 무기와 탄환의 치명 확률이 _+25%_ 증가합니다.\n\n_+2:_ 투척 무기와 탄환의 치명 확률이 _+50%_ 증가합니다.

actors.hero.talent.quick_sheathing.title=재빠른 납도
actors.hero.talent.quick_sheathing.desc=_+1:_ 발도 공격으로 적 처치 시 _33%_ 확률로 즉시 납도합니다.\n\n_+2:_ 발도 공격으로 적 처치 시 _67%_ 확률로 즉시 납도합니다.\n\n_+3:_ 발도 공격으로 적 처치 시 _100%_ 확률로 즉시 납도합니다.
actors.hero.talent.quick_sheathing.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 적 처치 시 3/6/9턴의 신속을 얻습니다.
actors.hero.talent.lethal_power.title=치명적인 힘
actors.hero.talent.lethal_power.desc=_+1:_ 치명 공격의 피해량이 _+5%_ 증가합니다.\n\n_+2:_  치명 공격의 피해량이 _+10%_ 증가합니다.\n\n_+3:_ 치명 공격의 피해량이 _+15%_ 증가합니다.

actors.hero.talent.mind_focusing.title=정신 집중
actors.hero.talent.mind_focusing.desc=_+1:_ 저장하는 검기 에너지가 _33%_ 증가합니다.\n\n_+2:_ 저장하는 검기 에너지가 _67%_ 증가합니다.\n\n_+3:_ 저장하는 검기 에너지가 _100%_ 증가합니다.
actors.hero.talent.stored_power.title=힘 축적
actors.hero.talent.stored_power.desc=_+1:_ 저장 가능한 최대 검기 에너지가 _50%_ 증가합니다.\n\n_+2:_ 저장 가능한 최대 검기 에너지가 _100%_ 증가합니다.\n\n_+3:_ 저장 가능한 최대 검기 에너지가 _150%_ 증가합니다.
actors.hero.talent.arcane_power.title=신비한 검기
actors.hero.talent.arcane_power.desc=_+1:_ 검기에 맞은 적에게 _33%_ 확률로 장착한 무기에 부여된 마법이 발동합니다.\n\n_+2:_ 검기에 맞은 적에게 _67%_ 확률로 장착한 무기에 부여된 마법이 발동합니다.\n\n_+3:_ 검기에 맞은 적에게 _100%_ 확률로 장착한 무기에 부여된 마법이 발동합니다.\n\n도달의 마법이 부여된 경우 검기가 벽을 관통합니다.
actors.hero.talent.energy_collect.title=에너지 회수
actors.hero.talent.energy_collect.desc=_+1:_ 검기로 입힌 피해의 _13%_를 검기 에너지로 저장합니다.\n\n_+2:_ 검기로 입힌 피해의 _17%_를 검기 에너지로 저장합니다.\n\n_+3:_ 검기로 입힌 피해의 _25%_를 검기 에너지로 저장합니다.
actors.hero.talent.divided_power.title=나뉘어진 힘
actors.hero.talent.divided_power.desc=_+1:_ 검기를 사용하면 저장된 검기 에너지의 _50%_만을 사용합니다.\n\n_+2:_ 검기를 사용하면 저장된 검기 에너지의 _33%_만을 사용합니다.\n\n_+3:_ 검기를 사용하면 저장된 검기 에너지의 _25%_만을 사용합니다.\n\n검기의 피해량은 사용한 에너지만큼임을 유의하십시오.
actors.hero.talent.wind_blast.title=바람을 가르는 검기
actors.hero.talent.wind_blast.desc=_+1:_ 납도 중 검기를 사용하면 검기의 피해량이 _5_ 증가합니다.\n\n_+2:_ 납도 중 검기를 사용하면 검기의 피해량이 _10_ 증가합니다.\n\n_+3:_ 납도 중 검기를 사용하면 검기의 피해량이 _15_ 증가합니다.

actors.hero.talent.enhanced_crit.title=개선된 치명성
actors.hero.talent.enhanced_crit.desc=_+1:_ 일섬의 치명 확률 배율이 _x1.6_으로 증가합니다.\n\n_+2:_ 일섬의 치명 확률 배율이 _x1.75_로 증가합니다.\n\n_+3:_ 일섬의 치명 확률 배율이 _x2_로 증가합니다.
actors.hero.talent.powerful_slash.title=강력한 베기
actors.hero.talent.powerful_slash.desc=_+1:_ 일섬으로 치명 공격이 발생한 경우 피해량이 _15%_ 증가합니다.\n\n_+2:_ 일섬으로 치명 공격이 발생한 경우 피해량이 _30%_ 증가합니다.\n\n_+3:_ 일섬으로 치명 공격이 발생한 경우 피해량이 _45%_ 증가합니다.
actors.hero.talent.static_preparation.title=정적인 준비
actors.hero.talent.static_preparation.desc=_+1:_ 일섬의 재사용 대기 시간이 _17%_ 감소합니다.\n\n_+2:_ 일섬의 재사용 대기 시간이 _33%_ 감소합니다.\n\n_+3:_ 일섬의 재사용 대기 시간이 _50%_ 감소합니다.
actors.hero.talent.acceleration.title=돌진 가속
actors.hero.talent.acceleration.desc=_+1:_ 돌진 베기를 명중시킬 때마다 돌진 베기의 공격력이 +5%씩 증가해, 최대 _25%_까지 증가합니다.\n\n_+2:_ 돌진 베기를 명중시킬 때마다 돌진 베기의 공격력이 +5%씩 증가해, 최대 _50%_까지 증가합니다.\n\n_+3:_ 돌진 베기를 명중시킬 때마다 돌진 베기의 공격력이 +5%씩 증가해, 최대 _75%_까지 증가합니다.\n\n돌진 가속은 시간이 지나거나 재사용 대기 시간이 발생할 경우 초기화됩니다.
actors.hero.talent.inner_eye.title=내면의 눈
actors.hero.talent.inner_eye.desc=_+1:_ 돌진 베기를 명중시키면 2턴 동안 주변 _3타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 돌진 베기를 명중시키면 2턴 동안 주변 _6타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 돌진 베기를 명중시키면 2턴 동안 주변 _9타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.dynamic_preparation.title=동적인 준비
actors.hero.talent.dynamic_preparation.desc=_+1:_ 돌진 베기의 재사용 대기 시간이 _10%_ 감소합니다.\n\n_+2:_ 돌진 베기의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+3:_ 돌진 베기의 재사용 대기 시간이 _30%_ 감소합니다.

actors.hero.talent.faster_than_light.title=빛보다 빠르게
actors.hero.talent.faster_than_light.desc=_+1:_ 귀인화 시 _1턴_의 회피 기동을 얻습니다.\n\n_+2:_ 귀인화 시 _2턴_의 회피 기동을 얻습니다.\n\n_+3:_ 귀인화 시 _3턴_의 회피 기동을 얻습니다.
actors.hero.talent.afterimage.title=잔상
actors.hero.talent.afterimage.desc=_+1:_ 귀인화 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1 의 추가 회피_를 얻습니다.\n\n_+2:_ 귀인화 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+2 의 추가 회피_를 얻습니다.\n\n_+3:_ 귀인화 중에, 갑옷의 힘 요구 수치를 초과한 영웅의 힘 1당 _+3 의 추가 회피_를 얻습니다.
actors.hero.talent.quick_recover.title=재빠른 회복
actors.hero.talent.quick_recover.desc=_+1:_ 귀인화의 재사용 대기 시간이 _20%_ 감소합니다.\n\n_+2:_ 귀인화의 재사용 대기 시간이 _40%_ 감소합니다.\n\n_+3:_ 귀인화의 재사용 대기 시간이 _60%_ 감소합니다.
actors.hero.talent.haste_evasion.title=재빠른 회피
actors.hero.talent.haste_evasion.desc=_+1:_ 귀인화 중에, 회피 시 _2턴_의 신속을 얻습니다.\n\n_+2:_ 귀인화 중에, 회피 시 _3턴_의 신속을 얻습니다.\n\n_+3:_ 귀인화 중에, 회피 시 _4턴_의 신속을 얻습니다.
actors.hero.talent.accelerated_lethality.title=가속된 치명성
actors.hero.talent.accelerated_lethality.desc=_+1:_ 귀인화 중에, 치명 공격 확률이 _+10%_ 증가합니다.\n\n_+2:_ 귀인화 중에, 치명 공격 확률이 _+20%_ 증가합니다.\n\n_+3:_ 귀인화 중에, 치명 공격 확률이 _+30%_ 증가합니다.
actors.hero.talent.stable_barrier.title=안정된 방어막
actors.hero.talent.stable_barrier.desc=_+1:_ 귀인화 중에, 치명 공격 시 1의 방어막을 얻고, _최대 체력의 20%까지_ 얻을 수 있습니다.\n\n_+2:_ 귀인화 중에, 치명 공격 시 1의 방어막을 얻고, _최대 체력의 40%까지_ 얻을 수 있습니다.\n\n_+3:_ 귀인화 중에, 치명 공격 시 1의 방어막을 얻고, _최대 체력의 60%까지_ 얻을 수 있습니다.

actors.hero.talent.kunai_of_doom.title=파멸의 쿠나이
actors.hero.talent.kunai_of_doom.desc=_+1:_ 쿠나이에 맞은 적이 _5%_ 확률로 파멸에 걸립니다.\n\n_+2:_ 쿠나이에 맞은 적이 _10%_ 확률로 파멸에 걸립니다.\n\n_+3:_ 쿠나이에 맞은 적이 _15%_ 확률로 파멸에 걸립니다.\n\n_+4:_ 쿠나이에 맞은 적이 _20%_ 확률로 파멸에 걸립니다.
actors.hero.talent.mystical_kunai.title=신비한 쿠나이
actors.hero.talent.mystical_kunai.desc=_+1:_ 쿠나이의 정확도가 _25%_ 증가하며, 쿠나이를 맞은 적에 대해 _5턴_ 동안 심안 효과를 얻습니다.\n\n_+2:_ 쿠나이의 정확도가 _50%_ 증가하며, 쿠나이를 맞은 적에 대해 _10턴_ 동안 심안 효과를 얻습니다.\n\n_+3:_ 쿠나이의 정확도가 _75%_ 증가하며, 쿠나이를 맞은 적에 대해 _15턴_ 동안 심안 효과를 얻습니다.\n\n_+4:_ 쿠나이의 정확도가 _100%_ 증가하며, 쿠나이에 맞은 적에 대해 _20턴_ 동안 심안 효과를 얻습니다.
actors.hero.talent.corrosive_kunai.title=산성 쿠나이
actors.hero.talent.corrosive_kunai.desc=_+1:_ 쿠나이를 맞은 적에게 5의 피해부터 시작하는 부식 효과를 _2턴_ 동안 부여합니다.\n\n_+2:_ 쿠나이를 맞은 적에게 5의 피해부터 시작하는 부식 효과를 _4턴_ 동안 부여합니다.\n\n_+3:_ 쿠나이를 맞은 적에게 5의 피해부터 시작하는 부식 효과를 _6턴_ 동안 부여합니다.\n\n_+4:_ 쿠나이를 맞은 적에게 5의 피해부터 시작하는 부식 효과를 _8턴_ 동안 부여합니다.\n\n강력한 적은 이 효과에 저항할 것입니다.

actors.hero.talent.double_blade_practice.title=이도류 숙련
actors.hero.talent.double_blade_practice.desc=_+1:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+5%_ 상승합니다.\n\n_+2:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+10%_ 상승합니다.\n\n_+3:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+15%_ 상승합니다.\n\n_+4:_ 그림자 칼날이 지속되는 동안 공격 속도가 추가로 _+20%_ 상승합니다.
actors.hero.talent.critical_shadow.title=치명적인 그림자
actors.hero.talent.critical_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 피해량이 _0-5_ 증가합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 피해량이 _0-10_ 증가합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 피해량이 _0-15_ 증가합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 피해량이 _0-20_ 증가합니다.
actors.hero.talent.herbal_shadow.title=회복의 그림자
actors.hero.talent.herbal_shadow.desc=_+1:_ 공격 중 방어력을 관통할 때 _1_의 체력을 회복합니다.\n\n_+2:_ 공격 중 방어력을 관통할 때 _2_의 체력을 회복합니다.\n\n_+3:_ 공격 중 방어력을 관통할 때 _3_의 체력을 회복합니다.\n\n_+4:_ 공격 중 방어력을 관통할 때 _4_의 체력을 회복합니다.

actors.hero.talent.awake_limit.title=임계 각성
actors.hero.talent.awake_limit.desc=_+1:_ 주는 물리 피해와 받는 물리 피해가 _1.4배_로 늘어납니다.\n\n_+2:_ 주는 물리 피해와 받는 물리 피해가 _1.6배_로 늘어납니다.\n\n_+3:_ 주는 물리 피해와 받는 물리 피해가 _1.8배_로 늘어납니다.\n\n_+4:_ 주는 피해와 받는 피해가 _2.0배_로 늘어납니다.
actors.hero.talent.awake_duration.title=지속되는 각성
actors.hero.talent.awake_duration.desc=_+1:_ 각성 지속 시간이 _15턴_으로 늘어납니다.\n\n_+2:_ 각성 지속 시간이 _20턴_으로 늘어납니다.\n\n_+3:_ 각성 지속 시간이 _25턴_으로 늘어납니다.\n\n_+4:_ 각성 지속 시간이 _30턴_으로 늘어납니다.
actors.hero.talent.insurance.title=안전한 각성
actors.hero.talent.insurance.desc=_+1:_ 각성 발동 시 _10_의 보호막을 얻습니다.\n\n_+2:_ 각성 발동 시 _20_의 보호막을 얻습니다.\n\n_+3:_ 각성 발동 시 _30_의 보호막을 얻습니다.\n\n_+4:_ 각성 발동 시 _40_의 보호막을 얻습니다.

###v3.3.0
actors.hero.heroclass.adventurer=탐험가
actors.hero.heroclass.adventurer_desc_short=탐험가는 던전 탐험가로서, 길게 자란 풀을 짓밟지 않습니다.
actors.hero.heroclass.adventurer_desc=탐험가는 특별한 탐험가의 마체테를 사용해 주변의 _길게 자란 풀을 베어 내어_ 로프로 활용할 수 있습니다.\n\n탐험가는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n탐험가는 또한 _탐험가의 삽_, 투척용 돌 3개, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n탐험가는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 정화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.adventurer_unlock=탐험가를 해금하려면 _식물을 10회 발동시키세요._

actors.hero.herosubclass.engineer=공병
actors.hero.herosubclass.engineer_short_desc=_공병_은 건설 전문가로, 나무 바리케이드 혹은 바닥을 부수거나 건설할 수 있습니다.
actors.hero.herosubclass.engineer_desc=공병은 액체 금속을 사용해 다양한 건물을 지을 수 있습니다. 특성을 통해 지을 수 있는 건물의 종류를 늘릴 수 있습니다.\n\n공병 행동은 2턴과 허기 6턴을 소모하며, 곡괭이 혹은 채광 도구를 지니고 있을 경우 시간과 허기 소모량이 절반으로 감소합니다.
actors.hero.herosubclass.explorer=탐색자
actors.hero.herosubclass.explorer_short_desc=_탐색자_는 환경 탐색의 전문가로, 덩굴 로프를 사용해 더 먼 곳까지 공격할 수 있습니다.
actors.hero.herosubclass.explorer_desc=탐색자는 가방에 덩굴 로프를 지니고 있을 경우 덩굴 로프를 가진 개수만큼 근접 공격 범위가 늘어나며, 공격 시 원래 공격 범위를 초과한 타일 수만큼의 덩굴 로프를 소모합니다.
actors.hero.herosubclass.researcher=연구자
actors.hero.herosubclass.researcher_short_desc=_연구자_는 식물로부터 추가 효과를 얻으며, 공격 시 적에게 산성 점액을 부여합니다.
actors.hero.herosubclass.researcher_desc=식물 기능 강화 연구의 권위자인 연구자는 식물을 밟았을 때 추가 효과를 얻으며, 적을 물리 공격하면 일정 확률로 해당 적에게 5턴의 산성 점액을 부여합니다.

actors.buffs.build.action_name=건설
actors.buffs.build.cant_edge=그 곳의 지형은 변경할 수 없다.
actors.buffs.build.invalid=그렇게는 할 수 없다.
actors.buffs.build.cant_build=근접한 위치에 있는 장소만 선택할 수 있다.
actors.buffs.build.cannot_mine=그 위치의 바닥은 제거할 수 없다.
actors.buffs.build.prompt=건설할 위치를 선택하세요
actors.buffs.build.cant_regular=이 층에서는 지형을 변경할 수 없다.
actors.buffs.build$building.wall.name=나무 바리케이드
actors.buffs.build$building.wall.desc=_나무 바리케이드_를 건설하여 이동을 방해하고 시야를 차단할 수 있습니다. 나무 바리케이드를 제거하여 액체 금속을 회수할 수 있습니다.
actors.buffs.build$building.floor.name=바닥
actors.buffs.build$building.floor.desc=_바닥_을 제거하여 낭떠러지를 만들거나 바닥을 건설하여 낭떠러지를 건널 수 있습니다. 낭떠러지를 만들 때에는 추가적인 턴과 허기를 소모하게 됩니다.
actors.buffs.build$building.barricade.name=모래 바리케이드
actors.buffs.build$building.barricade.desc=_모래 바리케이드_를 건설하여 이동을 방해할 수 있습니다. 즉시 철거할 수 있습니다.
actors.buffs.build$building.wire.name=와이어 함정
actors.buffs.build$building.wire.desc=_와이어 함정_을 설치하여 지나가는 적의 이동을 방해하고 출혈 피해를 입힐 수 있습니다.
actors.buffs.build$building.watchtower.name=감시 타워
actors.buffs.build$building.watchtower.desc=_감시 타워_를 설치하여 주변의 시야를 확보하고 적의 주의를 끌 수 있습니다. 즉시 철거할 수 있습니다.
actors.buffs.build$building.cannon.name=야포
actors.buffs.build$building.cannon.desc=_야포_를 설치하여 강력한 포를 발사할 수 있습니다.
actors.buffs.build$building.machinegun.name=거치형 기관총
actors.buffs.build$building.machinegun.desc=_거치형 기관총_을 설치하여 멀리 있는 적을 공격할 수 있습니다.
actors.buffs.build$building.mortar.name=박격포
actors.buffs.build$building.mortar.desc=_박격포_를 설치하여 장애물 너머에 있는 적들을 공격할 수 있습니다.

actors.mobs.npcs.building.barricade.name=모래 바리케이드
actors.mobs.npcs.building.barricade.desc=모래 주머니로 만든 바리케이드입니다. 모래 바리케이드가 세워진 곳은 지나다닐 수 없으며, 적은 가능한 경우 모래 바리케이드를 가장 마지막에 공격하려 할 것입니다.

actors.mobs.npcs.building.watchtower.name=감시 타워
actors.mobs.npcs.building.watchtower.desc=주변을 감시하기 위해 세운 감시 타워입니다. 감시 타워가 세워져 있는 동안 주변의 시야를 지속적으로 당신에게 제공하지만, 적이 감시 타워를 발견할 경우 가장 우선적으로 공격하려 할 것입니다.

actors.mobs.npcs.building.cannon.name=야포
actors.mobs.npcs.building.cannon.desc=설치하여 발사하는 대포입니다. 탄약을 사용하여 지정한 위치에 매우 강력한 대포를 발사할 수 있습니다.\n\n야포로 발사한 포탄은 폭발하며 주변의 지형과 아이템을 파괴합니다.
actors.mobs.npcs.building.cannon.no_bullet=야포를 발사하기 위해 필요한 탄약이 부족하다.

actors.mobs.npcs.building.machinegun.name=거치형 기관총
actors.mobs.npcs.building.machinegun.desc=설치하여 발사하는 기관총입니다. 탄약을 사용하여 지정한 위치에 사격할 수 있습니다.
actors.mobs.npcs.building.machinegun.no_bullet=기관총을 발사하기 위해 필요한 탄약이 부족하다.

actors.mobs.npcs.building.mortar.name=박격포
actors.mobs.npcs.building.mortar.desc=설치하여 발사하는 박격포입니다. 탄약을 사용하여 지정한 위치에 반드시 도달하는 폭탄을 떨어뜨릴 수 있습니다.\n\n박격포로 발사한 폭탄은 폭발하며 주변의 지형과 아이템을 파괴합니다.
actors.mobs.npcs.building.mortar.no_bullet=박격포를 발사하기 위해 필요한 탄약이 부족하다.

actors.mobs.npcs.building.building.dismiss_title=이 건물을 해체하겠습니까?
actors.mobs.npcs.building.building.dismiss_body=당신은 건물을 더 이상 유지할 필요가 없다고 생각할 경우 이 건물을 해체할 수 있습니다. 이 행동을 하면 즉시 건물을 파괴합니다.\n\n건물을 해체하시겠습니까?
actors.mobs.npcs.building.building.dismiss_confirm=예
actors.mobs.npcs.building.building.dismiss_cancel=아니오

actors.hero.talent.nature_friendly.title=자연 친화
actors.hero.talent.nature_friendly.desc=_+1:_ 헤쳐나간 풀 속에서 적을 공격하면 _1_의 추가 피해를 줍니다.\n\n_+2:_ 헤쳐나간 풀 속에서 적을 공격하면 _1-2_의 추가 피해를 줍니다.
actors.hero.talent.nature_friendly.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 영웅이 풀 위에 서 있을 때 물리 공격이 1-1/1-2의 추가 피해를 줍니다.
actors.hero.talent.safe_potion.title=안전한 물약
actors.hero.talent.safe_potion.desc=_+1:_ _미감정 물약_을 마시면 3턴의 정화의 보호막을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, _위험한 물약_을 마시면 3턴의 정화의 보호막을 얻습니다.\n\n물약을 던지면 이 특성이 발동하지 않습니다.
actors.hero.talent.root.title=뿌리박기
actors.hero.talent.root.desc=_+1:_ 적의 위치에 식물이 자라나면 해당 적을 _2턴_ 동안 속박합니다.\n\n_+2:_ 적의 위치에 식물이 자라나면 해당 적을 _3턴_ 동안 속박합니다.
actors.hero.talent.plant_barrier.title=식물 방벽
actors.hero.talent.plant_barrier.desc=_+1:_ 체력이 50% 이하일 때 삽으로 잔디를 파 내면 _3_의 보호막을 얻습니다.\n\n_+2:_ 체력이 50% 이하일 때 삽으로 잔디를 파 내면 _5_의 보호막을 얻습니다.
actors.hero.talent.plant_barrier.meta_desc=_다른 직업이 이 특성을 얻으면_, 대신 길게 자란 풀을 밟을 때 최대 8/15까지 중첩 가능한 보호막을 2 얻습니다.
actors.hero.talent.rope_making.title=로프 엮기
actors.hero.talent.rope_making.desc=_+1:_ 길게 자란 풀을 밟을 때 _10%_ 확률로 덩굴 로프를 1개 떨어뜨립니다.\n\n_+2:_ 길게 자란 풀을 밟을 때 _20%_ 확률로 덩굴 로프를 1개 떨어뜨립니다.

actors.hero.talent.natures_meal.title=자연의 식사
actors.hero.talent.natures_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주변 _4타일_에 길게 자란 풀을 심습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주변 _8타일_에 길게 자란 풀을 심습니다.
actors.hero.talent.pharmaceutics.title=약제학
actors.hero.talent.pharmaceutics.desc=_+1:_ 물약을 소모하면 _5_의 체력을 회복합니다.\n\n_+2:_ 물약을 소모하면 _8_의 체력을 회복합니다.\n\n체력 회복 효과는 힘의 물약, 경험의 물약 및 이 물약을 재료로 사용하여 만든 연금술 아이템을 사용했을 때 2배가 됩니다.\n\n사용한 물약의 수보다 많은 양의 결과물을 제작하는 연금술 아이템(예: 물 혼합물)의 경우, 이 특성은 그 결과물의 개수에 따라 회복하는 체력의 양이 달라집니다.
actors.hero.talent.herb_extraction.title=허브 추출액
actors.hero.talent.herb_extraction.desc=_+1:_ 가죽 물통에 담긴 이슬을 마실 때 씨앗을 소모하여 _추가적인 효과_를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 가죽 물통 사용 시 _50% 확률_로 씨앗을 소모하지 않습니다.\n\n썩은열매의 씨앗은 소모되지 않습니다.
actors.hero.talent.firewatch.title=산불 지킴이
actors.hero.talent.firewatch.desc=_+1:_ 바닥에 떨어진 _이슬_이 불타 없어지지 않습니다.\n\n_+2:_ 바닥에 떨어진 _이슬, 주문서_가 불타 없어지지 않습니다.
actors.hero.talent.rope_rebound.title=로프 반동
actors.hero.talent.rope_rebound.desc=_+1:_ 덩굴 로프를 사용한 후 _2턴_의 신속을 얻습니다.\n\n_+2:_ 덩굴 로프를 사용한 후 _3턴_의 신속을 얻습니다.
actors.hero.talent.weakening_poison.title=약화 독
actors.hero.talent.weakening_poison.desc=_+1:_ 적이 식물을 밟았을 때 _4턴_의 약화, 취약을 부여합니다.\n\n_+2:_ 적이 식물을 밟았을 때 _6턴_의 약화, 취약을 부여합니다.

actors.hero.talent.long_machete.title=기다란 마체테
actors.hero.talent.long_machete.desc=_+1:_ 마체테의 공격 범위가 _1타일_ 증가합니다.\n\n_+2:_ 마체테의 공격 범위가 _2타일_ 증가합니다.\n\n_+3:_ 마체테의 공격 범위가 _3타일_ 증가합니다.
actors.hero.talent.long_machete.meta_desc=_다른 직업이 이 특성을 얻으면_, 무기의 공격 범위가 1/2/3타일 늘어나는 대신 대상과의 거리에 따라 공격 피해량이 최대 -20/-36/-49%까지 감소합니다.
actors.hero.talent.blooming_weapon.title=생장의 무기
actors.hero.talent.blooming_weapon.desc=_+1:_ 공격 시 _5%_ 확률로 주변에 길게 자란 풀이 자라납니다.\n\n_+2:_ 공격 시 _10%_ 확률로 주변에 길게 자란 풀이 자라납니다.\n\n_+3:_ 공격 시 _15%_ 확률로 주변에 길게 자란 풀이 자라납니다.

actors.hero.talent.barricade.title=모래 바리케이드
actors.hero.talent.barricade.desc=_+1:_ 적의 이동을 막는 _모래 바리케이드_를 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 모래 바리케이드의 _체력과 방어력이 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 모래 바리케이드 건설에 사용하는 액체 금속이 _50%_ 감소합니다.
actors.hero.talent.wire.title=와이어 함정
actors.hero.talent.wire.desc=_+1:_ 적의 이동을 방해하고 출혈을 발생시키는 _와이어 함정_을 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 와이어 함정이 발생시키는 _출혈량이 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 와이어 함정 건설에 사용하는 액체 금속이 _50%_ 감소합니다.
actors.hero.talent.watchtower.title=감시 타워
actors.hero.talent.watchtower.desc=_+1:_ 주변 시야를 지속적으로 제공하는 _감시 타워_를 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 감시 타워의 시야 범위가 _50% 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 감시 타워 건설에 사용하는 액체 금속이 _50%_ 감소합니다.
actors.hero.talent.cannon.title=야포
actors.hero.talent.cannon.desc=_+1:_ 탄약 6발을 사용해 강력한 포를 발사하는 _야포_를 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 야포의 최대 피해량이 _50% 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 야포 발사에 사용하는 탄약이 _50% 감소_합니다.
actors.hero.talent.machinegun.title=거치형 기관총
actors.hero.talent.machinegun.desc=_+1:_ 탄약 1발을 사용해 재장전 없이 총을 발사하는 _거치형 기관총_을 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 거치형 기관총의 피해량이 _50% 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 거치형 기관총 발사에 _탄약을 사용하지 않습니다_.
actors.hero.talent.mortar.title=박격포
actors.hero.talent.mortar.desc=_+1:_ 탄약 10발을 사용해 원하는 위치에 폭격을 가하는 _박격포_를 건설할 수 있게 됩니다.\n\n_+2:_ +1의 효과에 더불어, 박격포의 최대 피해량이 _50% 증가_합니다.\n\n_+3:_ +2의 효과에 더불어, 박격포 발사에 사용하는 탄약이 _50% 감소_합니다.

actors.hero.talent.jungle_explore.title=정글 탐험
actors.hero.talent.jungle_explore.desc=_+1:_ 헤쳐나간 풀 속에서 이동 속도가 _20%_ 증가합니다.\n\n_+2:_ 헤쳐나간 풀 속에서 이동 속도가 _44%_ 증가합니다.\n\n_+3:_ 헤쳐나간 풀 속에서 이동 속도가 _73%_ 증가합니다.
actors.hero.talent.durable_rope.title=튼튼한 로프
actors.hero.talent.durable_rope.desc=_+1:_ 공격에 소모하는 덩굴 로프의 수가 _20%_ 감소합니다.\n\n_+2:_ 공격에 소모하는 덩굴 로프의 수가 _30%_ 감소합니다.\n\n_+3:_ 공격에 소모하는 덩굴 로프의 수가 _40%_ 감소합니다.
actors.hero.talent.lasso.title=올가미 던지기
actors.hero.talent.lasso.desc=_+1:_ 덩굴 로프로 적을 끌어 오면 _2턴_의 불구를 부여합니다.\n\n_+2:_ 덩굴 로프로 적을 끌어 오면 _3턴_의 불구를 부여합니다.\n\n_+3:_ 덩굴 로프로 적을 끌어 오면 _4턴_의 불구를 부여합니다.
actors.hero.talent.rope_collector.title=로프 수집가
actors.hero.talent.rope_collector.desc=_+1:_ 마체테로 덩굴 로프를 얻을 확률이 _20%_ 증가합니다.\n\n_+2:_ 마체테로 덩굴 로프를 얻을 확률이 _40%_ 증가합니다.\n\n_+3:_ 마체테로 덩굴 로프를 얻을 확률이 _60%_ 증가합니다.
actors.hero.talent.rope_master.title=로프의 달인
actors.hero.talent.rope_master.desc=_+1:_ 덩굴 로프 사용 시 소모하는 덩굴 로프의 개수가 _50% 감소_합니다.\n\n_+2:_ +1의 효과에 더불어, 덩굴 로프 사용 시 _턴을 소모하지 않습니다_.\n\n_+3:_ +2의 효과에 더불어, 덩굴 로프를 _벽 너머로 사용할 수 있게 됩니다_.
actors.hero.talent.vine_bind.title=덩굴 묶기
actors.hero.talent.vine_bind.desc=_+1:_ 근접해 있는 적에게 덩굴 로프를 5개 사용해 해당 적을 _3턴_ 동안 속박시킵니다.\n\n_+2:_ 근접해 있는 적에게 덩굴 로프를 5개 사용해 해당 적을 _6턴_ 동안 속박시킵니다.\n\n_+3:_ 근접해 있는 적에게 덩굴 로프를 5개 사용해 해당 적을 _9턴_ 동안 속박시킵니다.\n\n이 특성의 덩굴 로프 사용량은 감소하지 않습니다.

actors.hero.talent.biology_project.title=생물학 프로젝트
actors.hero.talent.biology_project.desc=_+1:_ 언데드 혹은 무생물이 아닌 적에게 가하는 물리 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 언데드 혹은 무생물이 아닌 적에게 가하는 물리 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 언데드 혹은 무생물이 아닌 적에게 가하는 물리 피해량이 _+30%_ 증가합니다.
actors.hero.talent.rapid_growth.title=급속 성장
actors.hero.talent.rapid_growth.desc=_+1:_ 삽으로 잔디를 파 내면 _20%_ 확률로 잔디가 없어지는 대신 길게 자란 풀이 자라납니다.\n\n_+2:_ 삽으로 잔디를 파 내면 _40%_ 확률로 잔디가 없어지는 대신 길게 자란 풀이 자라납니다.\n\n_+3:_ 삽으로 잔디를 파 내면 _60%_ 확률로 잔디가 없어지는 대신 길게 자란 풀이 자라납니다.
actors.hero.talent.bio_energy.title=생체 에너지
actors.hero.talent.bio_energy.desc=_+1:_ 길게 자란 풀을 밟으면 _0.2턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟으면 _0.4턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 길게 자란 풀을 밟으면 _0.6턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.water_absorb.title=수분 흡수
actors.hero.talent.water_absorb.desc=_+1:_ 삽으로 잔디를 파 낼 때 추가로 물 타일을 제거할 수 있게 되며, _5%_ 확률로 해당 타일에 이슬이 떨어집니다.\n\n_+2:_ 삽으로 잔디를 파 낼 때 추가로 물 타일을 제거할 수 있게 되며, _10%_ 확률로 해당 타일에 이슬이 떨어집니다.\n\n_+3:_ 삽으로 잔디를 파 낼 때 추가로 물 타일을 제거할 수 있게 되며, _15%_ 확률로 해당 타일에 이슬이 떨어집니다.
actors.hero.talent.powerful_acid.title=산성 강화
actors.hero.talent.powerful_acid.desc=_+1:_ 공격으로 부여하는 산성 점액의 지속 시간이 _+50%_ 증가합니다.\n\n_+2:_ 공격으로 부여하는 산성 점액의 지속 시간이 _+100%_ 증가합니다.\n\n_+3:_ 공격으로 부여하는 산성 점액의 지속 시간이 _+150%_ 증가합니다.
actors.hero.talent.sticky_ooze.title=끈적한 점액
actors.hero.talent.sticky_ooze.desc=_+1:_ 산성 점액이 부여된 적의 이동 속도가 _10%_ 감소합니다.\n\n_+2:_ 산성 점액이 부여된 적의 이동 속도가 _20%_ 감소합니다.\n\n_+3:_ 산성 점액이 부여된 적의 이동 속도가 _30%_ 감소합니다.

actors.hero.talent.jungle.title=밀림
actors.hero.talent.jungle.desc=_+1:_ 풀이 자라는 빈도가 _+20%_ 증가합니다.\n\n_+2:_ 풀이 자라는 빈도가 _+40%_ 증가합니다.\n\n_+3:_ 풀이 자라는 빈도가 _+60%_ 증가합니다.\n\n_+4:_ 풀이 자라는 빈도가 _+80%_ 증가합니다.
actors.hero.talent.forest.title=숲 조성
actors.hero.talent.forest.desc=_+1:_ 발아의 효과 범위가 _+25%_ 증가합니다.\n\n_+2:_ 발아의 효과 범위가 _+50%_ 증가합니다.\n\n_+3:_ 발아의 효과 범위가 _+75%_ 증가합니다.\n\n_+4:_ 발아의 효과 범위가 _+100%_ 증가합니다.
actors.hero.talent.regrowth.title=재성장
actors.hero.talent.regrowth.desc=_+1:_ 발아 사용 시 _5%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+2:_ 발아 사용 시 _10%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+3:_ 발아 사용 시 _15%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.\n\n_+4:_ 발아 사용 시 _20%_ 확률로 길게 자란 풀 대신 무작위 식물이 자라납니다.

actors.hero.talent.long_luck.title=지속되는 행운
actors.hero.talent.long_luck.desc=_+1:_ 행운의 지속 시간이 _+20%_ 증가합니다.\n\n_+2:_ 행운의 지속 시간이 _+40%_ 증가합니다.\n\n_+3:_ 행운의 지속 시간이 _+60%_ 증가합니다.\n\n_+4:_ 행운의 지속 시간이 _+80%_ 증가합니다.
actors.hero.talent.foresight.title=예지
actors.hero.talent.foresight.desc=_+1:_ 보물 지도 사용 시 _5턴_의 예지를 얻습니다.\n\n_+2:_ 보물 지도 사용 시 _10턴_의 예지를 얻습니다.\n\n_+3:_ 보물 지도 사용 시 _15턴_의 예지를 얻습니다.\n\n_+4:_ 보물 지도 사용 시 _20턴_의 예지를 얻습니다.
actors.hero.talent.gold_hunter.title=골드 사냥꾼
actors.hero.talent.gold_hunter.desc=_+1:_ 행운이 유지되는 동안 골드를 얻으면 다음 물리 공격의 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 행운이 유지되는 동안 골드를 얻으면 다음 물리 공격의 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 행운이 유지되는 동안 골드를 얻으면 다음 물리 공격의 피해량이 _+30%_ 증가합니다.\n\n_+4:_ 행운이 유지되는 동안 골드를 얻으면 다음 물리 공격의 피해량이 _+40%_ 증가합니다.

actors.hero.talent.poisonous_root.title=독성 뿌리
actors.hero.talent.poisonous_root.desc=_+1:_ 속박한 적에게 _2턴_ 동안 지속되는 중독을 부여합니다.\n\n_+2:_ 속박한 적에게 _4턴_ 동안 지속되는 중독을 부여합니다.\n\n_+3:_ 속박한 적에게 _6턴_ 동안 지속되는 중독을 부여합니다.\n\n_+4:_ 속박한 적에게 _8턴_ 동안 지속되는 중독을 부여합니다.
actors.hero.talent.root_spread.title=퍼져나가는 뿌리
actors.hero.talent.root_spread.desc=_+1:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _30_만큼 퍼뜨립니다.\n\n_+2:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _60_만큼 퍼뜨립니다.\n\n_+3:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _90_만큼 퍼뜨립니다.\n\n_+4:_ 속박한 적 주변에 다른 대상을 속박하는 뿌리를 _120_만큼 퍼뜨립니다.\n\n이 특성이 있을 경우 퍼져나가는 뿌리가 물 타일도 잔디로 바꿀 수 있게 됩니다.
actors.hero.talent.root_armor.title=뿌리갑옷
actors.hero.talent.root_armor.desc=_+1:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _13%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+2:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _25%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+3:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _38%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.\n\n_+4:_ 스스로에게 속박을 사용할 경우 2배의 충전량을 사용해 1턴마다 사라지며 현재 방어력의 _50%_만큼의 방어력을 제공하는 나무껍질을 얻습니다.

actors.hero.abilities.adventurer.sprout.name=발아
actors.hero.abilities.adventurer.sprout.short_desc=탐험가는 넓은 지역에 길게 자란 풀을 _발아_시킬 수 있습니다.
actors.hero.abilities.adventurer.sprout.desc=탐험가는 주변 반경 4타일 지역에 풀 씨앗을 뿌려 길게 자란 풀을 자라나게 할 수 있습니다.
actors.hero.abilities.adventurer.treasuremap.name=보물 지도
actors.hero.abilities.adventurer.treasuremap.short_desc=탐험가는 _보물 지도_를 꺼내 읽어 현재 층에 있는 모든 아이템의 위치를 파악할 수 있습니다.
actors.hero.abilities.adventurer.treasuremap.desc=탐험가는 마법의 보물 지도를 사용해 현재 층에 있는 모든 아이템의 위치를 알아낼 수 있으며, 동시에 20턴 동안 적을 처치하면 추가 아이템이 떨어지는 행운 효과를 얻습니다.
actors.hero.abilities.adventurer.treasuremap$lucktracker.name=행운
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc=엄청난 행운의 기운이 주변을 감돌고 있으며, 행운이 지속되는 동안 처치한 적은 추가 전리품을 떨어뜨리게 될 것입니다.\n\n남은 턴: %s.
actors.hero.abilities.adventurer.root.name=속박
actors.hero.abilities.adventurer.root.prompt=속박할 대상을 선택하세요
actors.hero.abilities.adventurer.root.ally_target=당신은 적들만을 속박시킬 수 있다.
actors.hero.abilities.adventurer.root.no_charge=뿌리갑옷을 발동하기 위해 필요한 충전량이 부족하다!
actors.hero.abilities.adventurer.root.short_desc=탐험가는 선택한 대상을 _속박_시킬 수 있습니다.
actors.hero.abilities.adventurer.root.desc=탐험가는 선택한 대상을 20턴 동안 _속박_시킬 수 있습니다.

###v3.11.0
actors.hero.heroclass.knight=기사
actors.hero.heroclass.knight_desc_short=전투에 능통한 기사는 레벨에 비례하는 양의 방어력을 제공하는 _기사의 방패_를 가지고 시작합니다.
actors.hero.heroclass.knight_desc=기사는 특별한 _기사의 방패_를 들고 시작하며 방패로부터 지속적인 방어력을 얻고, 상형문자를 부여해 추가 효과를 얻을 수 있습니다.\n\n기사는 또한 _기사의 사브르_, 투척용 돌 3개, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n기사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 마비 가스의 물약\n_-_ 저주 해제의 주문서
actors.hero.heroclass.knight_unlock=기사를 해금하려면 _판금 갑옷을 획득하세요._

actors.hero.herosubclass.deathknight=죽음의 기사
actors.hero.herosubclass.deathknight_short_desc=죽음의 기사는 처치한 적의 영혼을 흡수하여 _죽음을 극복할 수 있습니다_.
actors.hero.herosubclass.deathknight_desc=죽음의 기사는 잃은 체력에 비례하여 물리 공격의 피해량이 최대 1.2배까지 증가합니다.\n\n죽음의 기사는 또한 적을 처치하여 영혼을 흡수하여 저장할 수 있습니다. 영혼을 저장한 채로 체력이 0이 될 경우 영혼을 1개 소모해 약간의 체력을 회복하고 죽음을 견뎌낼 것입니다. 이 능력은 앙크보다 먼저 발동합니다.
actors.hero.herosubclass.horseman=기마병
actors.hero.herosubclass.horseman_short_desc=기마병은 _영혼의 말_에 탑승해 전장을 휩쓸고 다닐 수 있습니다.
actors.hero.herosubclass.horseman_desc=기마병은 전직과 동시에 승마 효과를 얻습니다. 승마 중에는 원하는 방향으로 돌진할 수 있으며, 벽에 부딪힐 때까지 돌진하여 지나친 대상을 모두 공격합니다. 벽에 부딪히면 이동한 거리에 비례한 피해를 입습니다.\n\n승마 중에 영웅이 어떤 식으로든 피해를 입으면 영혼의 말의 체력이 감소하며, 승마 도중에 영혼의 말이 죽으면 말에서 떨어져 큰 피해를 입게 됩니다.
actors.hero.herosubclass.crusader=성기사
actors.hero.herosubclass.crusader_short_desc=성기사는 _기도를 통해 축복을 얻을 수 있으며_, 축복 중에 적을 공격하여 체력을 회복할 수 있습니다.
actors.hero.herosubclass.crusader_desc=성기사는 기도를 하여 경험치의 일부를 사용하고 중첩 가능한 축복을 짧게 얻을 수 있습니다. 경험치가 부족하면 기도로부터 아무런 효과를 얻을 수 없습니다.\n\n성기사는 또한 축복 중에 적에게 물리 공격을 하면 입힌 피해의 일부만큼 체력을 회복합니다.

actors.hero.abilities.knight.holyshield.name=신성한 보호막
actors.hero.abilities.knight.holyshield.short_desc=기사는 기도를 통해 _신성한 보호막_을 얻어 약간의 공격으로부터 보호받을 수 있습니다.
actors.hero.abilities.knight.holyshield.desc=기사는 높은 신앙심으로 기도를 올려 25의 보호막을 얻을 수 있습니다.
actors.hero.abilities.knight.stimpack.name=전투 자극제
actors.hero.abilities.knight.stimpack.short_desc=기사는 _전투 자극제_를 사용해 체력의 일부를 소모하고 공격 속도와 이동 속도를 크게 증가시킬 수 있습니다.
actors.hero.abilities.knight.stimpack.desc=기사는 전투 자극제를 사용해 최대 체력의 30%만큼을 잃고 다음 20턴 동안 아드레날린을 얻습니다.
actors.hero.abilities.knight.stimpack.cannot_use=전투 자극제를 사용하기 위한 체력이 충분하지 않다!
actors.hero.abilities.knight.unstableankh.name=불안정한 앙크
actors.hero.abilities.knight.unstableankh.short_desc=기사는 _불안정한 앙크_를 사용해 아주 짧은 시간 동안 무적이 될 수 있습니다.
actors.hero.abilities.knight.unstableankh.desc=기사는 신앙심으로 만들어 낸 특별한 앙크를 사용해 1턴 동안 무적이 됩니다.
actors.hero.abilities.knight.unstableankh.ankh_dropped=불안정한 앙크가 완전해졌다!

actors.hero.talent.tough_meal.title=강인한 식사
actors.hero.talent.tough_meal.desc=_+1:_ 식사 시 다음 _2번_의 피격에 3-3의 방어력이 추가됩니다.\n\n_+2:_ 식사 시 다음 _3번_의 피격에 3-3의 방어력이 추가됩니다.
actors.hero.talent.knights_intuition.title=기사의 직감
actors.hero.talent.knights_intuition.desc=_+1:_ 방어구를 _착용하는 즉시 감정_합니다.\n\n_+2:_ +1의 효과에 더불어, 방어구를 _습득하면 저주 여부를 감정_합니다.
actors.hero.talent.kinetic_battle.title=전투 관성
actors.hero.talent.kinetic_battle.desc=_+1:_ 적을 처치하면 최대 _3턴_ 동안 지속되는 1의 추가 피해량을 얻습니다.\n\n_+2:_ 적을 처치하면 최대 _5턴_ 동안 지속되는 1의 추가 피해량을 얻습니다.\n\n추가 피해량은 최대 5까지 누적됩니다.
actors.hero.talent.hard_shield.title=단단한 방패
actors.hero.talent.hard_shield.desc=_+1:_ 기사의 방패가 제공하는 방어력이 _0-2_만큼 증가합니다.\n\n_+2:_ 기사의 방패가 제공하는 방어력이 _0-4_만큼 증가합니다.
actors.hero.talent.hard_shield.meta_desc=_다른 직업이 이 특성을 얻으면_, 기사의 방패를 가지고 있지 않아도 방어력이 0-2/0-4만큼 증가합니다.
actors.hero.talent.war_cry.title=전투의 함성
actors.hero.talent.war_cry.desc=_+1:_ 적을 처음 공격할 때 _1턴_의 아드레날린을 얻습니다.\n\n_+2:_ 적을 처음 공격할 때 _2턴_의 아드레날린을 얻습니다.

actors.hero.talent.impregnable_meal.title=철벽의 식사
actors.hero.talent.impregnable_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 다음 3번의 피격 동안 장착한 방어구의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 식사에 1턴만 소모하며, 식사 시 다음 3번의 피격 동안 장착한 방어구의 강화 수치가 _+2_ 증가합니다.
actors.hero.talent.smithing_spell.title=주문 연마
actors.hero.talent.smithing_spell.desc=_+1:_ 주문서, 주문을 사용한 이후 다음 10번의 공격/피격 동안 장착한 무기와 방어구의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 주문서, 주문을 사용한 이후 다음 10번의 공격/피격 동안 장착한 무기와 방어구의 강화 수치가 _+2_ 증가합니다.\n\n공격/피격 횟수는 강화의 주문서, 변환의 주문서 및 이 주문서를 재료로 사용하여 만든 연금술 아이템을 사용했을 때 2배가 됩니다.\n\n사용한 주문서의 수보다 많은 양의 결과물을 제작하는 연금술 아이템(예: 주문)의 경우, 이 특성은 그 결과물의 개수에 따라 공격/피격 횟수가 달라집니다.
actors.hero.talent.armor_adaption.title=방어구 적응
actors.hero.talent.armor_adaption.desc=_+1:_ 방어구의 힘 요구 수치를 초과한 힘 1당 _0-1_의 추가 방어력을 얻습니다.\n\n_+2:_ 방어구의 힘 요구 수치를 초과한 힘 1당 _0-1.5_의 추가 방어력을 얻습니다.
actors.hero.talent.chivalry.title=기사도 정신
actors.hero.talent.chivalry.desc=_+1:_ 시야 내의 아군이 입는 피해를 _영웅이 대신 받습니다_.\n\n_+2:_ +1의 효과에 더불어, 대신 받는 피해가 _50% 감소_합니다.
actors.hero.talent.protection.title=왕국의 가호
actors.hero.talent.protection.desc=_+1:_ 영웅이 잃은 체력의 비율에 비례하여 받는 피해량이 _최대 17%_까지 감소합니다.\n\n_+2:_ 영웅이 잃은 체력의 비율에 비례하여 받는 피해량이 _최대 33%_까지 감소합니다.
actors.hero.talent.flag_of_conquest.title=정복의 깃발
actors.hero.talent.flag_of_conquest.desc=_+1:_ 레벨이 오르면 시야 내의 모든 적에게 _해당 적의 최대 체력의 50%만큼_의 피해를 입힙니다.\n\n_+2:_ 레벨이 오르면 시야 내의 모든 적에게 _해당 적의 최대 체력의 75%만큼_의 피해를 입힙니다.

actors.hero.talent.craftmans_skills.title=장인의 손기술
actors.hero.talent.craftmans_skills.desc=_+1:_ 장착한 방어구의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 장착한 방어구의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 장착한 방어구의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.tackle.title=태클
actors.hero.talent.tackle.desc=_+1:_ 근접한 적을 근접 무기나 맨손으로 공격하면 현재 방어력의 _5%_만큼의 추가 피해를 입힙니다.\n\n_+2:_ 근접한 적을 근접 무기나 맨손으로 공격하면 현재 방어력의 _10%_만큼의 추가 피해를 입힙니다.\n\n_+3:_ 근접한 적을 근접 무기나 맨손으로 공격하면 현재 방어력의 _15%_만큼의 추가 피해를 입힙니다.

actors.hero.talent.army_of_death.title=죽음의 군단
actors.hero.talent.army_of_death.desc=_+1:_ 적을 처치하면 잃은 체력의 비율에 비례하여 _최대 10%_ 확률로 해당 적을 타락시킵니다.\n\n_+2:_ 적을 처치하면 잃은 체력의 비율에 비례하여 _최대 20%_ 확률로 해당 적을 타락시킵니다.\n\n_+3:_ 적을 처치하면 잃은 체력의 비율에 비례하여 _최대 30%_ 확률로 해당 적을 타락시킵니다.
actors.hero.talent.deaths_chill.title=죽음의 한기
actors.hero.talent.deaths_chill.desc=_+1:_ 죽음을 극복하면 _20턴의 한기와 동화함 효과_를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 죽음을 극복하면 주변에 _눈보라_를 일으킵니다.\n\n_+3:_ +2의 효과에 더불어, 죽음을 극복하면 _시야 내의 모든 적을 빙결_시킵니다.
actors.hero.talent.overcome.title=극복의 원동력
actors.hero.talent.overcome.desc=_+1:_ 죽음을 극복할 때의 회복량이 _+3_ 증가합니다.\n\n_+2:_ 죽음을 극복할 때의 회복량이 _+6_ 증가합니다.\n\n_+3:_ 죽음을 극복할 때의 회복량이 _+9_ 증가합니다.
actors.hero.talent.resentment.title=원한
actors.hero.talent.resentment.desc=_+1:_ 공격력 증가 최대 배율이 _x1.3_으로 증가합니다.\n\n_+2:_ 공격력 증가 최대 배율이 _x1.4_로 증가합니다.\n\n_+3:_ 공격력 증가 최대 배율이 _x1.5_로 증가합니다.
actors.hero.talent.undead.title=언데드
actors.hero.talent.undead.desc=_+1:_ 체력이 0이 되면 _1턴_ 동안 언데드가 되어 죽음을 유예합니다.\n\n_+2:_ 체력이 0이 되면 _2턴_ 동안 언데드가 되어 죽음을 유예합니다.\n\n_+3:_ 체력이 0이 되면 _3턴_ 동안 언데드가 되어 죽음을 유예합니다.\n\n언데드 상태에서 체력을 회복할 수는 없지만, 체력을 잃지도 않습니다.
actors.hero.talent.deaths_fear.title=죽음의 공포
actors.hero.talent.deaths_fear.desc=_+1:_ 죽음을 극복하면 시야 내의 모든 적들에게 _10턴의 약화_를 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 죽음을 극복하면 시야 내의 모든 적들에게 _10턴의 취약_을 부여합니다.\n\n_+3:_ +2의 효과에 더불어, 죽음을 극복하면 시야 내의 모든 적들에게 _10턴의 공포_를 부여합니다.

actors.hero.talent.shockwave.title=충격파
actors.hero.talent.shockwave.desc=_+1:_ 돌진 후 주변 적들을 돌진으로 이동한 _6타일_ 당 1타일만큼 밀쳐냅니다.\n\n_+2:_ 돌진 후 주변 적들을 돌진으로 이동한 _4타일_ 당 1타일만큼 밀쳐냅니다.\n\n_+3:_ 돌진 후 주변 적들을 돌진으로 이동한 _2타일_ 당 1타일만큼 밀쳐냅니다.
actors.hero.talent.armored_horse.title=갑주를 입은 말
actors.hero.talent.armored_horse.desc=_+1:_ 영혼의 말의 방어력이 _+1-8_만큼 증가합니다.\n\n_+2:_ 영혼의 말의 방어력이 _+2-16_만큼 증가합니다.\n\n_+3:_ 영혼의 말의 방어력이 _+3-24_만큼 증가합니다.
actors.hero.talent.dash_enhance.title=돌진 강화
actors.hero.talent.dash_enhance.desc=_+1:_ 돌진으로 입히는 피해량이 _+20%_ 증가합니다.\n\n_+2:_ 돌진으로 입히는 피해량이 _+40%_ 증가합니다.\n\n_+3:_ 돌진으로 입히는 피해량이 _+60%_ 증가합니다.
actors.hero.talent.buffer.title=완충
actors.hero.talent.buffer.desc=_+1:_ 돌진으로 피해를 입힌 적 1체 당 _1-3_의 돌진 피해를 경감합니다.\n\n_+2:_ 돌진으로 피해를 입힌 적 1체 당 _2-6_의 돌진 피해를 경감합니다.\n\n_+3:_ 돌진으로 피해를 입힌 적 1체 당 _3-9_의 돌진 피해를 경감합니다.
actors.hero.talent.parkour.title=낙법
actors.hero.talent.parkour.desc=_+1:_ 말에서 떨어져 입는 피해를 _25%_ 경감합니다.\n\n_+2:_ 말에서 떨어져 입는 피해를 _50%_ 경감합니다.\n\n_+3:_ 말에서 떨어져 입는 피해를 _75%_ 경감합니다.
actors.hero.talent.piloting.title=탁월한 조종술
actors.hero.talent.piloting.desc=_+1:_ 장착 중인 방어구의 요구 힘 수치를 초과한 힘 1 당 승마 중 이동 속도가 _3%_ 증가합니다.\n\n_+2:_ 장착 중인 방어구의 요구 힘 수치를 초과한 힘 1 당 승마 중 이동 속도가 _6%_ 증가합니다.\n\n_+3:_ 장착 중인 방어구의 요구 힘 수치를 초과한 힘 1 당 승마 중 이동 속도가 _9%_ 증가합니다.\n\n이 특성의 효과는 방어구를 장착하지 않으면 적용되지 않습니다.

actors.hero.talent.holy_shield.title=성스러운 방어막
actors.hero.talent.holy_shield.desc=_+1:_ 성기사는 최대 체력일 때 축복으로부터 체력을 회복하면 초과한 회복량만큼의 보호막을 _최대 체력의 20%_까지 얻습니다.\n\n_+2:_ 성기사는 최대 체력일 때 축복으로부터 체력을 회복하면 초과한 회복량만큼의 보호막을 _최대 체력의 40%_까지 얻습니다.\n\n_+3:_ 성기사는 최대 체력일 때 축복으로부터 체력을 회복하면 초과한 회복량만큼의 보호막을 _최대 체력의 60%_까지 얻습니다.
actors.hero.talent.pray_for_dead.title=죽은 자를 위한 기도
actors.hero.talent.pray_for_dead.desc=_+1:_ 적을 처치한 직후 기도를 하면 _3턴의 축복_을 추가로 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 적을 처치한 직후 기도를 하면 _사용한 경험치를 돌려받습니다_.\n\n_+3:_ +2의 효과에 더불어, 적을 처치한 직후 기도를 하면 _체력을 3 회복_합니다.
actors.hero.talent.judgement.title=신의 심판
actors.hero.talent.judgement.desc=_+1:_ 기도 중에 영웅이 물리 공격을 받으면 공격한 적에게 신의 심판 효과를 부여하며, 신의 심판을 가진 적을 물리 공격하면 효과를 없애고 해당 적의 체력이 _13% 미만_인 경우 일격사시킵니다.\n\n_+2:_ 기도 중에 영웅이 물리 공격을 받으면 공격한 적에게 신의 심판 효과를 부여하며, 신의 심판을 가진 적을 물리 공격하면 효과를 없애고 해당 적의 체력이 _27% 미만_인 경우 일격사시킵니다.\n\n_+3:_ 기도 중에 영웅이 물리 공격을 받으면 공격한 적에게 신의 심판 효과를 부여하며, 신의 심판을 가진 적을 물리 공격하면 효과를 없애고 해당 적의 체력이 _40% 미만_인 경우 일격사시킵니다.
actors.hero.talent.cleansing_pray.title=정화의 기도
actors.hero.talent.cleansing_pray.desc=_+1:_ 기도 중에 받는 원소 피해가 _33%_ 감소합니다.\n\n_+2:_ 기도 중에 받는 원소 피해가 _67%_ 감소합니다.\n\n_+3:_ 기도 중에 받는 원소 피해가 _100%_ 감소합니다.
actors.hero.talent.punishment.title=천벌
actors.hero.talent.punishment.desc=_+1:_ 기도 중에 영웅이 물리 공격을 받으면 다음 _1번_의 물리 공격에 벼락이 내리쳐 추가 피해를 입힙니다.\n\n_+2:_ 기도 중에 영웅이 물리 공격을 받으면 다음 _2번_의 물리 공격에 벼락이 내리쳐 추가 피해를 입힙니다.\n\n_+3:_ 기도 중에 영웅이 물리 공격을 받으면 다음 _3번_의 물리 공격에 벼락이 내리쳐 추가 피해를 입힙니다.\n\n이 효과가 유지되는 동안에는 기도 중에 물리 공격을 받아도 공격 횟수가 초기화되지 않습니다.
actors.hero.talent.anti_demon.title=퇴마
actors.hero.talent.anti_demon.desc=_+1:_ 축복 효과 중에 언데드와 악마에게 입히는 물리 피해량이 _33%_ 증가합니다.\n\n_+2:_ 축복 효과 중에 언데드와 악마에게 입히는 물리 피해량이 _67%_ 증가합니다.\n\n_+3:_ 축복 효과 중에 언데드와 악마에게 입히는 물리 피해량이 _100%_ 증가합니다.

actors.hero.talent.buffer_barrier.title=충격 완화 방벽
actors.hero.talent.buffer_barrier.desc=_+1:_ 신성한 보호막이 제공하는 방어막이 _20%_ 증가합니다.\n\n_+2:_ 신성한 보호막이 제공하는 방어막이 _40%_ 증가합니다.\n\n_+3:_ 신성한 보호막이 제공하는 방어막이 _60%_ 증가합니다.\n\n_+4:_ 신성한 보호막이 제공하는 방어막이 _80%_ 증가합니다.
actors.hero.talent.holy_light.title=신성한 빛
actors.hero.talent.holy_light.desc=_+1:_ 신성한 보호막을 사용할 때 _25턴_의 발광을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _50턴_의 발광을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _75턴_의 발광을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _100턴_의 발광을 얻습니다.
actors.hero.talent.bless.title=축복
actors.hero.talent.bless.desc=_+1:_ 신성한 보호막을 사용할 때 _5턴_의 축복을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _10턴_의 축복을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _15턴_의 축복을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _20턴_의 축복을 얻습니다.

actors.hero.talent.burden_relief.title=부담 완화
actors.hero.talent.burden_relief.desc=_+1:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _25%_로 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _20%_로 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _15%_로 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _10%_로 감소합니다.
actors.hero.talent.lasting_pack.title=지속 자극제
actors.hero.talent.lasting_pack.desc=_+1:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _25%_ 증가합니다.\n\n_+2:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _50%_ 증가합니다.\n\n_+3:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _75%_ 증가합니다.\n\n_+4:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.time_stop.title=시간을 멈춘 듯이
actors.hero.talent.time_stop.desc=_+1:_ 전투 자극제 사용 시 _1턴_의 시간 방울을 얻습니다.\n\n_+2:_ 전투 자극제 사용 시 _2턴_의 시간 방울을 얻습니다.\n\n_+3:_ 전투 자극제 사용 시 _3턴_의 시간 방울을 얻습니다.\n\n_+4:_ 전투 자극제 사용 시 _4턴_의 시간 방울을 얻습니다.

actors.hero.talent.blessed_ankh.title=축복받은 앙크
actors.hero.talent.blessed_ankh.desc=_+1:_ 불안정한 앙크 사용 시 체력을 _5_ 회복합니다.\n\n_+2:_ 불안정한 앙크 사용 시 체력을 _10_ 회복합니다.\n\n_+3:_ 불안정한 앙크 사용 시 체력을 _15_ 회복합니다.\n\n_+4:_ 불안정한 앙크 사용 시 체력을 _20_ 회복합니다.
actors.hero.talent.ankh_enhance.title=앙크 강화
actors.hero.talent.ankh_enhance.desc=_+1:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _1턴_ 증가합니다.\n\n_+2:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _1턴_ 증가합니다.\n\n_+3:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _2턴_ 증가합니다.\n\n_+4:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _2턴_ 증가합니다.
actors.hero.talent.complete_ankh.title=완전한 앙크
actors.hero.talent.complete_ankh.desc=_+1:_ 불안정한 앙크 사용 시 _1%_ 확률로 앙크를 생성합니다.\n\n_+2:_ 불안정한 앙크 사용 시 _2%_ 확률로 앙크를 생성합니다.\n\n_+3:_ 불안정한 앙크 사용 시 _3%_ 확률로 앙크를 생성합니다.\n\n_+4:_ 불안정한 앙크 사용 시 _4%_ 확률로 앙크를 생성합니다.

actors.hero.talent$armorempower.name=방어력 강화
actors.hero.talent$armorempower.desc=당신의 신체가 강화되어 물리 공격 피해를 더 적게 받습니다.\n\n추가 방어력: %1$d.\n남은 피격 횟수: %2$d.
actors.hero.talent$kineticbattle.name=전투 관성
actors.hero.talent$kineticbattle.desc=당신이 최근에 치룬 전투가 당신의 공격에 영향을 주고 있습니다.\n\n추가 공격력: %1$d.\n남은 턴: %2$s.
actors.hero.talent$judgementtracker.name=신의 심판
actors.hero.talent$judgementtracker.desc=이 캐릭터는 당신이 기도하는 동안 당신을 공격하여 심판을 받게 되었습니다. 이 효과를 지닌 캐릭터를 공격하면 일정 체력 미만의 적을 즉시 처치할 수 있습니다.\n남은 턴: %s.
actors.hero.talent$judgementtracker.executed=심판당함

actors.buffs.armorenhance.name=방어구 강화
actors.buffs.armorenhance.desc=당신의 방어구가 일시적으로 강화되었습니다!\n\n추가 강화 수치: %1$d.\n남은 피격 횟수: %2$d.

actors.buffs.weaponenhance.name=무기 강화
actors.buffs.weaponenhance.desc=당신의 무기가 일시적으로 강화되었습니다!\n\n추가 강화 수치: %1$d.\n남은 공격 횟수: %2$d.

actors.buffs.soulcollect.name=영혼 흡수
actors.buffs.soulcollect.desc=당신은 이전에 처치한 적의 영혼을 흡수했고, 그 영혼의 에너지가 주변을 맴돌고 있습니다. 당신이 죽음의 위기에 처하면 이 영혼을 사용해 즉시 체력을 회복해 죽음을 극복할 것입니다.\n\n현재 영혼 개수: _%1$d/%2$d_.\n\n죽음 극복 시 체력 회복량: _%3$d_.

actors.buffs.undead.name=언데드화
actors.buffs.undead.desc=당신은 언데드의 힘을 얻어 죽음을 견뎌 내고 있으며, 잠시 동안이나마 아직 끝마치지 못한 일을 할 수 있게 되었습니다. 언데드화 중에는 회복 효과가 차단되며, 언데드화가 끝나면 영웅은 죽을 것입니다.\n\n남은 턴: %s.
actors.buffs.undead.rankings_desc=죽음을 거부하며 버텼으나 사망

actors.buffs.pray.action_name=기도
actors.buffs.pray.pray_sucess=하늘에서 당신의 기도에 응답해, 당신에게 신성한 힘이 내려왔다!
actors.buffs.pray.pray_fail=당신의 기도가 응답받지 못 했다.

actors.buffs.horseriding.name=승마
actors.buffs.horseriding.desc=당신은 영혼의 말 위에 올라타 전장을 누비고 있습니다. 승마하는 동안 말을 조작해 돌진하여 먼 거리를 단숨에 이동할 수 있습니다.\n\n돌진 시 선택한 방향으로 벽에 닿을 때까지 1턴만에 이동하며 캐릭터를 관통합니다. 이 때 관통한 적 모두에게 공격 피해를 입히며, 이동한 거리에 비례한 피해를 받습니다. 영웅의 위치에 돌진을 시도하면 영혼의 말에서 내릴 수 있습니다.\n\n승마 중에 영웅이 어떤 식으로든 피해를 받으면 영혼의 말의 체력 또한 그만큼 감소하며, 승마 중에 영혼의 말이 죽으면 말에서 떨어져 큰 피해를 받게 됩니다.\n\n현재 영혼의 말의 체력: %1$d/%2$d.
actors.buffs.horseriding.rankings_desc=속도를 주체하지 못해 사망
actors.buffs.horseriding.ondeath=당신은 벽에 부딪혀 죽었다...
actors.buffs.horseriding.direct_prompt=돌진할 방향을 선택하세요
actors.buffs.horseriding.fall=당신은 말에서 떨어졌다!
actors.buffs.horseriding$horseally.name=영혼의 말
actors.buffs.horseriding$horseally.desc=당신이 소환한 영혼의 말입니다. 영혼의 말은 당신을 따라다니며, 시간이 지남에 따라 체력을 조금씩 회복합니다.\n\n영혼의 말은 적을 공격할 수 없지만, 적의 최우선 공격 대상이 됩니다.
actors.buffs.horseriding$ridefall.rankings_desc=말에서 떨어져 사망
actors.buffs.horseriding$ridefall.ondeath=당신은 말에서 떨어져 죽었다...
actors.buffs.horseriding$ridingcooldown.name=재사용 대기: 승마
actors.buffs.horseriding$ridingcooldown.desc=영혼의 말이 사망하여, 다시 소환할 수 있을 때까지 적을 처치해야 합니다.\n\n남은 적: %1$d/%2$d.

###v3.17.0
actors.hero.heroclass.medic=의무관
actors.hero.heroclass.medic_desc_short=아군 치료에 능통한 의무관은 적군을 공격하고 아군을 치료할 수 있는 _감마선 발사기_를 가지고 시작합니다.
actors.hero.heroclass.medic_desc=의무관은 특별한 _감마선 발사기_를 가지고 시작하며, 적에게 중독을 걸고 아군을 치료할 수 있습니다.\n\n의무관의 능력은 주로 _적에게 해로운 효과를 부여_하거나 _아군을 회복하고 이로운 효과를 부여_하는 데에 중점을 두고 있습니다.\n\n의무관은 알약을 직접 사용하는 데에 _턴을 소모하지 않으며_, 알약을 던져 _다른 대상에게 알약을 사용_할 수 있습니다.\n\n의무관은 또한 _의료용 메스_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n의무관은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 치유의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.medic_unlock=의무관을 해금하려면 _알약을 5번 만드세요._

actors.hero.herosubclass.savior=구원자
actors.hero.herosubclass.savior_short_desc=구원자는 체력이 낮은 적에게 감마선 발사기를 사용하면 _대상을 아군으로 만들 수 있습니다._
actors.hero.herosubclass.savior_desc=구원자는 적에게 감마선 발사기를 사용하여 확률적으로 대상을 영구적인 아군으로 만들 수 있으며, 대상의 체력이 5% 이하일 때 확정적으로 아군으로 만들 수 있습니다.\n\n아군은 한 층에서 최대 2체까지 보유할 수 있습니다.
actors.hero.herosubclass.therapist=치료사
actors.hero.herosubclass.therapist_short_desc=치료사는 피해를 받으면 적절한 치료를 하여 _받은 피해를 빠르게 회복할 수 있습니다._
actors.hero.herosubclass.therapist_desc=치료사는 물리 피해를 받으면 응급 처치가 활성화되며, 응급 처치 시 가장 최근에 입은 방어력 적용 전 피해의 40%를 즉시 회복할 수 있습니다.\n\n적을 1체 처치한 후에 다시 사용할 수 있게 됩니다.
actors.hero.herosubclass.medicalofficer=군의관
actors.hero.herosubclass.medicalofficer_short_desc=군의관은 적을 처치할 때마다 _다양한 작전 명령_을 내릴 수 있게 됩니다.
actors.hero.herosubclass.medicalofficer_desc=군사 작전을 지휘하는 군의관은 적을 직접 처치할 때마다 군사 작전 명령권을 얻으며, 이를 사용해 다양한 군사 작전 명령을 내릴 수 있습니다.\n\n기본적으로 사용 가능한 군사 작전 명령은 소집 명령, 의료 지원 명령이며, 특성을 통해 더 많은 명령을 내릴 수 있게 됩니다.

actors.hero.talent.scar_attack.title=상처 공격
actors.hero.talent.scar_attack.desc=_+1:_ 의무관의 물리 공격이 적이 가진 해로운 효과 하나 당 _1_의 추가 피해를 입힙니다.\n\n_+2:_ 의무관의 물리 공격이 적이 가진 해로운 효과 하나 당 _1-2_의 추가 피해를 입힙니다.
actors.hero.talent.doctors_intuition.title=의사의 직감
actors.hero.talent.doctors_intuition.desc=_+1:_ 무작위 물약 _3개_를 감정합니다.\n\n_+2:_ 무작위 물약 _5개_를 감정합니다.
actors.hero.talent.finish_attack.title=마무리 일격
actors.hero.talent.finish_attack.desc=_+1:_ 물리 공격 시 적의 체력이 25% 이하이면 _2_의 추가 피해를 입힙니다.\n\n_+2:_ 물리 공격 시 적의 체력이 25% 이하이면 _3_의 추가 피해를 입힙니다.
actors.hero.talent.first_aid_treat.title=비상용 치료제
actors.hero.talent.first_aid_treat.desc=_+1:_ 한 번에 _8_을 넘는 피해를 입은 경우 3의 체력을 회복합니다. 50턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 한 번에 _5_를 넘는 피해를 입은 경우 3의 체력을 회복합니다. 50턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.breakthrough.title=돌파구
actors.hero.talent.breakthrough.desc=_+1:_ 의무관이 가진 해로운 효과 하나 당 기본 회피가 _1.2배_ 증가합니다.\n\n_+2:_ 의무관이 가진 해로운 효과 하나 당 기본 회피가 _1.5배_ 증가합니다.

actors.hero.talent.healing_meal.title=치료하는 식사
actors.hero.talent.healing_meal.desc=_+1:_ 식사에 1턴만 소모하며, 식사 시 _모든 해로운 효과를 제거_합니다.\n\n_+2:_ +1의 효과에 더불어, 식사 시 해로운 효과를 제거하지 않았을 경우 _3의 체력을 회복_합니다.
actors.hero.talent.recycling.title=물약 재활용
actors.hero.talent.recycling.desc=_+1:_ 물약을 사용할 경우 해당 물약에 대응하는 알약을 _0-1_개 얻습니다.\n\n_+2:_ 물약을 사용할 경우 해당 물약에 대응하는 알약을 _0-2_개 얻습니다.\n\n힘의 물약과 연금술로 얻는 물약은 해당하지 않습니다.
actors.hero.talent.high_power.title=출력 강화
actors.hero.talent.high_power.desc=_+1:_ 감마선 발사기의 성능이 _+25%_ 증가하지만, 감마선 발사기의 재사용 대기 시간이 _1턴_ 증가합니다.\n\n_+2:_ 감마선 발사기의 성능이 _+50%_ 증가하지만, 감마선 발사기의 재사용 대기 시간이 _2턴_ 증가합니다.
actors.hero.talent.high_power.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 무기에 부여된 마법의 성능이 x1.1/x1.2배 증가합니다.
actors.hero.talent.radiation.title=방사능
actors.hero.talent.radiation.desc=_+1:_ 적에게 감마선 발사기를 발사하면 적이 죽을 때까지 _5턴_마다 1의 피해를 입히는 방사성 돌연변이를 부여합니다.\n\n_+2:_ 적에게 감마선 발사기를 발사하면 적이 죽을 때까지 _4턴_마다 1의 피해를 입히는 방사성 돌연변이를 부여합니다.
actors.hero.talent.radiation.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 물리 공격 시 3% 확률로 5/4턴마다 피해를 입히는 방사성 돌연변이를 부여합니다.
actors.hero.talent.strong_healpower.title=강한 회복력
actors.hero.talent.strong_healpower.desc=_+1:_ 체력의 자연 회복량이 _x1.1배_ 증가합니다.\n\n_+2:_ 체력의 자연 회복량이 _x1.2배_ 증가합니다.
actors.hero.talent.diet.title=식단 조절
actors.hero.talent.diet.desc=_+1:_ 허기가 _20%_ 만큼 느리게 소모됩니다.\n\n_+2:_ 허기가 _40%_ 만큼 느리게 소모됩니다.

actors.hero.talent.strong_nexus.title=강한 유대
actors.hero.talent.strong_nexus.desc=_+1:_ 적을 물리 공격할 때마다 주변에 있는 아군을 최대 _3_만큼 회복합니다.\n\n_+2:_ 적을 물리 공격할 때마다 주변에 있는 아군을 최대 _6_만큼 회복합니다.\n\n_+3:_ 적을 물리 공격할 때마다 주변에 있는 아군을 최대 _9_만큼 회복합니다.\n\n대상 아군이 영웅으로부터 떨어져 있을수록 회복 효과가 감소합니다.\n시야 내에 없는 아군에게는 적용되지 않습니다.
actors.hero.talent.target_set.title=목표 지정
actors.hero.talent.target_set.desc=_+1:_ 적 혹은 아군에게 투척 무기나 탄환을 맞추면 적들은 대상을 공격하려 하며, 대상이 아군일 경우 _5턴_, 적일 경우 _1턴_ 동안 지속됩니다.\n\n_+2:_ 적 혹은 아군에게 투척 무기나 탄환을 맞추면 적들은 대상을 공격하려 하며, 대상이 아군일 경우 _10턴_, 적일 경우 _2턴_ 동안 지속됩니다.\n\n_+3:_ 적 혹은 아군에게 투척 무기나 탄환을 맞추면 적들은 대상을 공격하려 하며, 대상이 아군일 경우 _15턴_, 적일 경우 _3턴_ 동안 지속됩니다.

actors.hero.talent.recruit.title=병력 충원
actors.hero.talent.recruit.desc=_+1:_ 한 층에서 유지할 수 있는 최대 아군의 수가 _+1체_ 증가합니다.\n\n_+2:_ 한 층에서 유지할 수 있는 최대 아군의 수가 _+2체_ 증가합니다.\n\n_+3:_ 한 층에서 유지할 수 있는 최대 아군의 수가 _+3체_ 증가합니다.
actors.hero.talent.delayed_healing.title=지연 치료
actors.hero.talent.delayed_healing.desc=_+1:_ 적을 아군으로 만들 때 대상에게 최대 체력의 _20%_만큼을 회복하는 회복 중 효과를 부여합니다.\n\n_+2:_ 적을 아군으로 만들 때 대상에게 최대 체력의 _40%_만큼을 회복하는 회복 중 효과를 부여합니다.\n\n_+3:_ 적을 아군으로 만들 때 대상에게 최대 체력의 _60%_만큼을 회복하는 회복 중 효과를 부여합니다.
actors.hero.talent.appease.title=회유
actors.hero.talent.appease.desc=_+1:_ 확정으로 아군이 되는 체력이 최대 체력의 _10%_로 증가합니다.\n\n_+2:_ 확정으로 아군이 되는 체력이 최대 체력의 _15%_로 증가합니다.\n\n_+3:_ 확정으로 아군이 되는 체력이 최대 체력의 _20%_로 증가합니다.
actors.hero.talent.adrenaline.title=아드레날린 촉진
actors.hero.talent.adrenaline.desc=_+1:_ 아군에게 감마선 발사기를 사용하면 _3턴_의 중독과 아드레날린을 추가로 부여합니다.\n\n_+2:_ 아군에게 감마선 발사기를 사용하면 _6턴_의 중독과 아드레날린을 추가로 부여합니다.\n\n_+3:_ 아군에게 감마선 발사기를 사용하면 _9턴_의 중독과 아드레날린을 추가로 부여합니다.\n\n이 효과는 중첩되지 않습니다.
actors.hero.talent.stimpack.title=전투 강화제
actors.hero.talent.stimpack.desc=_+1:_ 아군에게 감마선 발사기를 사용하면 다음 _1턴_ 동안 해당 아군이 입히는 피해와 정확성이 크게 증가합니다.\n\n_+2:_ 아군에게 감마선 발사기를 사용하면 다음 _2턴_ 동안 해당 아군이 입히는 피해와 정확성이 크게 증가합니다.\n\n_+3:_ 아군에게 감마선 발사기를 사용하면 다음 _3턴_ 동안 해당 아군이 입히는 피해와 정확성이 크게 증가합니다.
actors.hero.talent.medical_ray.title=의료 광선
actors.hero.talent.medical_ray.desc=_+1:_ 감마선 발사기의 회복량이 _+20%_ 증가합니다.\n\n_+2:_ 감마선 발사기의 회복량이 _+40%_ 증가합니다.\n\n_+3:_ 감마선 발사기의 회복량이 _+60%_ 증가합니다.

actors.hero.talent.ointment.title=연고
actors.hero.talent.ointment.desc=_+1:_ 응급 처치 시 총 회복량이 _+25%_ 증가하지만, 매 턴마다 남은 회복량의 _50%_를 사용하게 됩니다.\n\n_+2:_ 응급 처치 시 총 회복량이 _+50%_ 증가하지만, 매 턴마다 남은 회복량의 _33%_를 사용하게 됩니다.\n\n_+3:_ 응급 처치 시 총 회복량이 _+75%_ 증가하지만, 매 턴마다 남은 회복량의 _25%_를 사용하게 됩니다.
actors.hero.talent.compress_bandage.title=압박 붕대
actors.hero.talent.compress_bandage.desc=_+1:_ 응급 처치 시 다음 _1턴_ 동안 받는 피해가 50% 감소합니다.\n\n_+2:_ 응급 처치 시 다음 _2턴_ 동안 받는 피해가 50% 감소합니다.\n\n_+3:_ 응급 처치 시 다음 _3턴_ 동안 받는 피해가 50% 감소합니다.
actors.hero.talent.antibiotics.title=항생제
actors.hero.talent.antibiotics.desc=_+1:_ 응급 처치 시 현재 가지고 있는 _해로운 효과가 모두 제거_됩니다.\n\n_+2:_ +1의 효과에 더불어, 응급 처치 시 _3턴의 정화의 보호막 효과_를 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 응급 처치 시 _3턴의 청정 효과_를 얻습니다.
actors.hero.talent.quick_prepare.title=재빠른 준비
actors.hero.talent.quick_prepare.desc=_+1:_ 적을 처치하지 않아도 _50턴_ 후에 응급 처치를 사용할 수 있게 됩니다.\n\n_+2:_ 적을 처치하지 않아도 _30턴_ 후에 응급 처치를 사용할 수 있게 됩니다.\n\n_+3:_ 적을 처치하지 않아도 _20턴_ 후에 응급 처치를 사용할 수 있게 됩니다.
actors.hero.talent.splint.title=부목
actors.hero.talent.splint.desc=_+1:_ 응급 처치 시 _1턴_ 분량만큼 즉시 움직일 수 있게 됩니다.\n\n_+2:_ 응급 처치 시 _2턴_ 분량만큼 즉시 움직일 수 있게 됩니다.\n\n_+3:_ 응급 처치 시 _3턴_ 분량만큼 즉시 움직일 수 있게 됩니다.
actors.hero.talent.defibrillator.title=전기 충격기
actors.hero.talent.defibrillator.desc=_+1:_ 응급 처치 시 회복량의 _1배_만큼 주변 적들에게 피해를 주는 연쇄 번개를 발생시킵니다.\n\n_+2:_ 응응급 처치 시 회복량의 _2배_만큼 주변 적들에게 피해를 주는 연쇄 번개를 발생시킵니다.\n\n_+3:_ 응급 처치 시 회복량의 _3배_만큼 주변 적들에게 피해를 주는 연쇄 번개를 발생시킵니다.

actors.hero.talent.move_cmd.title=이동 명령
actors.hero.talent.move_cmd.desc=_+1:_ 지정한 위치로 시야 내의 모든 아군 군인을 이동시키는 _이동 명령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 이동 명령이 _군사 작전 명령권을 사용하지 않습니다._\n\n_+3:_ +2의 효과에 더불어, 이동 명령이 _현재 층의 모든 아군 군인들을 이동시킵니다._
actors.hero.talent.stimpack_cmd.title=전투 강화제 명령
actors.hero.talent.stimpack_cmd.desc=_+1:_ 시야 내의 모든 아군 군인의 피해량과 정확성을 _5턴_ 동안 향상시키는 _전투 강화제 멍령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 전투 강화제 효과가 _10턴_으로 증가합니다.\n\n_+3:_ +1의 효과에 더불어, 전투 강화제 효과가 _15턴_으로 증가합니다.
actors.hero.talent.engineer_cmd.title=공병 명령
actors.hero.talent.engineer_cmd.desc=_+1:_ 지정한 위치에 _거치형 기관총_을 설치하는 _공병 명령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 공병 명령이 _야포_를 건설하게 됩니다.\n\n_+3:_ +1의 효과에 더불어, 공병 명령이 _박격포_를 건설하게 됩니다.
actors.hero.talent.promote_cmd.title=진급 명령
actors.hero.talent.promote_cmd.desc=_+1:_ 지정한 위치의 아군 군인을 _저격수, 방패수, 폭격수_ 중 하나로 변경하는 _진급 명령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 진급 명령 수행 시 대상 아군 군인의 _체력이 전부 회복_됩니다.\n\n_+3:_ +2의 효과에 더불어, 진급 명령에 _명령권을 1개 덜 소모합니다._
actors.hero.talent.explosion_cmd.title=폭발물 설치 명령
actors.hero.talent.explosion_cmd.desc=_+1:_ 지정한 위치에서 10턴 뒤 반경 _3타일_에 폭발을 일으키는 _폭발물 설치 명령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 폭발 반경이 _6타일_로 증가합니다.\n\n_+3:_ +1의 효과에 더불어, 폭발 반경이 _9타일_로 증가합니다.
actors.hero.talent.cas_cmd.title=공중 지원 명령
actors.hero.talent.cas_cmd.desc=_+1:_ 근접 항공 지원을 요청해 영웅의 위치에서 지정한 위치 방향으로 최대 _5타일_ 거리에 폭발을 일으키는 _공중 지원 명령_에 대한 권한을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 지정 가능한 최대 거리가 _8타일_로 증가합니다.\n\n_+3:_ +1의 효과에 더불어, 지정 가능한 최대 거리가 _11타일_로 증가합니다.

actors.hero.abilities.medic.healinggenerator.name=재생 장치
actors.hero.abilities.medic.healinggenerator.short_desc=의무관은 _재생 장치_를 활성화 해 일정 시간 동안 적을 공격할 때마다 주변의 아군을 치유할 수 있습니다.
actors.hero.abilities.medic.healinggenerator.desc=의무관은 재생 장치를 작동시켜 다음 20턴 동안 적을 공격할 때마다 주변의 아군을 치유할 수 있습니다. 가장 가까이 있는 아군은 8의 체력을 회복하며, 거리가 멀어질수록 회복량이 감소합니다.
actors.hero.abilities.medic.angelwing.name=천사의 날개
actors.hero.abilities.medic.angelwing.short_desc=의무관은 _천사의 날개_를 사용해 공중을 빠른 속도로 날아다닐 수 있습니다.
actors.hero.abilities.medic.angelwing.desc=의무관은 천사와 동화해 일시적으로 천사의 날개를 펼쳐 다음 20턴 동안 3배의 속도로 공중을 날아다닐 수 있습니다.
actors.hero.abilities.medic.angelwing$angelwingbuff.name=천사의 날개
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=당신의 등 뒤에 빛으로 만들어진 천사의 날개가 반짝이고 있습니다. 천사의 날개의 힘이 유지되는 동안 당신은 공중에 떠 다닐 수 있으며, 평소 속도의 3배로 이동할 수 있게 됩니다\n\n남은 턴: %s.
actors.hero.abilities.medic.gammarayemmit.name=감마선 방출
actors.hero.abilities.medic.gammarayemmit.short_desc=의무관은 적을 다른 종류로 바꿔 버리는 강력한 _감마선 방출_을 할 수 있습니다.
actors.hero.abilities.medic.gammarayemmit.desc=의무관은 감마선 발사기의 출력을 순간적으로 강화해 적을 완전히 다른 종류의 적으로 만들어 버릴 수 있는 감마선을 방사할 수 있습니다.\n\n바뀐 적은 원본을 고려하지 않고 1~6계층의 적들 중 하나가 됩니다.

actors.hero.talent.healing_amp.title=회복력 증폭
actors.hero.talent.healing_amp.desc=_+1:_ 초기 회복량이 _+2_ 증가합니다.\n\n_+2:_ 초기 회복량이 _+4_ 증가합니다.\n\n_+3:_ 초기 회복량이 _+6_ 증가합니다.\n\n_+4:_ 초기 회복량이 _+8_ 증가합니다.
actors.hero.talent.shield_gen.title=방어막 생성 장치
actors.hero.talent.shield_gen.desc=_+1:_ 재생 장치로 체력을 회복시킨 아군 하나 당 _1_의 방어막을 얻습니다.\n\n_+2:_ 재생 장치로 체력을 회복시킨 아군 하나 당 _2_의 방어막을 얻습니다.\n\n_+3:_ 재생 장치로 체력을 회복시킨 아군 하나 당 _3_의 방어막을 얻습니다.\n\n_+4:_ 재생 장치로 체력을 회복시킨 아군 하나 당 _4_의 방어막을 얻습니다.\n\n최대 8체까지만 적용됩니다.\n\n방어막은 최대 체력의 80%까지 중첩이 가능합니다.
actors.hero.talent.durable_gen.title=내구성 증가
actors.hero.talent.durable_gen.desc=_+1:_ 재생 장치의 지속 시간이 _+25%_ 증가합니다.\n\n_+2:_ 재생 장치의 지속 시간이 _+50%_ 증가합니다.\n\n_+3:_ 재생 장치의 지속 시간이 _+75%_ 증가합니다.\n\n_+4:_ 재생 장치의 지속 시간이 _+100%_ 증가합니다.

actors.hero.talent.light_like_feather.title=깃털처럼 가볍게
actors.hero.talent.light_like_feather.desc=_+1:_ 천사의 날개 효과가 끝난 후 _2턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+2:_ 천사의 날개 효과가 끝난 후 _4턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+3:_ 천사의 날개 효과가 끝난 후 _6턴_ 동안 낙하 피해를 받지 않습니다.\n\n_+4:_ 천사의 날개 효과가 끝난 후 _8턴_ 동안 낙하 피해를 받지 않습니다.
actors.hero.talent.angels_bless.title=천사의 축복
actors.hero.talent.angels_bless.desc=_+1:_ 천사의 날개를 사용할 때 _10턴_ 동안 축복을 얻습니다.\n\n_+2:_ 천사의 날개를 사용할 때 _20턴_ 동안 축복을 얻습니다.\n\n_+3:_ 천사의 날개를 사용할 때 _30턴_ 동안 축복을 얻습니다.\n\n_+4:_ 천사의 날개를 사용할 때 _40턴_ 동안 축복을 얻습니다.
actors.hero.talent.healing_wing.title=치유의 날개
actors.hero.talent.healing_wing.desc=_+1:_ 천사의 날개 효과가 지속되는 동안 감마선 발사기의 성능이 _2배_ 증가합니다.\n\n_+2:_ 천사의 날개 효과가 지속되는 동안 감마선 발사기의 성능이 _3배_ 증가합니다.\n\n_+3:_ 천사의 날개 효과가 지속되는 동안 감마선 발사기의 성능이 _4배_ 증가합니다.\n\n_+4:_ 천사의 날개 효과가 지속되는 동안 감마선 발사기의 성능이 _5배_ 증가합니다.

actors.hero.talent.transmog_bias.title=변이 편향
actors.hero.talent.transmog_bias.desc=_+1:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _약간 증가_합니다.\n\n_+2:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _증가_합니다.\n\n_+3:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _크게 증가_합니다.\n\n_+4:_ 방사선 방출기에 맞은 적이 더 약한 적으로 변이될 확률이 _매우 크게 증가_합니다.
actors.hero.talent.imprinting_effect.title=각인 효과
actors.hero.talent.imprinting_effect.desc=_+1:_ 변이된 적이 _10%_ 확률로 아군이 됩니다.\n\n_+2:_ 변이된 적이 _20%_ 확률로 아군이 됩니다.\n\n_+3:_ 변이된 적이 _30%_ 확률로 아군이 됩니다.\n\n_+4:_ 변이된 적이 _40%_ 확률로 아군이 됩니다.
actors.hero.talent.sheep_transmog.title=양 변이
actors.hero.talent.sheep_transmog.desc=_+1:_ 방사선 방출기에 맞은 적이 _1%_ 확률로 양으로 변합니다.\n\n_+2:_ 방사선 방출기에 맞은 적이 _2%_ 확률로 양으로 변합니다.\n\n_+3:_ 방사선 방출기에 맞은 적이 _3%_ 확률로 양으로 변합니다.\n\n_+4:_ 방사선 방출기에 맞은 적이 _4%_ 확률로 양으로 변합니다.

actors.hero.talent$firstaidtreatcooldown.name=재사용 대기 시간: 비상용 치료제
actors.hero.talent$firstaidtreatcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$wndidentify.name=의사의 직감
actors.hero.talent$wndidentify.desc=다음과 같은 아이템이 감정되었습니다:

actors.buffs.radioactivemutation.name=방사성 돌연변이
actors.buffs.radioactivemutation.desc=이 대상은 치명적인 방사능에 노출되어, 서서히 세포가 변이되고 있습니다.\n\n방사성 돌연변이는 느리게 대상을 공격하며, 서서히 죽어가게 만듭니다. 만약 당신이 이 피해를 입었다면, 이 효과를 완전히 제거할 방법을 찾아야 할 것입니다...\n\n다음 피해를 입기까지 남은 턴: _%s_.
actors.buffs.radioactivemutation.ondeath=당신은 방사성 돌연변이에 의해 사망했다...

actors.buffs.stimpack.name=전투 강화제
actors.buffs.stimpack.desc=전투 강화제는 대상의 전투 능력을 크게 상승시켜, 입히는 피해를 30%% 늘리고 정확성을 60%% 늘립니다.\n\n남은 턴: %s.

actors.buffs.firstaidbuff.action_name=응급 처치
actors.buffs.firstaidbuff$firstaidbuffcooldown.name=재사용 대기 시간: 응급 처치
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc_kill=당신은 최근에 이 능력을 사용하여, 다음 적 처치 시까지 사용할 수 없습니다.
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc=당신은 최근에 이 능력을 사용하여, 다음 적 처치 시 또는 시간이 지날 때까지 사용할 수 없습니다.\n\n남은 턴: %s.

actors.buffs.painkiller.name=고통 저항
actors.buffs.painkiller.desc=당신은 고통에 대한 내성을 얻어, 짧은 시간 동안 받는 피해가 매우 감소했습니다.\n\n고통 저항은 지속 시간 동안 받는 모든 피해를 50%% 경감합니다.\n\n남은 턴: %s.

actors.buffs.command.action_name=작전 명령
actors.buffs.command.bad_target=그 위치는 지정할 수 없다.
actors.buffs.command.prompt=명령할 위치를 선택
actors.buffs.command.title=명령을 선택하세요
actors.buffs.command.no_space=주변에 공간이 없다.
actors.buffs.command.no_allies=치료할 아군 군인이 없다.
actors.buffs.command.no_allies_to_cmd=명령을 수행할 아군 군인이 없다.
actors.buffs.command.charge_req=(%d 명령권)
actors.buffs.command$commandmove.recruit.name=소집 명령
actors.buffs.command$commandmove.recruit.desc=아군 군인 1명을 _소집_합니다. 이미 소환된 아군 군인 1체당 소모 명령권이 1씩 증가합니다.
actors.buffs.command$commandmove.medical_support.name=의료 지원 명령
actors.buffs.command$commandmove.medical_support.desc=시야 내의 모든 아군 군인의 체력을 총 _20%_만큼 회복시키는 효과를 부여합니다.
actors.buffs.command$commandmove.move.name=이동 명령
actors.buffs.command$commandmove.move.desc1=지정한 위치로 _시야 내의 모든_ 아군 군인을 이동시킵니다.
actors.buffs.command$commandmove.move.desc2=지정한 위치로 _현재 층의 모든_ 아군 군인을 이동시킵니다.
actors.buffs.command$commandmove.stimpack.name=전투 강화제 명령
actors.buffs.command$commandmove.stimpack.desc=시야 내의 모든 아군 군인에게 전투 강화제를 _%d턴_만큼 부여합니다.
actors.buffs.command$commandmove.engineer.name=공병 명령
actors.buffs.command$commandmove.engineer.desc1=지정한 위치에 _거치형 기관총_을 설치합니다.
actors.buffs.command$commandmove.engineer.desc2=지정한 위치에 _야포_를 설치합니다.
actors.buffs.command$commandmove.engineer.desc3=지정한 위치에 _박격포_를 설치합니다.
actors.buffs.command$commandmove.promote.name=진급 명령
actors.buffs.command$commandmove.promote.desc=지정한 위치에 있는 아군 군인을 _저격수, 방패수, 폭격수_ 중 하나로 변경합니다.
actors.buffs.command$commandmove.explosion.name=폭발물 설치 명령
actors.buffs.command$commandmove.explosion.desc=지정한 위치로부터 반경 _%d 타일_에 폭발을 일으키는 폭발물을 설치합니다. 이 능력으로 적을 처치하면 명령권을 얻을 수 있으며, 최대치 이상으로 중첩이 가능합니다.
actors.buffs.command$commandmove.close_air_support.name=공중 지원 명령
actors.buffs.command$commandmove.close_air_support.desc=현재 위치에서 지정한 위치 방향으로 최대 _%d 타일_에 즉시 폭발을 일으키는 _공중 지원_을 요청합니다. 이 능력으로 적을 처치하면 명령권을 얻을 수 있으며, 최대치 이상으로 중첩이 가능합니다.
actors.buffs.command$supportsoldier.name=지원 병력
actors.buffs.command$supportsoldier.desc=당신을 지원하기 위해 파견된 정규군 소속 아군 군인입니다.\n\n일반적으로 멀리 있는 적을 공격하려 할 것이며, 가까이 있는 적 또한 공격할 수 있습니다.
actors.buffs.command$supportsniper.name=지원 병력: 저격수
actors.buffs.command$supportsniper.desc=당신을 지원하기 위해 파견된 정규군 소속 아군 저격수입니다.\n\n일반적으로 멀리 있는 적을 공격하려 할 것이며, 가까이 있는 적 또한 공격할 수 있습니다.\n\n저격수는 일반적인 아군 군인에 비해 체력과 방어력이 낮지만, 공격력과 정확성이 높습니다.
actors.buffs.command$supportshielder.name=지원 병력: 방패수
actors.buffs.command$supportshielder.desc=당신을 지원하기 위해 파견된 정규군 소속 아군 방패수입니다.\n\n일반적으로 적을 공격하기 위해 근접하려 할 것이며, 공격한 적의 주의를 자신에게 돌릴 수 있습니다. 공격 시 가끔 적을 기절시킵니다.\n\n방패수는 일반적인 아군 군인에 비해 공격력이 낮지만, 방어력과 체력이 높습니다.
actors.buffs.command$supportbomber.name=지원 병력: 폭격수
actors.buffs.command$supportbomber.desc=당신을 지원하기 위해 파견된 정규군 소속 아군 폭격수입니다.\n\n일반적으로 멀리 있는 적을 공격하려 할 것이며, 가까이 있는 적 또한 공격할 수 있습니다.\n\n폭격수는 일반적인 아군 군인에 비해 정확성이 약간 낮지만, 공격력이 약간 높으며 폭발하는 탄환을 발사합니다.

#v3.21.0
actors.blobs.thundercloud.desc=여기에 번개를 일으키는 먹구름이 소용돌이치고 있다.