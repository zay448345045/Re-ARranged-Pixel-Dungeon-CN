###buffs
actors.buffs.thunderimbue.name=번개와 동화함
actors.buffs.thunderimbue.desc=당신은 번개의 힘을 얻어 벼락을 내리칠 수 있게 되었습니다!\n\n당신의 모든 물리적 공격이 적에게 추가적인 피해를 입히는 벼락을 발생시킬 것이며, 전기 스파크에 면역이 됩니다.\n\n번개와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.evasivemove.name=회피 기동
actors.buffs.evasivemove.desc=당신은 재빠른 몸놀림으로 적의 모든 공격을 예측하고 피할 수 있게 되었습니다!\n\n남은 턴: %s.

actors.buffs.enduring.name=인내
actors.buffs.enduring.desc=당신은 엄청난 인내력으로 치명적인 공격에 저항하고 있습니다. 인내하는 동안은 체력이 1 미만으로 떨어지지 않게 됩니다.\n\n남은 턴: %s.

actors.buffs.enhancedringscombo.name=향상된 반지
actors.buffs.enhancedringscombo.desc=격투가의 공격으로 반지의 힘이 자극받아 잠시 동안 강화되었습니다. +%2$s의 강화 수치가 다음 %1$d턴 동안 지속됩니다.

