journal.document.labs_medic.suspicious.title=수상한 낌새
journal.document.labs_medic.suspicious.body=2274년, 7월 14일.\n\n나는 우주 용병 함대의 의무관, 모럴 중위다.\n\n현재 우리는 다음 행성인 타이레스 행성으로 차원 도약하기 위한 준비를 하고 있다. 해당 행성의 주민들은 다른 행성으로부터의 지속된 침략으로 인해 고통받고 있으며, 우리 함대에 물자, 의료 지원 등을 요청해 그곳으로 접근 중이다.\n\n이 함대의 함장, 지미 레인은 차원 도약을 위해 FTL드라이브를 충전하라고 지시를 내리는 한편 연구원을 불러 무언가를 지시하고는 혼자서 웃기 시작했다.\n\n뭔가 이상해. 차원 도약 중 무언가 다른 것을 하려고 꾸미고 있는 건가?\n\n아무래도 이 일을 기록해둘 필요성이 있을 지도 모른다. 차원 도약은 내일 중으로 시작될 것이다. 그 전에 함장이 수상한 짓을 하는지 지켜봐야겠어.
journal.document.labs_medic.evidence.title=증거
journal.document.labs_medic.evidence.body=2274년, 7월 15일.\n\n함장을 계속해서 주시한 결과 그가 어떤 좌표가 적힌 지도 같은 것을 들고 함선 주변 방향을 계속해서 확인하는 것을 목격했다.\n\n그는 타이레스 행성이 있는 방향과는 전혀 다른 방향을 주시하고 있었고, 나는 무언가 이상함을 눈치챘다. 설마 다른 곳으로 도약하려는 건가?\n\n그렇지만 아직 확신이 없다. 뭔가 조금 더 확실한 증거가 필요해.\n\n비록 우리가 돈을 받고 일하긴 하지만, 나에게는 고통받는 시민들을 구제할 의무가 있다. 만약 타이레스가 아닌 다른 방향으로 가게 된다면 타이레스에서 계속 고통받을 사람들을 내버려두게 된다. 그렇게 하도록 둘 순 없어.\n\n...그렇지만 이제 몇 시간 뒤면 차원 도약이 실시되는데, 일단 도약을 막아야 해!
journal.document.labs_medic.rebel.title=반란
journal.document.labs_medic.rebel.body=나는 함장에게 우리가 올바른 방향으로 가고 있는 것인지 재차 물어보았지만, 그는 맞다고만 대답할 뿐이었다. 이 자식, 무언가 숨기고 있어.\n\n나는 그가 코트 주머니에 넣어 둔 지도를 빼앗아 들고 소리쳤다. 이래도 맞다고 할 셈이야!?\n\n함교에 있는 모든 이가 내 소리에 놀라 우리를 쳐다보았고, 함장은 깜짝 놀라더니 이내 나에게 총을 겨누기 시작했다. 웃기지 말라고, 나도 비무장은 아니니까.\n\n나 또한 이 상황을 예상하지 못한 것은 아니었기에, 마찬가지로 의료용 감마선 발사기를 꺼내 겨눴다. 겉보기에는 약해 보일 순 있어도, 잘못 맞으면 세포가 순식간에 치명적인 수준으로 변이를 일으키기에 총만큼 치명적이다.\n\n지도는 나에게 있고, 난 함장과 대등한 위치에 있다. 자, 이제 순순히 털어 놓으시지!
journal.document.labs_medic.truth.title=진실
journal.document.labs_medic.truth.body=그도 자신이 불리함을 깨달았는지 입을 열기 시작했다. 우리는 공간 도약이 아닌 시간 도약을 할 계획이었고, 도약 도중 어떤 지점에서 어떤 부적의 마지막 조각을 찾아 올 것이었다고 했다.\n\n그깟 부적이 뭐라고, 죽어가는 시민들을 내팽개치는거지? 우리가 과거로 돌아가든, 미래로 가든 저 사람들이 고통받을 건 뻔하다고!\n\n그는 어깨를 으쓱하더니 일단 진정하라며 총을 내려 놓았다. 그의 말에 따르면 그 부적은 전지전능에 가까운 힘을 가지고 있으며, 부적만 있으면 죽어가는 사람도 살릴 수 있고, 원하는 물자도 마음껏 만들어낼 수 있다고 한다.\n\n그 말을 믿을 것 같아? 라고 외친 순간, 나는 너무나도 흥분한 나머지 뒤에서 다가오는 경비병들의 낌새를 눈치채지 못하고 꼼짝없이 구속되게 되었다.\n\n아아, 이대로 그들은 희망을 잃는 건가...
journal.document.labs_medic.almighty_power.title=전능한 힘
journal.document.labs_medic.almighty_power.body=그는 자신이 무엇을 하는지 똑똑히 보라고 하고는 함교가 보이는 감옥에 나를 가두어 놓았다.\n\n그렇게 잘못된 방향으로의 차원 도약... 아니 시간 도약은 실시되었고, 도약이 끝나자 그의 손에는 무언가 빛을 내는 보석이 들려 있었다.\n\n우리는 곧 어떤 행성으로 착륙했고, 그가 부적에 마지막 보석을 끼워 넣자 어떤 초현실적인 힘이 그를 감싸는 것을 육안으로도 볼 수 있었다.\n\n함장은 크게 웃으며 내 감옥 앞으로 천천히 걸어 오더니 바깥이 보이는 창문을 주시하라고 했다.\n\n그러자 분명히 지상에 있던 함선이 우주 공간으로 순간이동하더니 곧이어 타이레스 행성이 보이는 곳으로 순간이동했다. 그러고는 원래 있던 곳으로 다시 돌아왔다. 그는 허공에서 수많은 의료 물자들을 쏟아 붓기도 했다.\n\n마치 마법을 보는 것 같았다. 저 힘이 있다면 세상을 구원할 수 있지 않을까...?
journal.document.labs_medic.salvation.title=구원
journal.document.labs_medic.salvation.body=2278년... 사실 지금이 언제인지도 모르겠다.\n\n그는 내게 부적의 힘을 더욱 연구해 완전한 힘을 갖추었을 때 세상을 구원하겠노라 약속했고, 달리 방법이 없는 나로서는 그의 말을 따를 수 밖에 없었다.\n\n저 자식이 거짓말을 하는 것처럼 보이는 것은 사실이지만 부적의 힘은 진짜였고, 언젠가는 내가 저 유물을 가로채서 진짜로 세상을 구원하고 말겠어.\n\n이 연구실의 병력만 어떻게 처리해도 이 곳에서 빠져나올 수 있을 것 같은데, 나 혼자 상대하기에는 너무나도 많은 양이다.\n\n그렇게 희망만 가진 채 수년을 그의 밑에서 살아왔고, 오늘 갑자기 소란이 일어났다.\n\n연구실 전체에 비상등이 켜져 있었고, 진압 부대와 전차가 일사불란하게 움직이고 있었다.\n\n듣기로는 어떤 중무장한 녀석이 혼자서 군대 전체를 박살내고 있다는데, 지금이 기회다. 어서 이 곳을 빠져나가야겠어!

